<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://mr-abdala.vercel.app/logo.png" type="image/png">
    <title>تسجيل الدخول - منصة مستر عبدالله السيد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = JSON.parse(localStorage.getItem("studentData"));

            if (data && data.grade) {
                const grade = data.grade.trim().toLowerCase();

                if (grade.includes("اولي") || grade.includes("أولى")) {
                    window.location.href = "https://mr-abdala.vercel.app/Year-1/index.html";
                } else if (grade.includes("ثانية") || grade.includes("تاني") || grade.includes("تنيا")) {
                    window.location.href = "https://mr-abdala.vercel.app/Year-2/index.html";
                } else if (grade.includes("ثالثة") || grade.includes("تالت") || grade.includes("تلتا")) {
                    window.location.href = "https://mr-abdala.vercel.app/Year-3/index.html";
                } else {
                    console.warn("مرحلة غير معروفة:", grade);
                }
            } else {
                console.warn("لا يوجد بيانات طالب في التخزين المحلي.");
            }
        });
    </script>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        <img src="logo-mr.png" class="logo-mr">
        <div class="header">
            <h1>اهلاً بيك في منصه مستر عبدالله السيد</h1>
            <p>سجل دخول ناااااااااو</p>
        </div>
        
        <div class="form-card">
            <h2 class="form-title">تسجيل الدخول</h2>
            
            <div id="error-alert" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message"></span>
                <button class="close-btn" onclick="this.parentElement.style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="success-alert" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span id="success-message"></span>
                <button class="close-btn" onclick="this.parentElement.style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label for="login-id" class="form-label">الرقم ID</label>
                <input type="text" id="login-id" class="form-input" placeholder="أدخل الرقم ID">
            </div>
            
            <div class="form-group">
                <label for="login-password" class="form-label">كلمة المرور</label>
                <input type="password" id="login-password" class="form-input" placeholder="أدخل كلمة المرور">
            </div>
            
            <button id="login-btn" class="btn btn-primary">
                <span id="btn-text">تسجيل الدخول</span>
                <span id="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
                </span>
            </button>
            
            <div class="options">
                <a href="registr.html" class="option-link">
                    <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                </a>
               
            </div>
            
            <div id="data-preview" class="data-preview">
                <h3>البيانات المخزنة</h3>
                <div id="preview-content"></div>
            </div>
            
            <div id="debug-info" class="debug-info">
                <strong>معلومات التصحيح:</strong>
                <span id="debug-content"></span>
            </div>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2026 منصة مستر عبدالله السيد</p>
        </div>
    </div>

    <main class="main-right">
        <img src="logo-strok.png" class="logo">
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="login.js"></script>
    <script>
     
        let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

        // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
        window.addEventListener("blur", () => {
            leaveTime = Date.now(); // نسجل وقت الخروج
        });

        // لما يرجع للصفحة
        window.addEventListener("focus", () => {
            if (leaveTime) {
                const now = Date.now();
                const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

                // لو عدّى أكتر من 5 دقايق
                if (diffMinutes > 5) {
                    location.reload(); // نعمل ريفرش
                }
            }
        });
    </script>
<script>
/* تعطيل كليك يمين */
document.addEventListener("contextmenu", e => e.preventDefault());

/* تعطيل F12 و Ctrl+Shift+I و Ctrl+Shift+J و Ctrl+U */
document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && e.key === "I") ||
    (e.ctrlKey && e.shiftKey && e.key === "J") ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
  }
});
</script> 
</body>
</html>
