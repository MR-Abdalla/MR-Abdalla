<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>تفعيل الاشتراك</title>
<style> 
    ::selection {
        background-color: #e52727;
        color: white;
    }
    
    ::-moz-selection {
        background-color: #E55627;
        color: white;
    }
         
    body {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        background: #121212;
        text-align: center;
        margin: 0;
        padding: 20px;
        color: #fff;
        min-height: 100vh;
    }
    
    .container {
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        margin: 30px auto;
        background: #1e1e1e;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff2600, #e52727);
    }
    
    img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
        border: 3px solid #333;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    img:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    
    h2 {
        margin-bottom: 25px;
        color: #fff;
        font-size: 28px;
        position: relative;
        padding-bottom: 10px;
    }
    
    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 50%;
        transform: translateX(50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, #ff2600, #e52727);
        border-radius: 3px;
    }
    
    .label {
        font-weight: bold;
        margin: 20px 0;
        font-size: 18px;
        color: #ddd;
    }
    
    #fixedCourseName {
        color: #ff5722;
        font-weight: 800;
        text-shadow: 0 0 5px rgba(255, 87, 34, 0.3);
    }
    
    input {
        width: 80%;
        padding: 15px;
        margin: 20px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #444;
        background: #2a2a2a;
        color: #fff;
        transition: all 0.3s;
        text-align: center;
    }
    
    input:focus {
        outline: none;
        border-color: #ff2600;
        box-shadow: 0 0 0 3px rgba(255, 38, 0, 0.2);
    }
    
    input::placeholder {
        color: #888;
    }
    
    button {
        padding: 15px 30px;
        font-size: 20px;
        font-weight: 800;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #ff2600, #e52727);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 15px;
        width: 40%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(255, 38, 0, 0.3);
    }
    
    
    button:hover {
        background: linear-gradient(135deg, #e52727, #ff2600);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 38, 0, 0.4);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .add {
        margin-top: 30px;
    }
    
    .add a {
        color: #000;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #00ff55, #00c246);
        padding: 12px 25px;
        border-radius: 25px;
        display: inline-block;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(0, 255, 85, 0.3);
    }
    
    .add a:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 255, 85, 0.4);
        text-decoration: none;
    }
    
    #msg {
        margin-top: 20px;
        font-weight: bold;
        min-height: 24px;
        padding: 10px;
        border-radius: 5px;
    }
    
    #videoSection {
        margin: 40px auto;
        max-width: 800px;
        display: none;
        animation: fadeIn 0.5s ease-out;
        box-shadow: 0 0 10px 0 #fff, 0 0 10px 0 #ff5722;
        border-radius: 10px;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        
        .container {
            padding: 20px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        button, input {
            width: 50%;
        }
        
        button {
            font-size: 18px;
            padding: 12px 20px;
        }
    }
</style>
</head>
<body>

  


  <div class="container" id="activationSection">
    <img src="vi-1.png" >
    <h2>تفعيل الاشتراك في المحاضره</h2>
    <div class="label"> <span id="fixedCourseName">الالمحاضره الاولي تأسيس الالكترونات</span></div>
    <input type="text" id="courseCode" placeholder="ادخل كود التفعيل" />
    <button onclick="activateCourse()">تفعيل الكورس</button>
    <div id="msg"></div>

    <div class="add">
      <a href="">اطلب الكود من الواتساب</a>

    </div>
  </div>
 <div id="videoSection">
    <iframe 
      src="https://www.youtube.com/embed/Frm-vMYAPbU?si=bEYs5TIuIfSFJCfb"

      style="border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.2); border: none;">

<!-- زرار السابق والتالي -->
<div style="margin: 15px 0; text-align: center;">
  <button onclick="prevVideo()"> السابق</button>
  <button onclick="nextVideo()">التالي </button>
</div>

<script>
function nextVideo() {
  let videos = document.querySelectorAll(".video-item");
  let current = document.querySelector(".video-item.active");
  let currentIndex = Array.from(videos).indexOf(current);
  let nextIndex = currentIndex + 1;

  if (nextIndex < videos.length) {
    let nextVideo = videos[nextIndex];
    let videoId = nextVideo.getAttribute("onclick").match(/'(.*?)'/)[1];
    changeVideo(videoId, nextVideo);

    // افتح القائمة ثانية واحدة وبعدين اقفلها
    toggleSidebar(true);
    setTimeout(() => toggleSidebar(false), 1000);
  } else {
    alert("📌 لا يوجد فيديو بعد هذا");
  }
}

function prevVideo() {
  let videos = document.querySelectorAll(".video-item");
  let current = document.querySelector(".video-item.active");
  let currentIndex = Array.from(videos).indexOf(current);
  let prevIndex = currentIndex - 1;

  if (prevIndex >= 0) {
    let prevVideo = videos[prevIndex];
    let videoId = prevVideo.getAttribute("onclick").match(/'(.*?)'/)[1];
    changeVideo(videoId, prevVideo);

    // افتح القائمة ثانية واحدة وبعدين اقفلها
    toggleSidebar(true);
    setTimeout(() => toggleSidebar(false), 1000);
  } else {
    alert("📌 لا يوجد فيديو قبل هذا");
  }
}

function changeVideo(videoId, element) {
  document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;

  // إزالة active من كل العناصر
  let items = document.querySelectorAll(".video-item");
  items.forEach(item => item.classList.remove("active"));

  // إضافة active للي اتضغط عليه أو اللي جاله من next/prev
  element.classList.add("active");
}

// تعديل toggleSidebar عشان تستقبل حالة on/off
function toggleSidebar(force) {
  let sidebar = document.getElementById("sidebar");
  let overlay = document.getElementById("overlay");

  if (force === true) {
    sidebar.classList.add("open");
    overlay.style.display = "block";
  } else if (force === false) {
    sidebar.classList.remove("open");
    overlay.style.display = "none";
  } else {
    // الوضع العادي: toggle
    sidebar.classList.toggle("open");
    overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
  }
}

toggleSidebar(true);                 // افتح
setTimeout(() => toggleSidebar(false), 500);  // اقفل بعد ثانية

</script>

  <!-- Firebase + JS -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { 
      getFirestore, collection, query, where, getDocs, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYTyLhaju2pz9Qm8kcOmouj021ZHsD7Ak",
      authDomain: "corss-cee70.firebaseapp.com",
      projectId: "corss-cee70",
      storageBucket: "corss-cee70.appspot.com",
      messagingSenderId: "252749122878",
      appId: "1:252749122878:web:decad07aec6ed917a4b06f",
      measurementId: "G-7G2SDLRBZ8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const courseName = document.getElementById("fixedCourseName").textContent.trim();
    const activationSection = document.getElementById("activationSection");
    const videoSection = document.getElementById("videoSection");
    const msg = document.getElementById("msg");

    // تحقق من LocalStorage عند بداية الصفحة
    const savedCourses = JSON.parse(localStorage.getItem("activatedCourses") || "{}");
    if (savedCourses[courseName]) {
      const now = Date.now();
      if (now < savedCourses[courseName].expiry) {
        activationSection.style.display = "none";
        videoSection.style.display = "block";
      } else {
        // انتهت المدة -> امسح الكورس من التخزين
        delete savedCourses[courseName];
        localStorage.setItem("activatedCourses", JSON.stringify(savedCourses));
      }
    }

    async function activateCourse() {
      const codeInput = document.getElementById("courseCode").value.trim();
      msg.style.color = "red";

      if (!codeInput) {
        msg.textContent = "❌ من فضلك أدخل كود التفعيل.";
        return;
      }

      const q = query(
        collection(db, "courseCodes"),
        where("courseName", "==", courseName),
        where("code", "==", codeInput)
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        msg.textContent = "❌ الكود غير صحيح أو لا يتبع هذا الكورس.";
        return;
      }

      const docSnap = snapshot.docs[0];
      const data = docSnap.data();

      if (data.used) {
        msg.textContent = "❌ الكود تم استخدامه من قبل.";
      } else {
        // اجلب بيانات الطالب من localStorage
        let studentData = {};
        try {
          studentData = JSON.parse(localStorage.getItem("studentData") || "{}");
        } catch (e) {
          studentData = {};
        }

        const studentName = studentData.name || "";
        const studentClass = studentData.grade || "";
        const studentId = studentData.studentId || "";

        if (!studentName || !studentClass || !studentId) {
          msg.textContent = "❌ بيانات الطالب غير متوفرة في الجهاز.";
          return;
        }

        // أضف البيانات إلى Students-corss
        await updateDoc(doc(db, "courseCodes", docSnap.id), { used: true });

        await fetch("https://firestore.googleapis.com/v1/projects/corss-cee70/databases/(default)/documents/Students-corss", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fields: {
              name: { stringValue: studentName },
              class: { stringValue: studentClass },
              studentId: { stringValue: studentId },
              courseCode: { stringValue: codeInput },
              courseName: { stringValue: courseName }
            }
          })
        });

// حفظ الكود في LocalStorage مع مدة صلاحية (دقيقة واحدة للتجربة)
const currentPageLink = window.location.href;
const expiryMinutes = 20; // دقيقة واحدة
const expiryTime = Date.now() + (expiryMinutes * 60 * 1000);

savedCourses[courseName] = {
  link: currentPageLink,
  expiry: expiryTime
};

localStorage.setItem("activatedCourses", JSON.stringify(savedCourses));


        msg.style.color = "green";
        msg.textContent = "✅ تم التفعيل بنجاح!";
        activationSection.style.display = "none";
        videoSection.style.display = "block";
      }
    }

    window.activateCourse = activateCourse;
</script>
