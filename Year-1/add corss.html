<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إضافة كورس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #007bff; }
    label, select, input, button { width: 100%; margin-top: 10px; }
    select, input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>إضافة كورس جديد</h2>
  <label for="title">اسم الكورس</label>
  <input type="text" id="title" placeholder="ادخل اسم الكورس" />

  <label for="classSelect">اختر الصف</label>
  <select id="classSelect">
    <option value="">-- اختر الصف --</option>
    <option value="أولى ثانوي">أولى ثانوي</option>
    <option value="ثانية ثانوي">ثانية ثانوي</option>
    <option value="ثالثة ثانوي">ثالثة ثانوي</option>
  </select>

  <button id="addBtn">إضافة الكورس</button>
  <div id="message"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2Mqw0khgC17QEfvhLgw7RM40eSYHh-yA",
      authDomain: "abdalla-elsayd.firebaseapp.com",
      projectId: "abdalla-elsayd",
      storageBucket: "abdalla-elsayd.appspot.com",
      messagingSenderId: "419918533531",
      appId: "1:419918533531:web:a65d365cac57246872473e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    document.getElementById("addBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const className = document.getElementById("classSelect").value;
      const message = document.getElementById("message");

      if (!title) {
        message.textContent = "❗ أدخل اسم الكورس";
        message.style.color = "red";
        return;
      }
      if (!className) {
        message.textContent = "❗ اختر الصف";
        message.style.color = "red";
        return;
      }

      const code = generateCode();

      try {
        await db.collection("courses").add({
          title,
          code,
          className,
          used: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        message.textContent = `✅ تم إضافة الكورس بنجاح - كود التفعيل: ${code} - الصف: ${className}`;
        message.style.color = "green";
        document.getElementById("title").value = "";
        document.getElementById("classSelect").value = "";
      } catch (error) {
        message.textContent = "❌ خطأ أثناء الإضافة: " + error.message;
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
