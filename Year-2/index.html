<!-- قسم كورساتي -->
<h3 style="margin-top: 30px;">كورساتي</h3>
<div id="my-courses" style="border: 1px solid #ddd; padding: 10px; border-radius: 10px;"></div>

<script>
    const correctCode = "AZ180"; // الرمز الصحيح للكورس

    function showCodePrompt() {
        const userCode = prompt("من فضلك أدخل الرمز الخاص بالكورس:");
        if (userCode === correctCode) {
            alert("تم الاشتراك في الكورس بنجاح!");

            // حفظ الكورس في كورساتي
            const courseHTML = `
                <div class="my-course" style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                    ✅ كورس الشهر الثاني - المراجعة النهائية - ازهر
                </div>
            `;
            document.getElementById("my-courses").innerHTML += courseHTML;

            // حفظ في LocalStorage لمنع التكرار بعد التحديث
            localStorage.setItem("course-AZ180", "true");
        } else {
            alert("الرمز غير صحيح، حاول مرة أخرى.");
        }
    }

    // عند تحميل الصفحة: إظهار الكورس إذا كان محفوظًا
    window.onload = function () {
        if (localStorage.getItem("course-AZ180") === "true") {
            const courseHTML = `
                <div class="my-course" style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                    ✅ كورس الشهر الثاني - المراجعة النهائية - ازهر
                </div>
            `;
            document.getElementById("my-courses").innerHTML += courseHTML;
        }
    };
</script>
