<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>نظام إدارة الفيديوهات التعليمية</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-light: #f8fafc;
      --gray: #64748b;
      --gray-dark: #334155;
      --white: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      direction: rtl; 
      padding: 20px; 
      background: #f5f7fb;
      margin: 0;
      line-height: 1.6;
      color: var(--gray-dark);
    }
    
    .card {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      max-width: 1200px;
      margin: 20px auto;
      box-shadow: var(--shadow);
    }
    
    h2 {
      color: var(--gray-dark);
      margin: 0 0 20px 0;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
    }
    
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      align-items: center;
      background: var(--gray-light);
      padding: 15px;
      border-radius: 8px;
    }
    
    .filters select, .filters input {
      padding: 10px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      min-width: 160px;
      transition: all 0.3s;
    }
    
    .filters select:focus, .filters input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    
    .filters button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filters button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .filters button:active {
      transform: translateY(0);
    }
    
    .filters button.secondary {
      background: var(--gray);
    }
    
    .filters button.secondary:hover {
      background: var(--gray-dark);
    }
    
    .video-card {
      background: var(--gray-light);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      transition: all 0.3s;
      position: relative;
    }
    
    .video-card:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transform: translateY(-3px);
    }
    
    .video-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .video-number {
      background: var(--primary);
      color: white;
      padding: 6px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    
    .edit-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray-dark);
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    
    .section-title {
      font-weight: bold;
      color: var(--primary);
      margin: 25px 0 15px 0;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .quiz-section, .lectures-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .quiz-item, .lecture-item {
      background: var(--gray-light);
      padding: 18px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s;
    }
    
    .quiz-item:hover, .lecture-item:hover {
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .item-number {
      background: var(--success);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin: 12px 0;
    }
    
    .option-item {
      background: #f0f9ff;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #bae6fd;
      transition: all 0.3s;
    }
    
    .option-item:hover {
      transform: translateY(-2px);
    }
    
    .correct-answer {
      background: #dcfce7;
      border-color: #22c55e;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray);
      font-size: 18px;
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--gray);
      font-size: 18px;
      background: white;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 25px;
    }
    
    .pagination button {
      padding: 10px 15px;
      border: 1px solid var(--border);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .pagination button:hover {
      background: var(--gray-light);
    }
    
    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 180px;
      text-align: center;
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--gray);
    }
    
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      justify-content: flex-end;
    }
    
    .actions button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .actions button:hover {
      transform: translateY(-2px);
    }
    
    .actions button:active {
      transform: translateY(0);
    }
    
    .save-btn {
      background: var(--success);
      color: white;
    }
    
    .save-btn:hover {
      background: #0da271;
    }
    
    .cancel-btn {
      background: var(--gray);
      color: white;
    }
    
    .edit-btn {
      background: var(--warning);
      color: white;
    }
    
    .delete-btn {
      background: var(--danger);
      color: white;
    }
    
    .delete-btn:hover {
      background: #dc2626;
    }
    
    .add-btn {
      background: var(--primary);
      color: white;
      margin-bottom: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .add-btn:hover {
      background: var(--primary-dark);
    }
    
    .remove-btn {
      background: var(--danger);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .remove-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
    
    .image-preview {
      max-width: 200px;
      max-height: 150px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      margin-left: 8px;
      font-weight: 600;
    }
    
    .quiz-badge {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .lecture-badge {
      background: #d1fae5;
      color: #065f46;
    }
    
    .toggle-btn {
      background: #8b5cf6;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }
    
    .toggle-btn:hover {
      background: #7c3aed;
    }
    
    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 15px;
    }
    
    .message {
      padding: 12px 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .confirmation-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    
    .confirmation-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    /* تحسينات للاستجابة */
    @media (max-width: 768px) {
      .card {
        padding: 15px;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filters select, .filters input {
        min-width: auto;
      }
      
      .stats {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: auto;
      }
      
      .options-grid {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .video-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-video"></i> نظام إدارة الفيديوهات التعليمية</h2>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalVideos">0</div>
        <div class="stat-label">إجمالي الفيديوهات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="withQuiz">0</div>
        <div class="stat-label">فيديوهات بها كويز</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="withExtra">0</div>
        <div class="stat-label">فيديوهات بها محاضرات إضافية</div>
      </div>
    </div>
    
    <div class="filters">
      <select id="gradeFilter">
        <option value="">جميع الصفوف</option>
        <option value="1">أولى ثانوي</option>
        <option value="2">تانية ثانوي</option>
        <option value="3">تالتة ثانوي</option>
      </select>
      <input type="text" id="searchInput" placeholder="ابحث في العناوين...">
      <button id="applyFilters"><i class="fas fa-filter"></i> تطبيق الفلتر</button>
      <button id="resetFilters" class="secondary"><i class="fas fa-redo"></i> إعادة تعيين</button>
    </div>
    
    <div id="videosContainer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
        <div>جاري تحميل البيانات...</div>
      </div>
    </div>
    
    <div class="pagination" id="pagination"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc, deleteDoc,
      query, orderBy, where
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCC5aNDvRjMZFle2tFp3vY6kb74kjVp7Dg",
      authDomain: "subscriptions-f84ee.firebaseapp.com",
      projectId: "subscriptions-f84ee",
      storageBucket: "subscriptions-f84ee.firebasestorage.app",
      messagingSenderId: "425125909485",
      appId: "1:425125909485:web:1dcdf4989d35e5e53c8de4",
      measurementId: "G-B6X1XTLM6Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // العناصر الرئيسية
    const videosContainer = document.getElementById('videosContainer');
    const gradeFilter = document.getElementById('gradeFilter');
    const searchInput = document.getElementById('searchInput');
    const applyFiltersBtn = document.getElementById('applyFilters');
    const resetFiltersBtn = document.getElementById('resetFilters');
    const pagination = document.getElementById('pagination');
    const totalVideosEl = document.getElementById('totalVideos');
    const withQuizEl = document.getElementById('withQuiz');
    const withExtraEl = document.getElementById('withExtra');

    // المتغيرات العامة
    let allVideos = [];
    let filteredVideos = [];
    let currentPage = 1;
    const videosPerPage = 5;

    // تحميل البيانات
    async function loadVideos() {
      showLoading();
      try {
        const q = query(collection(db, "videos"), orderBy("number", "desc"));
        const querySnapshot = await getDocs(q);
        
        allVideos = [];
        querySnapshot.forEach((doc) => {
          allVideos.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        updateStats();
        applyFilters();
      } catch (error) {
        console.error("Error loading videos:", error);
        videosContainer.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><br>خطأ في تحميل البيانات</div>';
      } finally {
        hideLoading();
      }
    }

    // إظهار مؤشر التحميل
    function showLoading() {
      videosContainer.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
          <div>جاري تحميل البيانات...</div>
        </div>
      `;
    }

    // إخفاء مؤشر التحميل
    function hideLoading() {
      // يتم إعادة تعيين المحتوى في displayVideos
    }

    // تحديث الإحصائيات
    function updateStats() {
      totalVideosEl.textContent = allVideos.length;
      
      const withQuizCount = allVideos.filter(video => video.quiz && video.quiz.length > 0).length;
      withQuizEl.textContent = withQuizCount;
      
      const withExtraCount = allVideos.filter(video => video.extraLectures && video.extraLectures.length > 0).length;
      withExtraEl.textContent = withExtraCount;
    }

    // تطبيق الفلاتر
    function applyFilters() {
      let result = [...allVideos];
      
      // فلتر الصف
      const gradeValue = gradeFilter.value;
      if (gradeValue) {
        result = result.filter(video => video.grade === gradeValue);
      }
      
      // فلتر البحث
      const searchValue = searchInput.value.trim().toLowerCase();
      if (searchValue) {
        result = result.filter(video => 
          video.title.toLowerCase().includes(searchValue) ||
          (video.description && video.description.toLowerCase().includes(searchValue))
        );
      }
      
      filteredVideos = result;
      currentPage = 1;
      displayVideos();
      setupPagination();
    }

    // عرض الفيديوهات
    function displayVideos() {
      if (filteredVideos.length === 0) {
        videosContainer.innerHTML = '<div class="no-data"><i class="fas fa-search"></i><br>لا توجد فيديوهات تطابق معايير البحث</div>';
        return;
      }
      
      // حساب الفيديوهات للصفحة الحالية
      const startIndex = (currentPage - 1) * videosPerPage;
      const endIndex = startIndex + videosPerPage;
      const videosToShow = filteredVideos.slice(startIndex, endIndex);
      
      let html = '';
      
      videosToShow.forEach(video => {
        html += createVideoEditCard(video);
      });
      
      videosContainer.innerHTML = html;
    }

    // إنشاء بطاقة التعديل للفيديو
    function createVideoEditCard(video) {
      const hasQuiz = video.quiz && video.quiz.length > 0;
      const hasExtra = video.extraLectures && video.extraLectures.length > 0;
      
      return `
        <div class="video-card" id="video-${video.id}">
          <div class="video-header">
            <div class="video-number"><i class="fas fa-play-circle"></i> الفيديو #${video.number}</div>
            <div>
              ${hasQuiz ? '<span class="badge quiz-badge"><i class="fas fa-question-circle"></i> كويز</span>' : ''}
              ${hasExtra ? '<span class="badge lecture-badge"><i class="fas fa-book"></i> محاضرات إضافية</span>' : ''}
            </div>
          </div>
          
          <!-- نموذج تعديل البيانات الأساسية -->
          <div class="edit-form">
            <div class="section-title"><i class="fas fa-info-circle"></i> البيانات الأساسية</div>
            
            <div class="form-group">
              <label for="title-${video.id}"><i class="fas fa-heading"></i> عنوان الفيديو:</label>
              <input type="text" id="title-${video.id}" value="${video.title}" class="edit-field">
            </div>
            
            <div class="form-group">
              <label for="description-${video.id}"><i class="fas fa-align-left"></i> الوصف:</label>
              <textarea id="description-${video.id}" class="edit-field">${video.description || ''}</textarea>
            </div>
            
            <div class="form-group">
              <label for="link-${video.id}"><i class="fab fa-youtube"></i> لينك اليوتيوب:</label>
              <input type="url" id="link-${video.id}" value="${video.link}" class="edit-field">
            </div>
            
            <div class="form-group">
              <label for="image-${video.id}"><i class="fas fa-image"></i> لينك الصورة:</label>
              <input type="url" id="image-${video.id}" value="${video.image || ''}" class="edit-field">
              ${video.image ? `<img src="${video.image}" alt="صورة الفيديو" class="image-preview" onerror="this.style.display='none'">` : ''}
            </div>
            
            <div class="form-group">
              <label for="grade-${video.id}"><i class="fas fa-graduation-cap"></i> الصف:</label>
              <select id="grade-${video.id}" class="edit-field">
                <option value="1" ${video.grade === '1' ? 'selected' : ''}>أولى ثانوي</option>
                <option value="2" ${video.grade === '2' ? 'selected' : ''}>تانية ثانوي</option>
                <option value="3" ${video.grade === '3' ? 'selected' : ''}>تالتة ثانوي</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price-${video.id}"><i class="fas fa-tag"></i> سعر الكورس (بالجنيه):</label>
              <input type="number" id="price-${video.id}" value="${video.price || ''}" class="edit-field" placeholder="مثلاً 150">
            </div>
          </div>
          
          <!-- قسم الكويز -->
          <div class="quiz-section">
            <div class="section-title">
              <span><i class="fas fa-question-circle"></i> أسئلة الكويز</span>
            </div>
            
            <div id="quiz-container-${video.id}">
              ${hasQuiz ? video.quiz.map((question, index) => createQuizEditForm(question, index, video.id)).join('') : ''}
            </div>
            
            <div class="form-actions">
              <button class="add-btn" onclick="addQuizQuestion('${video.id}')"><i class="fas fa-plus"></i> إضافة سؤال</button>
            </div>
          </div>
          
          <!-- قسم المحاضرات الإضافية -->
          <div class="lectures-section">
            <div class="section-title">
              <span><i class="fas fa-book"></i> المحاضرات الإضافية</span>
            </div>
            
            <div id="lectures-container-${video.id}">
              ${hasExtra ? video.extraLectures.map((lecture, index) => createLectureEditForm(lecture, index, video.id)).join('') : ''}
            </div>
            
            <div class="form-actions">
              <button class="add-btn" onclick="addExtraLecture('${video.id}')"><i class="fas fa-plus"></i> إضافة محاضرة</button>
            </div>
          </div>
          
          <!-- أزرار الحفظ والحذف -->
          <div class="actions">
            <button class="delete-btn" onclick="confirmDeleteVideo('${video.id}')"><i class="fas fa-trash"></i> حذف الفيديو</button>
            <button class="save-btn" onclick="saveVideoChanges('${video.id}')"><i class="fas fa-save"></i> حفظ التعديلات</button>
          </div>
          
          <div id="message-${video.id}"></div>
        </div>
      `;
    }

    // إنشاء نموذج تعديل سؤال الكويز
    function createQuizEditForm(question, index, videoId) {
      return `
        <div class="quiz-item" id="quiz-${videoId}-${index}">
          <div class="item-header">
            <strong><i class="fas fa-question"></i> سؤال ${index + 1}</strong>
            <div>
              <span class="item-number">${question.number}</span>
              <button class="remove-btn" onclick="removeQuizQuestion('${videoId}', ${index})"><i class="fas fa-times"></i></button>
            </div>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-image"></i> صورة السؤال:</label>
            <input type="url" value="${question.image || ''}" class="quiz-field" data-video="${videoId}" data-index="${index}" data-field="image" placeholder="https://example.com/image.jpg">
          </div>
          
          <div class="options-grid">
            ${['أ', 'ب', 'ج', 'د'].map(option => `
              <div class="option-item ${option === question.correctAnswer ? 'correct-answer' : ''}">
                <label><i class="fas fa-circle"></i> الخيار ${option}:</label>
                <input type="text" value="${question.options[option] || ''}" class="quiz-field" data-video="${videoId}" data-index="${index}" data-field="option-${option}" placeholder="نص الخيار ${option}">
              </div>
            `).join('')}
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-check-circle"></i> الإجابة الصحيحة:</label>
            <select class="quiz-field" data-video="${videoId}" data-index="${index}" data-field="correctAnswer">
              ${['أ', 'ب', 'ج', 'د'].map(option => `
                <option value="${option}" ${option === question.correctAnswer ? 'selected' : ''}>${option}</option>
              `).join('')}
            </select>
          </div>
        </div>
      `;
    }

    // إنشاء نموذج تعديل المحاضرة الإضافية
    function createLectureEditForm(lecture, index, videoId) {
      const hasQuiz = lecture.quiz && lecture.quiz.length > 0;
      
      return `
        <div class="lecture-item" id="lecture-${videoId}-${index}">
          <div class="item-header">
            <strong><i class="fas fa-book"></i> المحاضرة ${index + 1}</strong>
            <div>
              <button class="remove-btn" onclick="removeExtraLecture('${videoId}', ${index})"><i class="fas fa-times"></i></button>
            </div>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-heading"></i> عنوان المحاضرة:</label>
            <input type="text" value="${lecture.title}" class="lecture-field" data-video="${videoId}" data-index="${index}" data-field="title">
          </div>
          
          <div class="form-group">
            <label><i class="fab fa-youtube"></i> لينك اليوتيوب:</label>
            <input type="url" value="${lecture.link}" class="lecture-field" data-video="${videoId}" data-index="${index}" data-field="link">
          </div>
          
          ${hasQuiz ? `
          <div class="section-title">
            <span><i class="fas fa-question-circle"></i> كويز المحاضرة</span>
          </div>
          <div id="lecture-quiz-${videoId}-${index}">
            ${lecture.quiz.map((question, qIndex) => createQuizEditForm(question, qIndex, `${videoId}-lecture-${index}`)).join('')}
          </div>
          <div class="form-actions">
            <button class="add-btn" onclick="addLectureQuizQuestion('${videoId}', ${index})"><i class="fas fa-plus"></i> إضافة سؤال</button>
          </div>
          ` : `
          <div class="form-actions">
            <button class="toggle-btn" onclick="addLectureQuiz('${videoId}', ${index})"><i class="fas fa-plus"></i> إضافة كويز للمحاضرة</button>
          </div>
          `}
        </div>
      `;
    }

    // إعداد الترقيم
    function setupPagination() {
      const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let html = '';
      
      // زر الصفحة السابقة
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-right"></i> السابق</button>`;
      }
      
      // أرقام الصفحات
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          html += `<button class="active">${i}</button>`;
        } else {
          html += `<button onclick="changePage(${i})">${i}</button>`;
        }
      }
      
      // زر الصفحة التالية
      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">التالي <i class="fas fa-chevron-left"></i></button>`;
      }
      
      pagination.innerHTML = html;
    }

    // الدوال العامة للتعديل
    window.changePage = function(page) {
      currentPage = page;
      displayVideos();
      window.scrollTo(0, 0);
    }

    // إضافة سؤال كويز جديد
    window.addQuizQuestion = function(videoId) {
      const container = document.getElementById(`quiz-container-${videoId}`);
      const newIndex = container.children.length;
      const newQuestion = {
        number: newIndex + 1,
        image: "",
        options: { "أ": "", "ب": "", "ج": "", "د": "" },
        correctAnswer: "أ"
      };
      
      container.innerHTML += createQuizEditForm(newQuestion, newIndex, videoId);
    }

    // إضافة محاضرة إضافية جديدة
    window.addExtraLecture = function(videoId) {
      const container = document.getElementById(`lectures-container-${videoId}`);
      const newIndex = container.children.length;
      const newLecture = {
        title: "",
        link: "",
        quiz: null
      };
      
      container.innerHTML += createLectureEditForm(newLecture, newIndex, videoId);
    }

    // إضافة كويز للمحاضرة
    window.addLectureQuiz = function(videoId, lectureIndex) {
      const container = document.getElementById(`lecture-${videoId}-${lectureIndex}`);
      const quizSection = container.querySelector('.form-actions');
      
      if (quizSection) {
        quizSection.innerHTML = `
          <div class="section-title">
            <span><i class="fas fa-question-circle"></i> كويز المحاضرة</span>
          </div>
          <div id="lecture-quiz-${videoId}-${lectureIndex}"></div>
          <div class="form-actions">
            <button class="add-btn" onclick="addLectureQuizQuestion('${videoId}', ${lectureIndex})"><i class="fas fa-plus"></i> إضافة سؤال</button>
          </div>
        `;
      }
    }

    // إضافة سؤال لكويز المحاضرة
    window.addLectureQuizQuestion = function(videoId, lectureIndex) {
      const container = document.getElementById(`lecture-quiz-${videoId}-${lectureIndex}`);
      const newIndex = container.children.length;
      const newQuestion = {
        number: newIndex + 1,
        image: "",
        options: { "أ": "", "ب": "", "ج": "", "د": "" },
        correctAnswer: "أ"
      };
      
      container.innerHTML += createQuizEditForm(newQuestion, newIndex, `${videoId}-lecture-${lectureIndex}`);
    }

    // إزالة سؤال كويز
    window.removeQuizQuestion = function(videoId, index) {
      const element = document.getElementById(`quiz-${videoId}-${index}`);
      if (element) {
        element.remove();
      }
    }

    // إزالة محاضرة إضافية
    window.removeExtraLecture = function(videoId, index) {
      const element = document.getElementById(`lecture-${videoId}-${index}`);
      if (element) {
        element.remove();
      }
    }

    // تأكيد حذف الفيديو
    window.confirmDeleteVideo = function(videoId) {
      const modal = document.createElement('div');
      modal.className = 'confirmation-modal';
      modal.innerHTML = `
        <div class="confirmation-content">
          <h3><i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i> تأكيد الحذف</h3>
          <p>هل أنت متأكد من حذف هذا الفيديو؟ هذا الإجراء لا يمكن التراجع عنه.</p>
          <div class="confirmation-actions">
            <button class="cancel-btn" onclick="this.closest('.confirmation-modal').remove()"><i class="fas fa-times"></i> إلغاء</button>
            <button class="delete-btn" onclick="deleteVideo('${videoId}')"><i class="fas fa-trash"></i> حذف</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // حفظ التعديلات
    window.saveVideoChanges = async function(videoId) {
      try {
        // جمع البيانات الأساسية
        const videoData = {
          title: document.getElementById(`title-${videoId}`).value,
          description: document.getElementById(`description-${videoId}`).value,
          link: document.getElementById(`link-${videoId}`).value,
          image: document.getElementById(`image-${videoId}`).value,
          grade: document.getElementById(`grade-${videoId}`).value,
        };

        videoData.price = parseFloat(document.getElementById(`price-${videoId}`).value) || 0;

        // جمع بيانات الكويز
        const quizElements = document.querySelectorAll(`#quiz-container-${videoId} .quiz-item`);
        videoData.quiz = Array.from(quizElements).map((element, index) => {
          return {
            number: index + 1,
            image: element.querySelector('input[data-field="image"]')?.value || "",
            options: {
              "أ": element.querySelector('input[data-field="option-أ"]')?.value || "",
              "ب": element.querySelector('input[data-field="option-ب"]')?.value || "",
              "ج": element.querySelector('input[data-field="option-ج"]')?.value || "",
              "د": element.querySelector('input[data-field="option-د"]')?.value || ""
            },
            correctAnswer: element.querySelector('select[data-field="correctAnswer"]')?.value || "أ"
          };
        }).filter(question => 
          question.options["أ"] && question.options["ب"] && question.options["ج"] && question.options["د"]
        );

        // جمع بيانات المحاضرات الإضافية
        const lectureElements = document.querySelectorAll(`#lectures-container-${videoId} .lecture-item`);
        videoData.extraLectures = Array.from(lectureElements).map((element, index) => {
          const lecture = {
            title: element.querySelector('input[data-field="title"]')?.value || "",
            link: element.querySelector('input[data-field="link"]')?.value || ""
          };

          // جمع كويز المحاضرة إن وجد
          const lectureQuizElements = document.querySelectorAll(`#lecture-quiz-${videoId}-${index} .quiz-item`);
          if (lectureQuizElements.length > 0) {
            lecture.quiz = Array.from(lectureQuizElements).map((quizElement, qIndex) => {
              return {
                number: qIndex + 1,
                image: quizElement.querySelector('input[data-field="image"]')?.value || "",
                options: {
                  "أ": quizElement.querySelector('input[data-field="option-أ"]')?.value || "",
                  "ب": quizElement.querySelector('input[data-field="option-ب"]')?.value || "",
                  "ج": quizElement.querySelector('input[data-field="option-ج"]')?.value || "",
                  "د": quizElement.querySelector('input[data-field="option-د"]')?.value || ""
                },
                correctAnswer: quizElement.querySelector('select[data-field="correctAnswer"]')?.value || "أ"
              };
            }).filter(question => 
              question.options["أ"] && question.options["ب"] && question.options["ج"] && question.options["د"]
            );
          }

          return lecture;
        }).filter(lecture => lecture.title && lecture.link);

        // تحديث البيانات في Firebase
        const videoRef = doc(db, "videos", videoId);
        await updateDoc(videoRef, videoData);

        // عرض رسالة النجاح
        const messageDiv = document.getElementById(`message-${videoId}`);
        messageDiv.innerHTML = `<div class="message success"><i class="fas fa-check-circle"></i> تم حفظ التعديلات بنجاح</div>`;
        
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 3000);

      } catch (error) {
        console.error("Error updating video:", error);
        const messageDiv = document.getElementById(`message-${videoId}`);
        messageDiv.innerHTML = `<div class="message error"><i class="fas fa-exclamation-circle"></i> خطأ في حفظ التعديلات: ${error.message}</div>`;
      }
    }

    // حذف الفيديو
    window.deleteVideo = async function(videoId) {
      try {
        // إزالة نافذة التأكيد
        document.querySelector('.confirmation-modal')?.remove();
        
        // إظهار مؤشر التحميل
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'loading-overlay';
        loadingOverlay.innerHTML = `
          <div class="loading-content">
            <i class="fas fa-spinner fa-spin" style="font-size: 30px; margin-bottom: 15px;"></i>
            <div>جاري حذف الفيديو...</div>
          </div>
        `;
        document.body.appendChild(loadingOverlay);
        
        await deleteDoc(doc(db, "videos", videoId));
        
        // إخفاء مؤشر التحميل
        loadingOverlay.remove();
        
        // إعادة تحميل البيانات
        loadVideos();
        
      } catch (error) {
        console.error("Error deleting video:", error);
        document.querySelector('.loading-overlay')?.remove();
        alert('حدث خطأ أثناء حذف الفيديو');
      }
    }

    // الأحداث
    applyFiltersBtn.addEventListener('click', applyFilters);
    resetFiltersBtn.addEventListener('click', () => {
      gradeFilter.value = '';
      searchInput.value = '';
      applyFilters();
    });

    // البحث أثناء الكتابة
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        applyFilters();
      }
    });

    // تحميل البيانات عند بدء التشغيل
    loadVideos();
  </script>

</body>
</html>
