<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام البطاقات الذكية - إنشاء حساب طالب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .header {
      background: #ff7700;
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .header h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .header-icon {
      position: absolute;
      top: -20px;
      left: 20px;
      background: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
    }
    
    .header-icon i {
      color: #ff7700;
      font-size: 28px;
    }
    
    .form {
      padding: 25px;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #ff7700;
    }
    
    .input-group input, 
    .input-group select {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    
    .input-group input:focus, 
    .input-group select:focus {
      border-color: #ff7700;
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #ff7700, #ff5500);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.4);
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #ff6600, #ff4400);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 119, 0, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .card-preview {
      background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
      border-radius: 12px;
      padding: 20px;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .card-preview::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .card-preview::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .card-header .chip {
      width: 50px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .card-header .chip::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    
    .card-number {
      font-size: 20px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 25px;
      font-family: monospace;
      position: relative;
      z-index: 1;
    }
    
    .card-details {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    
    .card-holder, .expiry {
      display: flex;
      flex-direction: column;
    }
    
    .card-holder span:first-child, 
    .expiry span:first-child {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-100px);
      opacity: 0;
      transition: all 0.5s;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 10px;
      }
      
      .header {
        padding: 20px;
      }
      
      .form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-user-graduate"></i>
      </div>
      <h2>إنشاء حساب طالب</h2>
      <p>نظام البطاقات الذكية - عبدلله السيد</p>
    </div>
    
    <div class="form">
      <div class="card-preview">
        <div class="card-header">
          <div ><img src="logo.png" alt="" class="chip"></div>
          <div class="logo">عبدلله السيد</div>
        </div>
        <div class="card-number" id="previewCardNumber">#### - #### - ####</div>
        <div class="card-details">
          <div class="card-holder">
            <span>اسم الطالب</span>
            <span id="previewName">الاسم الكامل</span>
          </div>
          <div class="expiry">
            <span>الصف</span>
            <span id="previewGrade">---</span>
          </div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="name"><i class="fas fa-user"></i> اسم الطالب</label>
        <input type="text" id="name" placeholder="أدخل الاسم الكامل للطالب">
      </div>
      
      <div class="input-group">
        <label for="code"><i class="fas fa-id-card"></i> الكود</label>
        <input type="text" id="code" placeholder="أدخل كود الطالب">
      </div>
      
      <div class="input-group">
        <label for="phone"><i class="fas fa-phone"></i> رقم التليفون</label>
        <input type="text" id="phone" placeholder="أدخل رقم التليفون">
      </div>
      
      <div class="input-group">
        <label for="grade"><i class="fas fa-graduation-cap"></i> الصف</label>
        <select id="grade">
          <option value="">اختر الصف</option>
          <option value="أولى ثانوي">أولى ثانوي</option>
          <option value="تانية ثانوي">تانية ثانوي</option>
          <option value="تالتة ثانوي">تالتة ثانوي</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="amount"><i class="fas fa-money-bill-wave"></i> أول إيداع</label>
        <input type="number" id="amount" placeholder="المبلغ المودع">
      </div>
      
      <button id="createBtn">
        <i class="fas fa-plus-circle"></i> إنشاء الحساب
      </button>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> تم إنشاء الحساب بنجاح
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xr8NaXeiYuwJQa7k6qHllRY0tiBcfh8",
      authDomain: "card-bcf12.firebaseapp.com",
      projectId: "card-bcf12",
      storageBucket: "card-bcf12.firebasestorage.app",
      messagingSenderId: "482725905996",
      appId: "1:482725905996:web:a1eec0ac4730da8edfd6e9",
      measurementId: "G-46JJKN96ZE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateCardNumber() {
      let num = "";
      for (let i = 0; i < 16; i++) {
        if (i > 0 && i % 4 === 0) num += " - ";
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    // عرض البطاقة بشكل ديناميكي
    const nameInput = document.getElementById('name');
    const gradeSelect = document.getElementById('grade');
    const cardNumberPreview = document.getElementById('previewCardNumber');
    const namePreview = document.getElementById('previewName');
    const gradePreview = document.getElementById('previewGrade');
    
    // إنشاء رقم البطاقة عند تحميل الصفحة
    window.addEventListener('load', () => {
      cardNumberPreview.textContent = generateCardNumber();
    });
    
    nameInput.addEventListener('input', () => {
      namePreview.textContent = nameInput.value || 'الاسم الكامل';
    });
    
    gradeSelect.addEventListener('change', () => {
      gradePreview.textContent = gradeSelect.value || '---';
    });

    document.getElementById("createBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const code = document.getElementById("code").value;
      const phone = document.getElementById("phone").value;
      const grade = document.getElementById("grade").value;
      const amount = Number(document.getElementById("amount").value) || 0;
      const cardNumber = cardNumberPreview.textContent.replace(/\s+/g, '').replace(/-/g, '');

      if (!name || !code || !phone || !grade) { 
        alert("يرجى ملء جميع البيانات المطلوبة"); 
        return; 
      }

      try {
        await setDoc(doc(db, code, "profile"), {
          name, code, phone, grade, cardNumber, balance: amount, createdAt: new Date()
        });

        // إظهار الإشعار
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        
        // إخفاء الإشعار بعد 3 ثوان
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
        
        // إعادة تعيين النموذج
        document.getElementById("name").value = "";
        document.getElementById("code").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("grade").value = "";
        document.getElementById("amount").value = "";
        
        // إنشاء رقم بطاقة جديد
        cardNumberPreview.textContent = generateCardNumber();
        namePreview.textContent = "الاسم الكامل";
        gradePreview.textContent = "---";
        
      } catch (error) {
        console.error("Error writing document: ", error);
        alert("حدث خطأ أثناء إنشاء الحساب");
      }
    });
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
