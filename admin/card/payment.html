<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام البطاقات الذكية - الدفع والإيداع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: #f4f4f4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    
    .container {
      width: 100%;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .header {
      background: #ff7700;
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .header h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .header-icon {
      position: absolute;
      top: 10px;
      left: 20px;
      background: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
    }
    
    .header-icon i {
      color: #ff7700;
      font-size: 28px;
    }
    
    .content {
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
    
    .section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
    }
    
    .section h3 {
      color: #ff7700;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ff7700;
      display: flex;
      align-items: center;
    }
    
    .section h3 i {
      margin-left: 10px;
    }
    
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #ff7700;
    }
    
    .input-group input, 
    .input-group select, 
    .input-group textarea {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    
    .input-group input:focus, 
    .input-group select:focus, 
    .input-group textarea:focus {
      border-color: #ff7700;
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #ff7700, #ff5500);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.4);
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #ff6600, #ff4400);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 119, 0, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .deposit {
      background: linear-gradient(to right, #28a745, #20c997);
    }
    
    .deposit:hover {
      background: linear-gradient(to right, #218838, #1aa179);
    }
    
    .withdraw {
      background: linear-gradient(to right, #dc3545, #fd7e14);
    }
    
    .withdraw:hover {
      background: linear-gradient(to right, #c82333, #e66a12);
    }
    
    .hidden { 
      display: none; 
    }
    
    .profile-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .info-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-right: 3px solid #ff7700;
    }
    
    .info-item strong {
      color: #ff7700;
    }
    
    .transaction-buttons {
      display: flex;
      gap: 10px;
    }
    
    .transaction-buttons button {
      flex: 1;
    }
    
    .transaction-history {
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: #ff7700;
      color: white;
      font-weight: 600;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #fff4e6;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-100px);
      opacity: 0;
      transition: all 0.5s;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    
    .notification i {
      margin-left: 10px;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .notification.error {
      background: #dc3545;
    }
    
    .card {
      background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
      border-radius: 12px;
      padding: 20px;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .card-header .chip {
      width: 50px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      font-family: monospace;
      position: relative;
      z-index: 1;
    }
    
    .card-details {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    
    .card-holder, .expiry {
      display: flex;
      flex-direction: column;
    }
    
    .card-holder span:first-child, 
    .expiry span:first-child {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-credit-card"></i>
      </div>
      <h2>نظام الدفع والإيداع للطلاب</h2>
      <p>نظام البطاقات الذكية - المدرسة الثانوية</p>
    </div>
    
    <div class="content">
      <div class="left-column">
        <!-- قسم البحث -->
        <div class="section">
          <h3><i class="fas fa-search"></i> البحث عن الطالب</h3>
          <div class="input-group">
            <label for="searchCode"><i class="fas fa-id-card"></i> كود الطالب</label>
            <input type="text" id="searchCode" placeholder="أدخل كود الطالب">
          </div>
          <button id="searchBtn"><i class="fas fa-search"></i> بحث</button>
        </div>
        
        <!-- قسم عرض بيانات الطالب -->
        <div class="section hidden" id="profileSection">
          <h3><i class="fas fa-user-graduate"></i> بيانات الطالب</h3>
          
          <div class="card">
            <div class="card-header">
          <div ><img src="logo.png" alt="" class="chip"></div>
              <div class="logo">عبدلله السيد</div>
            </div>
            <div class="card-number" id="cardNumberPreview">#### - #### - ####</div>
            <div class="card-details">
              <div class="card-holder">
                <span>اسم الطالب</span>
                <span id="cardNamePreview">الاسم الكامل</span>
              </div>
              <div class="expiry">
                <span>الصف</span>
                <span id="cardGradePreview">---</span>
              </div>
            </div>
          </div>
          
          <div class="profile-info" id="profileInfo">
            <!-- سيتم ملء هذه المنطقة ببيانات الطالب -->
          </div>
        </div>
      </div>
      
      <div class="right-column">
        <!-- قسم المعاملات -->
        <div class="section hidden" id="transactionSection">
          <h3><i class="fas fa-exchange-alt"></i> إيداع/سحب مبلغ</h3>
          <div class="input-group">
            <label for="amount"><i class="fas fa-money-bill-wave"></i> المبلغ</label>
            <input type="number" id="amount" placeholder="المبلغ">
          </div>
          
          <div class="input-group">
            <label for="notes"><i class="fas fa-sticky-note"></i> ملاحظات (اختياري)</label>
            <textarea id="notes" placeholder="ملاحظات حول العملية" rows="3"></textarea>
          </div>
          
          <div class="transaction-buttons">
            <button class="deposit" id="depositBtn"><i class="fas fa-plus-circle"></i> إيداع</button>
            <button class="withdraw" id="withdrawBtn"><i class="fas fa-minus-circle"></i> سحب</button>
          </div>
        </div>
        
        <!-- قسم سجل المعاملات -->
        <div class="section hidden" id="transactionHistory">
          <h3><i class="fas fa-history"></i> سجل المعاملات</h3>
          <table id="transactionsTable">
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>نوع العملية</th>
                <th>المبلغ</th>
                <th>الملاحظات</th>
                <th>الرصيد بعد العملية</th>
              </tr>
            </thead>
            <tbody>
              <!-- سيتم ملء هذا الجدول ببيانات المعاملات -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> تمت العملية بنجاح
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      updateDoc, 
      arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xr8NaXeiYuwJQa7k6qHllRY0tiBcfh8",
      authDomain: "card-bcf12.firebaseapp.com",
      projectId: "card-bcf12",
      storageBucket: "card-bcf12.firebasestorage.app",
      messagingSenderId: "482725905996",
      appId: "1:482725905996:web:a1eec0ac4730da8edfd6e9",
      measurementId: "G-46JJKN96ZE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // عناصر DOM
    const searchCodeInput = document.getElementById('searchCode');
    const searchBtn = document.getElementById('searchBtn');
    const profileSection = document.getElementById('profileSection');
    const profileInfo = document.getElementById('profileInfo');
    const transactionSection = document.getElementById('transactionSection');
    const transactionHistory = document.getElementById('transactionHistory');
    const amountInput = document.getElementById('amount');
    const notesInput = document.getElementById('notes');
    const depositBtn = document.getElementById('depositBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const transactionsTable = document.getElementById('transactionsTable');
    const notification = document.getElementById('notification');
    const cardNumberPreview = document.getElementById('cardNumberPreview');
    const cardNamePreview = document.getElementById('cardNamePreview');
    const cardGradePreview = document.getElementById('cardGradePreview');

    let currentStudentCode = '';
    let currentBalance = 0;

    // البحث عن طالب
    searchBtn.addEventListener('click', async () => {
      const code = searchCodeInput.value.trim();
      if (!code) {
        showNotification('يرجى إدخال كود الطالب', true);
        return;
      }

      try {
        const docRef = doc(db, code, "profile");
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          currentStudentCode = code;
          const studentData = docSnap.data();
          currentBalance = studentData.balance || 0;
          
          // تحديث بطاقة الطالب
          if (studentData.cardNumber) {
            const formattedCardNumber = studentData.cardNumber.replace(/(\d{4})/g, '$1 - ').slice(0, -3);
            cardNumberPreview.textContent = formattedCardNumber;
          }
          cardNamePreview.textContent = studentData.name || 'الاسم الكامل';
          cardGradePreview.textContent = studentData.grade || '---';
          
          // عرض بيانات الطالب
          profileInfo.innerHTML = `
            <div class="info-item"><strong>الاسم:</strong> ${studentData.name || 'غير متوفر'}</div>
            <div class="info-item"><strong>الكود:</strong> ${studentData.code || 'غير متوفر'}</div>
            <div class="info-item"><strong>الهاتف:</strong> ${studentData.phone || 'غير متوفر'}</div>
            <div class="info-item"><strong>الصف:</strong> ${studentData.grade || 'غير متوفر'}</div>
            <div class="info-item"><strong>رقم البطاقة:</strong> ${studentData.cardNumber || 'غير متوفر'}</div>
            <div class="info-item"><strong>الرصيد الحالي:</strong> ${currentBalance} جنيه</div>
          `;
          
          profileSection.classList.remove('hidden');
          transactionSection.classList.remove('hidden');
          
          // تحميل سجل المعاملات
          loadTransactionHistory(code);
        } else {
          showNotification('لا يوجد طالب بهذا الكود', true);
          resetUI();
        }
      } catch (error) {
        console.error("Error getting document:", error);
        showNotification('حدث خطأ أثناء البحث', true);
      }
    });

    // إيداع مبلغ
    depositBtn.addEventListener('click', async () => {
      await processTransaction('إيداع');
    });

    // سحب مبلغ
    withdrawBtn.addEventListener('click', async () => {
      await processTransaction('سحب');
    });

    // معالجة المعاملة
    async function processTransaction(type) {
      const amount = Number(amountInput.value);
      const notes = notesInput.value.trim();
      
      if (!amount || amount <= 0) {
        showNotification('يرجى إدخال مبلغ صحيح', true);
        return;
      }
      
      if (type === 'سحب' && amount > currentBalance) {
        showNotification('الرصيد غير كافي للسحب', true);
        return;
      }
      
      try {
        // تحديث الرصيد
        const newBalance = type === 'إيداع' ? currentBalance + amount : currentBalance - amount;
        const studentRef = doc(db, currentStudentCode, "profile");
        await updateDoc(studentRef, {
          balance: newBalance
        });
        
        // إضافة المعاملة إلى السجل
        const transaction = {
          type,
          amount,
          notes,
          balanceAfter: newBalance,
          timestamp: new Date()
        };
        
        await updateDoc(studentRef, {
          transactions: arrayUnion(transaction)
        });
        
        // تحديث الواجهة
        currentBalance = newBalance;
        const balanceItem = document.querySelector('.info-item:last-child');
        if (balanceItem) {
          balanceItem.innerHTML = `<strong>الرصيد الحالي:</strong> ${currentBalance} جنيه`;
        }
        
        // إعادة تعيين الحقول
        amountInput.value = '';
        notesInput.value = '';
        
        // إشعار النجاح
        showNotification(`تم ${type} ${amount} جنيه بنجاح`);
        
        // تحديث سجل المعاملات
        loadTransactionHistory(currentStudentCode);
      } catch (error) {
        console.error("Error processing transaction:", error);
        showNotification('حدث خطأ أثناء المعاملة', true);
      }
    }

    // تحميل سجل المعاملات
    async function loadTransactionHistory(studentCode) {
      try {
        const docRef = doc(db, studentCode, "profile");
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const studentData = docSnap.data();
          const transactions = studentData.transactions || [];
          
          // عرض سجل المعاملات
          const tbody = transactionsTable.querySelector('tbody');
          tbody.innerHTML = '';
          
          if (transactions.length === 0) {
            transactionHistory.classList.add('hidden');
            return;
          }
          
          transactionHistory.classList.remove('hidden');
          
          // ترتيب المعاملات من الأحدث إلى الأقدم
          const sortedTransactions = [...transactions].sort((a, b) => {
            const dateA = a.timestamp?.toDate?.() || new Date(a.timestamp);
            const dateB = b.timestamp?.toDate?.() || new Date(b.timestamp);
            return dateB - dateA;
          });
          
          sortedTransactions.forEach(transaction => {
            const tr = document.createElement('tr');
            const date = transaction.timestamp?.toDate?.() 
              ? transaction.timestamp.toDate().toLocaleString('ar-EG') 
              : new Date(transaction.timestamp).toLocaleString('ar-EG');
            
            tr.innerHTML = `
              <td>${date}</td>
              <td>${transaction.type}</td>
              <td>${transaction.amount}</td>
              <td>${transaction.notes || '-'}</td>
              <td>${transaction.balanceAfter}</td>
            `;
            
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        console.error("Error loading transactions:", error);
      }
    }

    // إعادة تعيين الواجهة
    function resetUI() {
      profileSection.classList.add('hidden');
      transactionSection.classList.add('hidden');
      transactionHistory.classList.add('hidden');
      currentStudentCode = '';
      currentBalance = 0;
    }

    // عرض الإشعار
    function showNotification(message, isError = false) {
      notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
      notification.classList.toggle('error', isError);
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

<script>
/* تعطيل كليك يمين */
document.addEventListener("contextmenu", e => e.preventDefault());

/* تعطيل F12 و Ctrl+Shift+I و Ctrl+Shift+J و Ctrl+U */
document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && e.key === "I") ||
    (e.ctrlKey && e.shiftKey && e.key === "J") ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
  }
});
</script> 
</body>
</html>
