<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام البطاقات الذكية - تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .header {
      background: #ff7700;
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .header h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .header-icon {
      position: absolute;
      top: -20px;
      left: 20px;
      background: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
    }
    
    .header-icon i {
      color: #ff7700;
      font-size: 28px;
    }
    
    .content {
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
    
    .section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
    }
    
    .section h3 {
      color: #ff7700;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ff7700;
      display: flex;
      align-items: center;
    }
    
    .section h3 i {
      margin-left: 10px;
    }
    
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #ff7700;
    }
    
    .input-group input, 
    .input-group select, 
    .input-group textarea {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    
    .input-group input:focus, 
    .input-group select:focus, 
    .input-group textarea:focus {
      border-color: #ff7700;
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #ff7700, #ff5500);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.4);
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #ff6600, #ff4400);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 119, 0, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .hidden { 
      display: none; 
    }
    
    .profile-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .info-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-right: 3px solid #ff7700;
    }
    
    .info-item strong {
      color: #ff7700;
    }
    
    .transaction-buttons {
      display: flex;
      gap: 10px;
    }
    
    .transaction-buttons button {
      flex: 1;
    }
    
    .transaction-history {
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: #ff7700;
      color: white;
      font-weight: 600;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #fff4e6;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-100px);
      opacity: 0;
      transition: all 0.5s;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    
    .notification i {
      margin-left: 10px;
    }
    
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .notification.error {
      background: #dc3545;
    }
    
    .card {
      background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
      border-radius: 12px;
      padding: 20px;
      color: white;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .card-header .chip {
      width: 50px;
      height: 40px;
      background: linear-gradient(45deg, #ffe0b2, #ffb74d);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      font-family: monospace;
      position: relative;
      z-index: 1;
    }
    
    .card-details {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
    
    .card-holder, .expiry {
      display: flex;
      flex-direction: column;
    }
    
    .card-holder span:first-child, 
    .expiry span:first-child {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .actions button {
      flex: 1;
    }
    
    .logout {
      background: linear-gradient(to right, #dc3545, #fd7e14);
    }
    
    .logout:hover {
      background: linear-gradient(to right, #c82333, #e66a12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-user-lock"></i>
      </div>
      <h2>نظام البطاقات الذكية - تسجيل الدخول</h2>
      <p>المدرسة الثانوية - بوابة الطالب</p>
    </div>
    
    <div class="content">
      <!-- قسم تسجيل الدخول -->
      <div class="section" id="loginSection">
        <h3><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h3>
        <div class="login-form">
          <div class="input-group">
            <label for="studentCode"><i class="fas fa-id-card"></i> كود الطالب</label>
            <input type="text" id="studentCode" placeholder="أدخل كود الطالب">
          </div>
          
          <div class="input-group">
            <label for="cardNumber"><i class="fas fa-credit-card"></i> رقم البطاقة</label>
            <input type="text" id="cardNumber" placeholder="أدخل رقم البطاقة">
          </div>
          
          <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        </div>
      </div>
      
      <!-- قسم بيانات الطالب بعد التسجيل -->
      <div class="section hidden" id="profileSection">
        <h3><i class="fas fa-user-graduate"></i> بيانات الطالب</h3>
        
        <div class="card">
          <div class="card-header">
            <div class="chip"></div>
            <div class="logo">SmartCard</div>
          </div>
          <div class="card-number" id="cardNumberPreview">#### - #### - ####</div>
          <div class="card-details">
            <div class="card-holder">
              <span>اسم الطالب</span>
              <span id="cardNamePreview">الاسم الكامل</span>
            </div>
            <div class="expiry">
              <span>الرصيد</span>
              <span id="cardBalancePreview">0 جنيه</span>
            </div>
          </div>
        </div>
        
        <div class="profile-info" id="profileInfo">
          <!-- سيتم ملء هذه المنطقة ببيانات الطالب -->
        </div>
        
        <div class="actions">
          <button id="refreshBtn"><i class="fas fa-sync-alt"></i> تحديث</button>
          <button class="logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
        </div>
      </div>
      
      <!-- قسم سجل المعاملات -->
      <div class="section hidden" id="transactionHistory">
        <h3><i class="fas fa-history"></i> سجل المعاملات</h3>
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>نوع العملية</th>
              <th>المبلغ</th>
              <th>الملاحظات</th>
              <th>الرصيد بعد العملية</th>
            </tr>
          </thead>
          <tbody>
            <!-- سيتم ملء هذا الجدول ببيانات المعاملات -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> تم تسجيل الدخول بنجاح
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      getDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2xr8NaXeiYuwJQa7k6qHllRY0tiBcfh8",
      authDomain: "card-bcf12.firebaseapp.com",
      projectId: "card-bcf12",
      storageBucket: "card-bcf12.firebasestorage.app",
      messagingSenderId: "482725905996",
      appId: "1:482725905996:web:a1eec0ac4730da8edfd6e9",
      measurementId: "G-46JJKN96ZE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // عناصر DOM
    const studentCodeInput = document.getElementById('studentCode');
    const cardNumberInput = document.getElementById('cardNumber');
    const loginBtn = document.getElementById('loginBtn');
    const loginSection = document.getElementById('loginSection');
    const profileSection = document.getElementById('profileSection');
    const profileInfo = document.getElementById('profileInfo');
    const transactionHistory = document.getElementById('transactionHistory');
    const notification = document.getElementById('notification');
    const cardNumberPreview = document.getElementById('cardNumberPreview');
    const cardNamePreview = document.getElementById('cardNamePreview');
    const cardBalancePreview = document.getElementById('cardBalancePreview');
    const refreshBtn = document.getElementById('refreshBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const transactionsTable = document.getElementById('transactionsTable');

    let currentStudentCode = '';

    // تسجيل الدخول
    loginBtn.addEventListener('click', async () => {
      const code = studentCodeInput.value.trim();
      const cardNumber = cardNumberInput.value.trim().replace(/\s+/g, '').replace(/-/g, '');
      
      if (!code || !cardNumber) {
        showNotification('يرجى إدخال كود الطالب ورقم البطاقة', true);
        return;
      }

      try {
        // البحث عن الطالب باستخدام الكود ورقم البطاقة
        const docRef = doc(db, code, "profile");
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const studentData = docSnap.data();
          
          // التحقق من رقم البطاقة
          if (studentData.cardNumber === cardNumber) {
            currentStudentCode = code;
            
            // تحديث بطاقة الطالب
            if (studentData.cardNumber) {
              const formattedCardNumber = studentData.cardNumber.replace(/(\d{4})/g, '$1 - ').slice(0, -3);
              cardNumberPreview.textContent = formattedCardNumber;
            }
            cardNamePreview.textContent = studentData.name || 'الاسم الكامل';
            cardBalancePreview.textContent = (studentData.balance || 0) + ' جنيه';
            
            // عرض بيانات الطالب
            profileInfo.innerHTML = `
              <div class="info-item"><strong>الاسم:</strong> ${studentData.name || 'غير متوفر'}</div>
              <div class="info-item"><strong>الكود:</strong> ${studentData.code || 'غير متوفر'}</div>
              <div class="info-item"><strong>الهاتف:</strong> ${studentData.phone || 'غير متوفر'}</div>
              <div class="info-item"><strong>الصف:</strong> ${studentData.grade || 'غير متوفر'}</div>
              <div class="info-item"><strong>رقم البطاقة:</strong> ${studentData.cardNumber || 'غير متوفر'}</div>
              <div class="info-item"><strong>الرصيد الحالي:</strong> ${studentData.balance || 0} جنيه</div>
            `;
            
            // إخفاء قسم التسجيل وإظهار قسم البيانات
            loginSection.classList.add('hidden');
            profileSection.classList.remove('hidden');
            transactionHistory.classList.remove('hidden');
            
            // تحميل سجل المعاملات
            loadTransactionHistory(code);
            
            showNotification('تم تسجيل الدخول بنجاح');
          } else {
            showNotification('رقم البطاقة غير صحيح', true);
          }
        } else {
          showNotification('لا يوجد طالب بهذا الكود', true);
        }
      } catch (error) {
        console.error("Error getting document:", error);
        showNotification('حدث خطأ أثناء تسجيل الدخول', true);
      }
    });

    // تحديث البيانات
    refreshBtn.addEventListener('click', async () => {
      if (currentStudentCode) {
        try {
          const docRef = doc(db, currentStudentCode, "profile");
          const docSnap = await getDoc(docRef);
          
          if (docSnap.exists()) {
            const studentData = docSnap.data();
            
            // تحديث بطاقة الطالب
            cardBalancePreview.textContent = (studentData.balance || 0) + ' جنيه';
            
            // تحديث بيانات الطالب
            const balanceItem = document.querySelector('.info-item:last-child');
            if (balanceItem) {
              balanceItem.innerHTML = `<strong>الرصيد الحالي:</strong> ${studentData.balance || 0} جنيه`;
            }
            
            // تحديث سجل المعاملات
            loadTransactionHistory(currentStudentCode);
            
            showNotification('تم تحديث البيانات بنجاح');
          }
        } catch (error) {
          console.error("Error refreshing data:", error);
          showNotification('حدث خطأ أثناء تحديث البيانات', true);
        }
      }
    });

    // تسجيل الخروج
    logoutBtn.addEventListener('click', () => {
      resetUI();
      showNotification('تم تسجيل الخروج بنجاح');
    });

    // تحميل سجل المعاملات
    async function loadTransactionHistory(studentCode) {
      try {
        const docRef = doc(db, studentCode, "profile");
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const studentData = docSnap.data();
          const transactions = studentData.transactions || [];
          
          // عرض سجل المعاملات
          const tbody = transactionsTable.querySelector('tbody');
          tbody.innerHTML = '';
          
          if (transactions.length === 0) {
            transactionHistory.classList.add('hidden');
            return;
          }
          
          transactionHistory.classList.remove('hidden');
          
          // ترتيب المعاملات من الأحدث إلى الأقدم
          const sortedTransactions = [...transactions].sort((a, b) => {
            const dateA = a.timestamp?.toDate?.() || new Date(a.timestamp);
            const dateB = b.timestamp?.toDate?.() || new Date(b.timestamp);
            return dateB - dateA;
          });
          
          sortedTransactions.forEach(transaction => {
            const tr = document.createElement('tr');
            const date = transaction.timestamp?.toDate?.() 
              ? transaction.timestamp.toDate().toLocaleString('ar-EG') 
              : new Date(transaction.timestamp).toLocaleString('ar-EG');
            
            tr.innerHTML = `
              <td>${date}</td>
              <td>${transaction.type}</td>
              <td>${transaction.amount}</td>
              <td>${transaction.notes || '-'}</td>
              <td>${transaction.balanceAfter}</td>
            `;
            
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        console.error("Error loading transactions:", error);
      }
    }

    // إعادة تعيين الواجهة
    function resetUI() {
      loginSection.classList.remove('hidden');
      profileSection.classList.add('hidden');
      transactionHistory.classList.add('hidden');
      studentCodeInput.value = '';
      cardNumberInput.value = '';
      currentStudentCode = '';
    }

    // عرض الإشعار
    function showNotification(message, isError = false) {
      notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
      notification.classList.toggle('error', isError);
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
