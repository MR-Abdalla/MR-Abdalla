<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء محفظة الطالب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    // --- Firebase Import ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- إعدادات قاعدة بيانات الطلاب ---
    const studentsConfig = {
      apiKey: "AIzaSyCPrQEr2OXfcjPyCRb5uT9KQKZjf5aBDg8",
      authDomain: "studint-code.firebaseapp.com",
      projectId: "studint-code",
      storageBucket: "studint-code.firebasestorage.app",
      messagingSenderId: "736980801683",
      appId: "1:736980801683:web:9e7b1f7caf90b39ded5566",
      measurementId: "G-JV9BQ5KTS9"
    };

    // --- إعدادات قاعدة بيانات المحفظة ---
    const walletConfig = {
      apiKey: "AIzaSyBu1tQfkvavnVsWBfXr5wV1j6QFDmmeCw0",
      authDomain: "wallet-cf1bb.firebaseapp.com",
      projectId: "wallet-cf1bb",
      storageBucket: "wallet-cf1bb.firebasestorage.app",
      messagingSenderId: "729732138811",
      appId: "1:729732138811:web:5cfa382f358c869e47d91e",
      measurementId: "G-KYBPBZKHQ6"
    };

    // --- تشغيل كل قاعدة ---
    const studentsApp = initializeApp(studentsConfig, "studentsApp");
    const walletApp = initializeApp(walletConfig, "walletApp");

    const studentsDB = getFirestore(studentsApp);
    const walletDB = getFirestore(walletApp);

    // --- البحث عن الطالب ---
    async function getStudent() {
      const studentId = document.getElementById("studentId").value.trim();
      if (!studentId) {
        showAlert("اكتب كود الطالب أولاً!", "warning");
        return;
      }

      const studentRef = doc(studentsDB, "students", studentId);
      const studentSnap = await getDoc(studentRef);

      if (studentSnap.exists()) {
        const data = studentSnap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("phone").value = data.studentPhone || "";
        document.getElementById("grade").value = data.grade || "";
        document.getElementById("governorate").value = data.governorate || "";
        showAlert("تم العثور على بيانات الطالب!", "success");
      } else {
        showAlert("⚠️ لا يوجد طالب بهذا الكود!", "error");
      }
    }

    // --- إنشاء المحفظة ---
    async function createWallet() {
      const id = document.getElementById("studentId").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const governorate = document.getElementById("governorate").value.trim();
      const balance = parseFloat(document.getElementById("balance").value.trim());

      if (!id || !name) {
        showAlert("لازم تبحث عن الطالب الأول!", "warning");
        return;
      }

      const walletRef = doc(walletDB, "wallets", id);

      await setDoc(walletRef, {
        studentId: id,
        name,
        studentPhone: phone,
        grade,
        governorate,
        balance: balance || 0,
        status: "غير نشطة",
        createdAt: serverTimestamp()
      });

      showAlert("✅ تم إنشاء المحفظة بنجاح!", "success");
      document.getElementById("walletForm").reset();
    }

    // --- وظيفة لعرض الإشعارات ---
    function showAlert(message, type) {
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        if (alertDiv.parentElement) {
          alertDiv.remove();
        }
      }, 5000);
    }

    window.getStudent = getStudent;
    window.createWallet = createWallet;
  </script>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E06A00;
      --primary-light: #FF9A3D;
      --secondary: #2D3748;
      --light: #F8F9FA;
      --gray: #6C757D;
      --success: #28A745;
      --warning: #FFC107;
      --error: #DC3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #FFE8D6 0%, #FFF5EB 100%);
      padding: 20px;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
        align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      margin: 120px auto;
      box-shadow: 0 10px 30px rgba(255, 122, 0, 0.15);
      border: 1px solid rgba(255, 122, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .header {
      margin: 30px 0;
      margin-bottom: 25px;
      position: relative;
    }

    .header h2 {
      color: var(--secondary);
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .header p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .header-icon {
      background: var(--primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
      text-align: right;
    }

    input {
      width: 100%;
      margin: 0;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #E2E8F0;
      font-family: "Tajawal", sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.2);
      background-color: white;
    }

    input[readonly] {
      background-color: #F1F5F9;
      color: var(--gray);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .input-with-icon input {
      padding-left: 45px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Tajawal", sans-serif;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-search {
      background: var(--secondary);
    }

    .btn-search:hover {
      background: #1A202C;
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .alert-success {
      background: var(--success);
    }

    .alert-warning {
      background: var(--warning);
      color: var(--secondary);
    }

    .alert-error {
      background: var(--error);
    }

    .alert button {
      background: transparent;
      border: none;
      color: inherit;
      padding: 0;
      margin-right: 10px;
      width: auto;
      flex: 0;
    }

    .alert button:hover {
      background: transparent;
      transform: none;
      box-shadow: none;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .buttons-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>



  <div class="container">
    <a href="pymnt-wallet.html" style="text-decoration: dotted; padding: 13px; border-radius: 30px; color: #FF7A00; font-weight: 700; background-color: #e0920021; border: 3px solid #ff6a07;" >عمليات الدفع</a>

    <div class="header">
      <div class="header-icon">
        <i class="fas fa-wallet"></i>
      </div>
      <h2>إنشاء محفظة طالب</h2>
      <p>أدخل كود الطالب لاستكمال بيانات المحفظة</p>
    </div>
    
    <form id="walletForm" onsubmit="return false;">
      <div class="form-group">
        <label for="studentId">كود الطالب</label>
        <div class="input-with-icon">
          <input type="text" id="studentId" placeholder="أدخل كود الطالب" />
          <i class="fas fa-user-graduate"></i>
        </div>
      </div>
      
      <div class="buttons-container">
        <button type="button" class="btn-search" onclick="getStudent()">
          <i class="fas fa-search"></i> بحث عن الطالب
        </button>
      </div>
      
      <div class="form-group">
        <label for="name">اسم الطالب</label>
        <div class="input-with-icon">
          <input type="text" id="name" placeholder="سيظهر اسم الطالب هنا" readonly />
          <i class="fas fa-user"></i>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <div class="input-with-icon">
          <input type="text" id="phone" placeholder="سيظهر رقم الهاتف هنا" readonly />
          <i class="fas fa-phone"></i>
        </div>
      </div>
      
      <div class="form-group">
        <label for="grade">الصف الدراسي</label>
        <div class="input-with-icon">
          <input type="text" id="grade" placeholder="سيظهر الصف الدراسي هنا" readonly />
          <i class="fas fa-graduation-cap"></i>
        </div>
      </div>
      
      <div class="form-group">
        <label for="governorate">المحافظة</label>
        <div class="input-with-icon">
          <input type="text" id="governorate" placeholder="سيظهر اسم المحافظة هنا" readonly />
          <i class="fas fa-map-marker-alt"></i>
        </div>
      </div>
      
      <div class="form-group" style="display: none;">
        <label for="balance">المبلغ المبدئي</label>
        <div class="input-with-icon">
          <input type="number" id="balance" placeholder="أدخل المبلغ المبدئي للمحفظة" />
          <i class="fas fa-money-bill-wave"></i>
        </div>
      </div>
      
      <div class="buttons-container">
        <button type="button" onclick="createWallet()">
          <i class="fas fa-plus-circle"></i> إنشاء المحفظة
        </button>
      </div>
    </form>
  </div>
</body>
</html>
