<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاشتراكات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // إعدادات فايربيس
    const firebaseConfig = {
      apiKey: "AIzaSyBaezH8j4u0Kmum3poYuFk8LsGtVietnSM",
      authDomain: "viduo-corss.firebaseapp.com",
      projectId: "viduo-corss",
      storageBucket: "viduo-corss.firebasestorage.app",
      messagingSenderId: "485896854659",
      appId: "1:485896854659:web:f0a618235eb4d9e9784fb6",
      measurementId: "G-SVB0WMS9MW"
    };

    // تشغيل الفايربيس
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // متغيرات لتخزين البيانات
    let allActivations = [];
    let uniqueStudents = [];

    // دالة لعرض الاشتراكات
    async function loadActivations() {
      const activationsCol = collection(db, "activations");
      const snapshot = await getDocs(activationsCol);
      const container = document.getElementById("data");
      container.innerHTML = ""; // مسح المحتوى القديم

      allActivations = [];
      const studentMap = new Map(); // لتجنب تكرار الأسماء

      // جمع البيانات
      for (const docSnap of snapshot.docs) {
        const actData = docSnap.data();
        actData.id = docSnap.id;
        
        // جلب المحاضرة من كلكشن videos
        const videoId = actData.videoId;
        const videoRef = doc(db, "videos", videoId);
        const videoSnap = await getDoc(videoRef);

        if (videoSnap.exists()) {
          actData.videoData = videoSnap.data();
        }

        allActivations.push(actData);

        // تجميع الطلاب الفريدين
        if (!studentMap.has(actData.studentPhone)) {
          studentMap.set(actData.studentPhone, {
            studentName: actData.studentName,
            parentPhone: actData.parentPhone,
            studentPhone: actData.studentPhone,
            activations: [actData]
          });
        } else {
          studentMap.get(actData.studentPhone).activations.push(actData);
        }
      }

      uniqueStudents = Array.from(studentMap.values());
      displayStudents(uniqueStudents);
    }

    // دالة لعرض الطلاب الفريدين
    function displayStudents(students) {
      const container = document.getElementById("data");
      
      students.forEach((student, index) => {
        const div = document.createElement("div");
        div.className = "student-card";
        div.innerHTML = `
          <div class="student-header">
            <h3>الطالب: ${student.studentName}</h3>
            <button class="show-courses-btn" data-index="${index}">عرض الكورسات (${student.activations.length})</button>
          </div>
          <div class="student-info">
            <p><span class="label">رقم ولي الأمر:</span> ${student.parentPhone}</p>
            <p><span class="label">رقم الطالب:</span> ${student.studentPhone}</p>
          </div>
        `;
        container.appendChild(div);
      });

      // إضافة مستمعي الأحداث للأزرار
      document.querySelectorAll('.show-courses-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = this.getAttribute('data-index');
          showCoursesModal(uniqueStudents[index]);
        });
      });
    }

    // دالة لعرض الكورسات في مربع منبثق
    function showCoursesModal(student) {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="modal-header">
            <h2>الكورسات الخاصة بالطالب: ${student.studentName}</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            ${generateCoursesHTML(student.activations)}
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // إغلاق المودال عند الضغط على X
      modal.querySelector('.close-modal').addEventListener('click', function() {
        document.body.removeChild(modal);
      });
      
      // إغلاق المودال عند الضغط خارج المحتوى
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          document.body.removeChild(modal);
        }
      });
    }

    // دالة لإنشاء HTML للكورسات
    function generateCoursesHTML(activations) {
      return activations.map(act => `
        <div class="course-card">
          <div class="course-header">
            <h4>${act.videoData?.title || "غير موجودة"}</h4>
            <span class="activation-code">كود الاشتراك: ${act.code}</span>
          </div>
          <div class="course-details">
            <p><span class="label">الصف:</span> ${act.grade}</p>
            <p><span class="label">المدرسة:</span> ${act.school}</p>
            <p><span class="label">المحافظة:</span> ${act.governorate}</p>
          </div>
          ${act.videoData?.description ? `<p class="course-description">${act.videoData.description}</p>` : ''}
        </div>
      `).join('');
    }

    // دالة البحث
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        if (searchTerm.length === 0) {
          document.getElementById("data").innerHTML = "";
          displayStudents(uniqueStudents);
          return;
        }
        
        const filteredStudents = uniqueStudents.filter(student => 
          student.studentName.toLowerCase().includes(searchTerm) ||
          student.parentPhone.includes(searchTerm) ||
          student.studentPhone.includes(searchTerm)
        );
        
        document.getElementById("data").innerHTML = "";
        displayStudents(filteredStudents);
      });
    }

    // تحميل البيانات عند فتح الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      loadActivations();
      setupSearch();
    });
  </script>
  <style>
    :root {
      --primary-color: #FF7F00;
      --primary-light: #FFA64D;
      --primary-dark: #CC6600;
      --text-color: #333;
      --light-bg: #f8f8f8;
      --card-bg: white;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Tajawal", sans-serif;
      background: var(--light-bg);
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .search-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    
    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      border: 2px solid var(--primary-light);
      border-radius: 30px;
      font-size: 1rem;
      font-family: "Tajawal", sans-serif;
      outline: none;
      transition: all 0.3s;
    }
    
    .search-box:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.2);
    }
    
    .student-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border-right: 4px solid var(--primary-color);
      transition: transform 0.3s;
    }
    
    .student-card:hover {
      transform: translateY(-5px);
    }
    
    .student-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .student-header h3 {
      color: var(--primary-dark);
      margin: 0;
    }
    
    .show-courses-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Tajawal", sans-serif;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .show-courses-btn:hover {
      background: var(--primary-dark);
    }
    
    .student-info {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    
    .label {
      font-weight: 500;
      color: var(--primary-dark);
    }
    
    /* تصميم المودال */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      background: var(--primary-color);
      color: white;
      border-radius: 10px 10px 0 0;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .course-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-right: 3px solid var(--primary-light);
    }
    
    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .course-header h4 {
      color: var(--primary-dark);
      margin: 0;
    }
    
    .activation-code {
      background: var(--primary-light);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .course-details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .course-description {
      font-style: italic;
      color: #666;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    
    @media (max-width: 768px) {
      .student-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .student-info {
        grid-template-columns: 1fr;
      }
      
      .course-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .modal-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .modal-header h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>قائمة الاشتراكات</h1>
      <p>إدارة وعرض اشتراكات الطلاب بشكل منظم</p>
    </header>
    
    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="ابحث باسم الطالب أو رقم الهاتف...">
    </div>
    
    <div id="data"></div>
  </div>
</body>
</html>
