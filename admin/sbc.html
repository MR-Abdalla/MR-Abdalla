<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>التفعيلات</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 15px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
    }

    .header h1 {
      color: #e67e22;
      font-size: 24px;
      font-weight: 600;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #e67e22;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      min-width: 150px;
    }

    .filters button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }

    .student-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #ffe0b2;
      transition: transform 0.2s;
    }

    .student-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.2);
    }

    .student-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
    }

    .student-name {
      font-size: 14px;
      font-weight: 600;
      color: #e67e22;
    }

    .student-id {
      font-size: 11px;
      color: #666;
      background: #f8f9fa;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .courses-list {
      margin-top: 8px;
    }

    .course-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed #f0f0f0;
    }

    .course-item:last-child {
      border-bottom: none;
    }

    .course-name {
      font-size: 11px;
      color: #333;
      flex: 1;
    }

    .course-code {
      font-size: 10px;
      color: #e67e22;
      background: #fff3e0;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .course-date {
      font-size: 10px;
      color: #888;
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 14px;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 14px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e67e22;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 6px 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }

    .pagination button.active {
      background: #e67e22;
      color: white;
      border-color: #e67e22;
    }

    @media (max-width: 768px) {
      .students-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filters input {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>التفعيلات</h1>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalStudents">0</div>
        <div class="stat-label">إجمالي الطلاب</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalActivations">0</div>
        <div class="stat-label">إجمالي التفعيلات</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayActivations">0</div>
        <div class="stat-label">تفعيلات اليوم</div>
      </div>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="ابحث باسم الطالب...">
      <button id="applyFilters">بحث</button>
    </div>

    <div id="studentsContainer">
      <div class="loading">جاري تحميل البيانات...</div>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCC5aNDvRjMZFle2tFp3vY6kb74kjVp7Dg",
      authDomain: "subscriptions-f84ee.firebaseapp.com",
      projectId: "subscriptions-f84ee",
      storageBucket: "subscriptions-f84ee.firebasestorage.app",
      messagingSenderId: "425125909485",
      appId: "1:425125909485:web:1dcdf4989d35e5e53c8de4",
      measurementId: "G-B6X1XTLM6Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsContainer = document.getElementById('studentsContainer');
    const searchInput = document.getElementById('searchInput');
    const applyFiltersBtn = document.getElementById('applyFilters');
    const pagination = document.getElementById('pagination');
    const totalStudentsEl = document.getElementById('totalStudents');
    const totalActivationsEl = document.getElementById('totalActivations');
    const todayActivationsEl = document.getElementById('todayActivations');

    let allActivations = [];
    let groupedStudents = [];
    let filteredStudents = [];
    let currentPage = 1;
    const studentsPerPage = 9;

    // تحميل البيانات
    async function loadActivations() {
      try {
        const q = query(collection(db, "activations"), orderBy("activatedAt", "desc"));
        const querySnapshot = await getDocs(q);
        
        allActivations = [];
        querySnapshot.forEach((doc) => {
          allActivations.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        groupActivationsByStudent();
        applyFilters();
      } catch (error) {
        console.error("Error loading activations:", error);
        studentsContainer.innerHTML = `
          <div class="no-data">
            ❌ خطأ في تحميل البيانات
          </div>
        `;
      }
    }

    // تجميع التفعيلات حسب الطالب
    function groupActivationsByStudent() {
      const studentsMap = new Map();

      allActivations.forEach(activation => {
        const studentId = activation.studentId;
        
        if (!studentsMap.has(studentId)) {
          studentsMap.set(studentId, {
            studentId: studentId,
            studentName: activation.studentName,
            activations: []
          });
        }
        
        studentsMap.get(studentId).activations.push({
          videoTitle: activation.videoTitle,
          code: activation.code,
          activatedAt: activation.activatedAt
        });
      });

      groupedStudents = Array.from(studentsMap.values());
      updateStats();
    }

    // تحديث الإحصائيات
    function updateStats() {
      totalStudentsEl.textContent = groupedStudents.length;
      totalActivationsEl.textContent = allActivations.length;
      
      // تفعيلات اليوم
      const today = new Date().toDateString();
      const todayActivations = allActivations.filter(activation => {
        try {
          const activationDate = activation.activatedAt.toDate().toDateString();
          return activationDate === today;
        } catch (error) {
          return false;
        }
      });
      todayActivationsEl.textContent = todayActivations.length;
    }

    // تطبيق الفلاتر
    function applyFilters() {
      const searchValue = searchInput.value.trim().toLowerCase();
      
      if (searchValue) {
        filteredStudents = groupedStudents.filter(student =>
          student.studentName.toLowerCase().includes(searchValue) ||
          student.studentId.toLowerCase().includes(searchValue)
        );
      } else {
        filteredStudents = [...groupedStudents];
      }
      
      currentPage = 1;
      displayStudents();
      setupPagination();
    }

    // عرض الطلاب
    function displayStudents() {
      if (filteredStudents.length === 0) {
        studentsContainer.innerHTML = `
          <div class="no-data">
            📭 لا توجد نتائج تطابق معايير البحث
          </div>
        `;
        return;
      }

      const startIndex = (currentPage - 1) * studentsPerPage;
      const endIndex = startIndex + studentsPerPage;
      const studentsToShow = filteredStudents.slice(startIndex, endIndex);

      let html = '<div class="students-grid">';
      
      studentsToShow.forEach(student => {
        html += `
          <div class="student-card">
            <div class="student-header">
              <div class="student-name">${student.studentName}</div>
              <div class="student-id">${student.studentId}</div>
            </div>
            
            <div class="courses-list">
              ${student.activations.map(activation => `
                <div class="course-item">
                  <div class="course-name">${activation.videoTitle || 'غير محدد'}</div>
                  <div class="course-code">${activation.code}</div>
                  <div class="course-date">${formatDate(activation.activatedAt)}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      studentsContainer.innerHTML = html;
    }

    // إعداد الترقيم
    function setupPagination() {
      const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let html = '';
      
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})">‹</button>`;
      }
      
      const startPage = Math.max(1, currentPage - 1);
      const endPage = Math.min(totalPages, currentPage + 1);
      
      for (let i = startPage; i <= endPage; i++) {
        if (i === currentPage) {
          html += `<button class="active">${i}</button>`;
        } else {
          html += `<button onclick="changePage(${i})">${i}</button>`;
        }
      }
      
      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})">›</button>`;
      }
      
      pagination.innerHTML = html;
    }

    // الدوال المساعدة
    function formatDate(timestamp) {
      if (!timestamp) return '-';
      
      try {
        const date = timestamp.toDate();
        return date.toLocaleDateString('ar-EG', {
          month: 'short',
          day: 'numeric'
        });
      } catch (error) {
        return '-';
      }
    }

    // تغيير الصفحة
    window.changePage = function(page) {
      currentPage = page;
      displayStudents();
    };

    // الأحداث
    applyFiltersBtn.addEventListener('click', applyFilters);
    
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        applyFilters();
      }
    });

    // تحميل البيانات عند بدء التشغيل
    loadActivations();
  </script>
</body>
</html>
