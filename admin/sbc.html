<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب والكورسات</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --gray-color: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* التصميم العلوي */
        .top-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-desc {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* قسم الكورسات */
        #courses-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .courses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .courses-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .courses-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .course-card {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            transition: var(--transition);
            border-left: 4px solid var(--accent-color);
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .course-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .course-code {
            color: var(--gray-color);
            font-size: 0.85rem;
        }

        /* البحث */
        .search-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 45px 12px 20px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            transition: var(--transition);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        /* قائمة الطلاب */
        #students-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .student-rank {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .student-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .student-details {
            flex: 1;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .student-id {
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        .student-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .student-class {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-color);
        }

        .student-courses {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* رسالة عدم وجود نتائج */
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 60px 20px;
            color: var(--gray-color);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* فلتر الترتيب */
        .sort-filter {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .sort-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .sort-btn:hover {
            background: #f8f9fa;
        }

        .sort-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* تأثيرات الحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #students-container {
                grid-template-columns: 1fr;
            }
            
            .courses-list {
                grid-template-columns: 1fr;
            }
            
            .student-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div class="header-content">
            <h1>📚 نظام إدارة الكورسات</h1>
            <p class="header-desc">عرض تفاصيل الطلاب والكورسات المسجلة</p>
        </div>
    </div>

    <div class="container">
        <!-- قسم الكورسات (سيظهر عند النقر على طالب) -->
        <div id="courses-container">
            <div class="courses-header">
                <h2 class="courses-title">📝 الكورسات المسجلة</h2>
            </div>
            <div id="courses-content"></div>
        </div>

        <!-- صندوق البحث وفلتر الترتيب -->
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="ابحث باسم الطالب أو الرقم الجامعي..." />
            </div>
            
            <div class="sort-filter">
                <button id="sortByCourses" class="sort-btn active">
                    <span>📊</span>
                    ترتيب حسب عدد الكورسات
                </button>
            </div>
        </div>

        <!-- قائمة الطلاب -->
        <div id="students-container"></div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCYTyLhaju2pz9Qm8kcOmouj021ZHsD7Ak",
            authDomain: "corss-cee70.firebaseapp.com",
            projectId: "corss-cee70",
            storageBucket: "corss-cee70.firebasestorage.app",
            messagingSenderId: "252749122878",
            appId: "1:252749122878:web:decad07aec6ed917a4b06f",
            measurementId: "G-7G2SDLRBZ8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allStudents = [];
        let sortByCourses = true;

        async function loadStudentsData() {
            try {
                const snapshot = await getDocs(collection(db, "Students-corss"));
                const studentsMap = new Map();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = data.studentId;

                    if (!id) return;

                    if (!studentsMap.has(id)) {
                        studentsMap.set(id, {
                            name: data.name || "غير معروف",
                            class: data.class || "غير محدد",
                            studentId: id,
                            courses: []
                        });
                    }

                    if (data.courseName && data.courseCode) {
                        studentsMap.get(id).courses.push({
                            courseName: data.courseName,
                            courseCode: data.courseCode,
                            docId: doc.id
                        });
                    }
                });

                allStudents = Array.from(studentsMap.values());
                sortStudents();
                
                // إضافة تأثير ظهور متتالي للبطاقات
                document.querySelectorAll('.student-card').forEach((card, index) => {
                    card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                    card.style.opacity = 0;
                });
            } catch (error) {
                console.error("Error loading students:", error);
                document.getElementById("students-container").innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">⚠️</div>
                        <h3>حدث خطأ في تحميل البيانات</h3>
                        <p>يرجى المحاولة مرة أخرى لاحقًا</p>
                    </div>
                `;
            }
        }

        function sortStudents() {
            if (sortByCourses) {
                // ترتيب تنازلي حسب عدد الكورسات
                allStudents.sort((a, b) => b.courses.length - a.courses.length);
            } else {
                // ترتيب أبجدي
                allStudents.sort((a, b) => a.name.localeCompare(b.name));
            }
            renderStudents(allStudents);
        }

        function renderStudents(students) {
            const container = document.getElementById("students-container");
            container.innerHTML = "";

            if (students.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <h3>لا يوجد طلاب متطابقون مع معايير البحث</h3>
                        <p>حاول استخدام كلمات بحث مختلفة</p>
                    </div>
                `;
                return;
            }

            students.forEach((student, index) => {
                const card = document.createElement("div");
                card.className = "student-card";
                card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                card.style.opacity = 0;

                // الحصول على الأحرف الأولى من الاسم
                const initials = student.name.split(' ').map(n => n[0]).join('').toUpperCase();

                card.innerHTML = `
                    ${sortByCourses ? `<div class="student-rank">${index + 1}</div>` : ''}
                    <div class="student-header">
                        <div class="student-avatar">${initials}</div>
                        <div class="student-details">
                            <div class="student-name">${student.name}</div>
                            <div class="student-id">🆔 ${student.studentId}</div>
                        </div>
                    </div>
                    <div class="student-footer">
                        <div class="student-class">🏫 ${student.class}</div>
                        <div class="student-courses">📘 ${student.courses.length} كورس</div>
                    </div>
                `;

                card.addEventListener("click", () => renderCourses(student));
                container.appendChild(card);
            });
        }

        function renderCourses(student) {
            const container = document.getElementById("courses-container");
            const content = document.getElementById("courses-content");
            
            container.style.display = "block";
            content.innerHTML = `
                <div class="student-info">
                    <div class="info-item">
                        👤 ${student.name}
                    </div>
                    <div class="info-item">
                        🆔 ${student.studentId}
                    </div>
                    <div class="info-item">
                        🏫 ${student.class}
                    </div>
                </div>
                <div class="courses-list">
                    ${student.courses.map(course => `
                        <div class="course-card">
                            <div class="course-name">${course.courseName}</div>
                            <div class="course-code">${course.courseCode}</div>
                        </div>
                    `).join("")}
                </div>
            `;
            
            // Scroll to courses section smoothly
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // البحث في الوقت الحقيقي
        document.getElementById("searchInput").addEventListener("input", function() {
            const searchValue = this.value.trim().toLowerCase();
            const filtered = allStudents.filter(student =>
                (student.name && student.name.toLowerCase().includes(searchValue)) ||
                (student.studentId && student.studentId.toString().toLowerCase().includes(searchValue))
            );
            renderStudents(filtered);
            
            // إخفاء قسم الكورسات عند البحث
            document.getElementById("courses-container").style.display = "none";
        });

        // تغيير طريقة الترتيب
        document.getElementById("sortByCourses").addEventListener("click", function() {
            sortByCourses = !sortByCourses;
            this.classList.toggle("active");
            this.innerHTML = sortByCourses ? 
                '<span>📊</span> ترتيب حسب عدد الكورسات' : 
                '<span>🔤</span> ترتيب أبجدي';
            sortStudents();
        });

        // تحميل البيانات عند بدء الصفحة
        window.addEventListener('DOMContentLoaded', loadStudentsData);
    </script>
</body>
</html>
