<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الكويزات - مستر عبدلله</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #2d3748;
            --accent: #ff8e53;
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #a0aec0;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--gray);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            padding: 12px 25px;
            border-radius: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-input::placeholder {
            color: var(--gray);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(255, 107, 53, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* تصميم الطلاب */
        .students-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .student-header {
            background: rgba(255, 107, 53, 0.1);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .student-header:hover {
            background: rgba(255, 107, 53, 0.15);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .student-details h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .student-meta {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .student-stats {
            display: flex;
            gap: 15px;
        }

        .student-stat {
            text-align: center;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .toggle-icon {
            color: var(--primary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        /* الكويزات داخل الطالب */
        .quizzes-container {
            display: none;
            padding: 0;
            background: rgba(255, 255, 255, 0.02);
        }

        .quizzes-container.show {
            display: block;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .quiz-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 5px;
        }

        .quiz-type {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .type-lecture {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .type-course {
            background: rgba(139, 69, 19, 0.2);
            color: #8b4513;
        }

        .quiz-score {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .quiz-details {
            margin-bottom: 10px;
        }

        .quiz-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .quiz-detail i {
            color: var(--primary);
            width: 14px;
        }

        .quiz-stats {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .quiz-stat {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .quiz-stat-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .quiz-stat-label {
            font-size: 0.7rem;
            color: var(--gray);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: var(--gray);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 53, 0.2);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* نافذة التفاصيل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #2d3748;
            border-radius: 20px;
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: rgba(255, 107, 53, 0.1);
            padding: 25px;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--primary-dark);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .questions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-detail-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .question-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-correct {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
        }

        .status-incorrect {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
        }

        .question-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            display: block;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .option-detail {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
            text-align: center;
            font-weight: 500;
        }

        .option-user {
            background: rgba(245, 101, 101, 0.1);
            border-color: #f56565;
        }

        .option-correct {
            background: rgba(72, 187, 120, 0.1);
            border-color: #48bb78;
        }

        .option-both {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffc107;
        }

        .option-normal {
            background: rgba(255, 255, 255, 0.05);
            border-color: #4a5568;
        }

        @media (max-width: 768px) {
            .quiz-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .student-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .student-info {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line logo-icon"></i>
            </div>
            <h1> كويزات الكورسات</h1>
            <p>مستر عبدلله - نظام متابعة الكويزات</p>
        </div>

        <div class="controls">
           
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن طالب...">
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">إجمالي الطلاب</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-file-alt stat-icon"></i>
                <div class="stat-number" id="totalTests">0</div>
                <div class="stat-label">إجمالي الاختبارات</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-pie stat-icon"></i>
                <div class="stat-number" id="averageScore">0%</div>
                <div class="stat-label">متوسط النتائج</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy stat-icon"></i>
                <div class="stat-number" id="passRate">0%</div>
                <div class="stat-label">نسبة النجاح</div>
            </div>
        </div>

        <div class="students-container" id="studentsContainer">
            <div class="loading">
                <div class="loader"></div>
                <p>جاري تحميل النتائج...</p>
            </div>
        </div>
    </div>

    <!-- نافذة التفاصيل -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">تفاصيل الاختبار</h2>
                <p class="modal-subtitle" id="modalSubtitle">عرض النتائج الكاملة</p>
            </div>
            
            <div class="modal-body" id="modalBody">
                <!-- سيتم ملء المحتوى هنا -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query, 
            orderBy 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCC5aNDvRjMZFle2tFp3vY6kb74kjVp7Dg",
            authDomain: "subscriptions-f84ee.firebaseapp.com",
            projectId: "subscriptions-f84ee",
            storageBucket: "subscriptions-f84ee.firebasestorage.app",
            messagingSenderId: "425125909485",
            appId: "1:425125909485:web:1dcdf4989d35e5e53c8de4",
            measurementId: "G-B6X1XTLM6Q"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const studentsContainer = document.getElementById('studentsContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const detailsModal = document.getElementById('detailsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const modalBody = document.getElementById('modalBody');

        let allResults = [];
        let currentFilter = 'all';

        // تحميل البيانات
        async function loadData() {
            try {
                const q = query(collection(db, "quizResults"), orderBy("completedAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                allResults = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allResults.push({
                        id: doc.id,
                        ...data,
                        completedAt: data.completedAt?.toDate() || new Date()
                    });
                });
                
                updateStats();
                displayStudents();
                
            } catch (error) {
                console.error("Error loading data:", error);
                showError("حدث خطأ في تحميل البيانات");
            }
        }

        // تحديث الإحصائيات
        function updateStats() {
            const uniqueStudents = new Set(allResults.map(result => result.studentId));
            document.getElementById('totalStudents').textContent = uniqueStudents.size;
            document.getElementById('totalTests').textContent = allResults.length;
            
            const totalPercentage = allResults.reduce((sum, result) => sum + result.percentage, 0);
            const avgScore = allResults.length > 0 ? Math.round(totalPercentage / allResults.length) : 0;
            document.getElementById('averageScore').textContent = `${avgScore}%`;
            
            const passedTests = allResults.filter(result => result.percentage >= 50).length;
            const passPercentage = allResults.length > 0 ? Math.round((passedTests / allResults.length) * 100) : 0;
            document.getElementById('passRate').textContent = `${passPercentage}%`;
        }

        // تعيين الفلتر
        window.setFilter = function(filter) {
            currentFilter = filter;
            
            // تحديث الأزرار النشطة
            filterButtons.forEach(btn => {
                if (btn.textContent.includes(
                    filter === 'all' ? 'الكل' : 
                    filter === 'lectures' ? 'المحاضرات' : 'الكورسات'
                )) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            displayStudents();
        }

        // تجميع البيانات حسب الطالب
        function groupStudentsByQuizzes() {
            const studentsMap = {};
            
            allResults.forEach(result => {
                const studentId = result.studentId;
                
                if (!studentsMap[studentId]) {
                    studentsMap[studentId] = {
                        studentId: studentId,
                        studentName: result.studentName,
                        grade: result.grade,
                        code: result.code,
                        quizzes: [],
                        totalQuizzes: 0,
                        averageScore: 0,
                        passedQuizzes: 0
                    };
                }
                
                studentsMap[studentId].quizzes.push(result);
                studentsMap[studentId].totalQuizzes++;
                
                if (result.percentage >= 50) {
                    studentsMap[studentId].passedQuizzes++;
                }
            });

            // حساب المتوسط لكل طالب
            Object.values(studentsMap).forEach(student => {
                const totalScore = student.quizzes.reduce((sum, quiz) => sum + quiz.percentage, 0);
                student.averageScore = Math.round(totalScore / student.quizzes.length);
            });

            return Object.values(studentsMap);
        }

        // عرض الطلاب
        function displayStudents() {
            let students = groupStudentsByQuizzes();
            const searchQuery = searchInput.value.toLowerCase();

            // فلتر حسب البحث
            if (searchQuery) {
                students = students.filter(student => 
                    student.studentName.toLowerCase().includes(searchQuery) ||
                    (student.code && student.code.toLowerCase().includes(searchQuery))
                );
            }

            if (students.length === 0) {
                studentsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>لم يتم العثور على طلاب تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }

            studentsContainer.innerHTML = students.map(student => {
                const firstLetter = student.studentName.charAt(0).toUpperCase();
                
                // فلتر الكويزات حسب النوع المحدد
                let filteredQuizzes = student.quizzes;
                if (currentFilter === 'lectures') {
                    filteredQuizzes = student.quizzes.filter(quiz => quiz.videoTitle || quiz.lectureName);
                } else if (currentFilter === 'courses') {
                    filteredQuizzes = student.quizzes.filter(quiz => quiz.quizName || quiz.quizId);
                }

                const quizzesHtml = filteredQuizzes.map(quiz => {
                    const isCourse = quiz.quizName || quiz.quizId;
                    const contentName = quiz.quizName || quiz.videoTitle || quiz.lectureName || 'بدون عنوان';
                    const correctAnswers = quiz.score || 0;
                    const totalQuestions = quiz.totalQuestions || 0;
                    
                    return `
                        <div class="quiz-card" onclick="showQuizDetails('${quiz.id}')">
                            <div class="quiz-header">
                                <div>
                                    <div class="quiz-title">${contentName}</div>
                                    <span class="quiz-type type-${isCourse ? 'course' : 'lecture'}">
                                        ${isCourse ? 'كورس' : 'محاضرة'}
                                    </span>
                                </div>
                                <div class="quiz-score">${quiz.percentage}%</div>
                            </div>
                            
                            <div class="quiz-details">
                                <div class="quiz-detail">
                                    <i class="fas fa-calendar"></i>
                                    ${quiz.completedAt.toLocaleDateString('ar-EG')}
                                </div>
                                <div class="quiz-detail">
                                    <i class="fas fa-clock"></i>
                                    ${quiz.completedAt.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' })}
                                </div>
                            </div>
                            
                            <div class="quiz-stats">
                                <div class="quiz-stat">
                                    <div class="quiz-stat-value">${correctAnswers}</div>
                                    <div class="quiz-stat-label">صحيحة</div>
                                </div>
                                <div class="quiz-stat">
                                    <div class="quiz-stat-value">${totalQuestions}</div>
                                    <div class="quiz-stat-label">إجمالي</div>
                                </div>
                                <div class="quiz-stat">
                                    <div class="quiz-stat-value">${quiz.percentage >= 50 ? 'ناجح' : 'راسب'}</div>
                                    <div class="quiz-stat-label">الحالة</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="student-card">
                        <div class="student-header" onclick="toggleStudentQuizzes('${student.studentId}')">
                            <div class="student-info">
                                <div class="student-avatar">${firstLetter}</div>
                                <div class="student-details">
                                    <h3>${student.studentName}</h3>
                                    <div class="student-meta">
                                        <span><i class="fas fa-graduation-cap"></i> ${student.grade}</span>
                                        <span><i class="fas fa-id-card"></i> ${student.code || student.studentId}</span>
                                        <span><i class="fas fa-chart-bar"></i> ${filteredQuizzes.length} كويز</span>
                                    </div>
                                </div>
                            </div>
                            <div class="student-stats">
                                <div class="student-stat">
                                    <div class="stat-value">${student.averageScore}%</div>
                                    <div class="stat-label">المتوسط</div>
                                </div>
                                <div class="student-stat">
                                    <div class="stat-value">${student.passedQuizzes}</div>
                                    <div class="stat-label">ناجح</div>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down toggle-icon" id="toggle-${student.studentId}"></i>
                        </div>
                        <div class="quizzes-container" id="quizzes-${student.studentId}">
                            <div class="quiz-grid">
                                ${quizzesHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // تبديل عرض الكويزات
        window.toggleStudentQuizzes = function(studentId) {
            const quizzesContainer = document.getElementById(`quizzes-${studentId}`);
            const toggleIcon = document.getElementById(`toggle-${studentId}`);
            
            quizzesContainer.classList.toggle('show');
            toggleIcon.classList.toggle('rotated');
        }

        // عرض تفاصيل الكويز
        window.showQuizDetails = function(quizId) {
            const result = allResults.find(r => r.id === quizId);
            if (!result) return;

            const isCourse = result.quizName || result.quizId;
            const contentName = result.quizName || result.videoTitle || result.lectureName || 'بدون عنوان';

            modalTitle.textContent = contentName;
            modalSubtitle.textContent = `${result.studentName} - ${result.grade} - ${isCourse ? 'كورس' : 'محاضرة'}`;

            const questions = result.questions || [];
            
            const questionsHtml = questions.map((question, index) => {
                const optionLetters = ['أ', 'ب', 'ج', 'د'];
                const userAnswer = question.userAnswer || question.userSelected;
                const userAnswerIndex = userAnswer ? userAnswer.charCodeAt(0) - 97 : -1;
                const correctAnswerIndex = question.correctAnswer ? question.correctAnswer.charCodeAt(0) - 97 : -1;
                const isCorrect = question.isCorrect;
                
                const optionsHtml = ['a', 'b', 'c', 'd'].map((option, optIndex) => {
                    let optionClass = 'option-normal';
                    if (option === userAnswer && option === question.correctAnswer) {
                        optionClass = 'option-both';
                    } else if (option === userAnswer) {
                        optionClass = 'option-user';
                    } else if (option === question.correctAnswer) {
                        optionClass = 'option-correct';
                    }
                    
                    const optionText = question.options ? question.options[option] : option;
                    
                    return `
                        <div class="option-detail ${optionClass}">
                            ${optionLetters[optIndex]}: ${optionText}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="question-detail-card">
                        <div class="question-detail-header">
                            <div class="question-number">السؤال ${question.questionNumber || (index + 1)}</div>
                            <div class="question-status ${isCorrect ? 'status-correct' : 'status-incorrect'}">
                                ${isCorrect ? '✓ إجابة صحيحة' : '✗ إجابة خاطئة'}
                            </div>
                        </div>
                        
                        ${question.questionImage ? `
                            <img src="${question.questionImage}" alt="صورة السؤال" class="question-image" onerror="this.style.display='none'">
                        ` : ''}
                        
                        <div class="options-grid">
                            ${optionsHtml}
                        </div>
                        
                        <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                            <strong>ملخص الإجابة:</strong><br>
                            إجابة الطالب: <span style="color: #f56565">${userAnswerIndex >= 0 ? optionLetters[userAnswerIndex] : 'لم يجب'}</span> | 
                            الإجابة الصحيحة: <span style="color: #48bb78">${correctAnswerIndex >= 0 ? optionLetters[correctAnswerIndex] : 'غير معروف'}</span>
                        </div>
                    </div>
                `;
            }).join('');

            modalBody.innerHTML = `
                <div style="margin-bottom: 25px; padding: 20px; background: rgba(255,107,53,0.1); border-radius: 12px; text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary); margin-bottom: 10px;">
                        ${result.percentage}%
                    </div>
                    <div style="color: var(--gray);">
                        ${result.score || 0} من ${result.totalQuestions || 0} سؤال صحيح
                    </div>
                </div>
                
                <div class="questions-container">
                    ${questionsHtml || '<p>لا توجد أسئلة متاحة</p>'}
                </div>
            `;

            detailsModal.style.display = 'block';
        }

        // إغلاق النافذة
        window.closeModal = function() {
            detailsModal.style.display = 'none';
        }

        // إغلاق النافذة عند النقر خارجها
        detailsModal.addEventListener('click', (e) => {
            if (e.target === detailsModal) {
                closeModal();
            }
        });

        // البحث
        searchInput.addEventListener('input', displayStudents);

        // عرض خطأ
        function showError(message) {
            studentsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                </div>
            `;
        }

        // تحميل البيانات عند فتح الصفحة
        loadData();
    </script>
</body>
</html>
