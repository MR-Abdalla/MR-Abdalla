<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الامتحانات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
  --primary-color: #4361ee;
  --secondary-color: #3f37c9;
  --success-color: #4cc9f0;
  --danger-color: #f72585;
  --warning-color: #f8961e;
  --info-color: #4895ef;
  --light-color: #f8f9fa;
  --dark-color: #212529;
  --gray-color: #6c757d;
  --white: #ffffff;
  --border-radius: 0.5rem;
  --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8fafc;
  color: #1e293b;
  line-height: 1.6;
  direction: rtl;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

/* Typography */
h1, h2, h3, h4 {
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1rem;
  color: #1e293b;
}

h1 {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 2rem;
  position: relative;
  padding-bottom: 1rem;
}

h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  right: 50%;
  transform: translateX(50%);
  width: 100px;
  height: 4px;
  background: linear-gradient(to right, var(--primary-color), var(--success-color));
  border-radius: 2px;
}

h2 {
  font-size: 2rem;
}

h3 {
  font-size: 1.5rem;
}

h4 {
  font-size: 1.25rem;
}

/* Search Section */
.search-container {
  background-color: var(--white);
  padding: 1.5rem;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  margin-bottom: 2rem;
  transition: var(--transition);
}

.search-container:hover {
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

.search-box {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.search-box input {
  flex: 1;
  padding: 0.75rem 1.25rem;
  border: 2px solid #e2e8f0;
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: var(--transition);
  background-color: #f8fafc;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

.search-box button {
  background-color: var(--primary-color);
  color: var(--white);
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.search-box button:hover {
  background-color: var(--secondary-color);
  transform: translateY(-2px);
}

/* Results Grid */
.results-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

/* Student Card */
.student-card {
  background-color: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  padding: 1.5rem;
  cursor: pointer;
  transition: var(--transition);
  border: 1px solid #e2e8f0;
  position: relative;
  overflow: hidden;
}

.student-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  border-color: var(--primary-color);
}

.student-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, var(--primary-color), var(--success-color));
}

.student-name {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--dark-color);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.student-info {
  margin-bottom: 0.75rem;
  font-size: 0.9rem;
  color: var(--gray-color);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.exam-info {
  margin-top: 1.5rem;
  padding-top: 1rem;
  border-top: 1px dashed #e2e8f0;
}

.exam-title {
  font-weight: 600;
  color: var(--primary-color);
  margin-bottom: 0.75rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.exam-result {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.5rem;
  padding: 0.5rem 0;
}

.score {
  font-weight: 700;
  color: var(--success-color);
  background-color: rgba(76, 201, 240, 0.1);
  padding: 0.25rem 0.75rem;
  border-radius: 1rem;
}

.date {
  color: var(--gray-color);
  font-size: 0.8rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  overflow-y: auto;
  backdrop-filter: blur(5px);
}

.modal-content {
  background-color: var(--white);
  margin: 3rem auto;
  padding: 2rem;
  border-radius: var(--border-radius);
  max-width: 800px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: modalFadeIn 0.3s ease-out;
}

@keyframes modalFadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.close-btn {
  float: left;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--gray-color);
  transition: var(--transition);
}

.close-btn:hover {
  color: var(--danger-color);
  transform: rotate(90deg);
}

.modal-header {
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid #e2e8f0;
}

.modal-header h2 {
  color: var(--primary-color);
}

.modal-body {
  margin-bottom: 1.5rem;
}

/* Exam Details */
.exam-details {
  margin-bottom: 2rem;
  padding: 1.5rem;
  background-color: #f8fafc;
  border-radius: var(--border-radius);
  border-left: 4px solid var(--primary-color);
}

.view-details-btn {
  margin-top: 1rem;
  background: var(--primary-color);
  color: var(--white);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.view-details-btn:hover {
  background: var(--secondary-color);
  transform: translateY(-2px);
}

.questions-list {
  margin-top: 1.5rem;
  background-color: var(--white);
  padding: 1rem;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
}

.question-item {
  margin-bottom: 1.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #e2e8f0;
}

.question-item:last-child {
  margin-bottom: 0;
  padding-bottom: 0;
  border-bottom: none;
}

.correct {
  color: var(--success-color);
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
}

.correct::before {
  content: '✓';
}

.wrong {
  color: var(--danger-color);
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
}

.wrong::before {
  content: '✗';
}

/* No Results Message */
.no-results {
  text-align: center;
  padding: 3rem;
  background-color: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  grid-column: 1 / -1;
}

.no-results i {
  font-size: 3rem;
  color: var(--gray-color);
  margin-bottom: 1rem;
}

.no-results p {
  font-size: 1.1rem;
  color: var(--gray-color);
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .search-box {
    flex-direction: column;
  }
  
  .search-box button {
    width: 100%;
    justify-content: center;
  }
  
  .results-container {
    grid-template-columns: 1fr;
  }
  
  .modal-content {
    padding: 1.5rem;
  }
}

/* Loading Animation */
@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.loading {
  animation: pulse 1.5s infinite;
}

/* Utility Classes */
.text-center {
  text-align: center;
}

.mt-1 { margin-top: 0.5rem; }
.mt-2 { margin-top: 1rem; }
.mt-3 { margin-top: 1.5rem; }
.mt-4 { margin-top: 2rem; }

.mb-1 { margin-bottom: 0.5rem; }
.mb-2 { margin-bottom: 1rem; }
.mb-3 { margin-bottom: 1.5rem; }
.mb-4 { margin-bottom: 2rem; }

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.justify-between {
  justify-content: space-between;
}

.gap-2 {
  gap: 0.5rem;
}

.gap-4 {
  gap: 1rem;
}
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-bar"></i> نتائج الامتحانات</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="examSearch" placeholder="ابحث باسم الامتحان...">
                <button id="searchBtn"><i class="fas fa-search"></i> بحث</button>
            </div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <!-- سيتم ملء هذا القسم بالنتائج من Firebase -->
        </div>
    </div>
    
    <!-- Modal لعرض تفاصيل الطالب -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h2 id="modalStudentName"></h2>
                <div id="modalStudentInfo"></div>
            </div>
            <div class="modal-body">
                <div id="studentExamsList"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // ===== تهيئة Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyCkaFUtFJsrJBkdobhIIq5Wtsg1NGSlGjY",
  authDomain: "exam-3-26e0b.firebaseapp.com",
  projectId: "exam-3-26e0b",
  storageBucket: "exam-3-26e0b.firebasestorage.app",
  messagingSenderId: "781541738979",
  appId: "1:781541738979:web:5d7818ca53d79de4a4f8d6",
  measurementId: "G-8T19J0N58K"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ===== عناصر DOM =====
        const examSearch = document.getElementById('examSearch');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const studentModal = document.getElementById('studentModal');
        const modalStudentName = document.getElementById('modalStudentName');
        const modalStudentInfo = document.getElementById('modalStudentInfo');
        const studentExamsList = document.getElementById('studentExamsList');
        const closeBtn = document.querySelector('.close-btn');
        
        // ===== متغيرات التطبيق =====
        let allResults = [];
        let currentStudentExams = [];
        
        // ===== أحداث الصفحة =====
        document.addEventListener('DOMContentLoaded', () => {
            // جلب جميع النتائج عند تحميل الصفحة
            fetchAllResults();
            
            // إعداد حدث البحث
            searchBtn.addEventListener('click', searchExams);
            examSearch.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchExams();
            });
            
            // إعداد حدث إغلاق المودال
            closeBtn.addEventListener('click', () => {
                studentModal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === studentModal) {
                    studentModal.style.display = 'none';
                }
            });
        });
        
        // ===== جلب جميع النتائج من Firebase =====
        function fetchAllResults() {
            db.collection("examResults")
                .orderBy("submittedAt", "desc")
                .get()
                .then(snapshot => {
                    allResults = [];
                    snapshot.forEach(doc => {
                        const result = doc.data();
                        result.id = doc.id;
                        allResults.push(result);
                    });
                    displayResults(allResults);
                })
                .catch(error => {
                    console.error("Error fetching results: ", error);
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c;"></i>
                            <p>حدث خطأ أثناء جلب النتائج</p>
                        </div>
                    `;
                });
        }
        
        // ===== البحث حسب اسم الامتحان =====
        function searchExams() {
            const searchTerm = examSearch.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                displayResults(allResults);
                return;
            }
            
            const filteredResults = allResults.filter(result => 
                result.examInfo.title.toLowerCase().includes(searchTerm)
            );
            
            displayResults(filteredResults);
        }
        
        // ===== عرض النتائج في الصفحة =====
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; color: #7f8c8d;"></i>
                        <p>لا توجد نتائج مطابقة للبحث</p>
                    </div>
                `;
                return;
            }
            
            // تجميع النتائج حسب الطالب
            const studentsMap = new Map();
            
            results.forEach(result => {
                const studentKey = result.studentInfo.studentId;
                
                if (!studentsMap.has(studentKey)) {
                    studentsMap.set(studentKey, {
                        studentInfo: result.studentInfo,
                        exams: []
                    });
                }
                
                studentsMap.get(studentKey).exams.push(result);
            });
            
            // عرض كل طالب مع امتحاناته
            resultsContainer.innerHTML = '';
            
            studentsMap.forEach((studentData, studentId) => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.onclick = () => openStudentModal(studentData);
                
                // ترتيب الامتحانات من الأحدث إلى الأقدم
                studentData.exams.sort((a, b) => 
                    b.submittedAt.toDate() - a.submittedAt.toDate()
                );
                
                // عرض أحدث امتحانين في الكارد
                const latestExams = studentData.exams.slice(0, 2);
                
                studentCard.innerHTML = `
                    <div class="student-name">
                        <i class="fas fa-user"></i> ${studentData.studentInfo.name}
                    </div>
                    <div class="student-info">
                        <i class="fas fa-id-card"></i> رقم الجلوس: ${studentData.studentInfo.studentId}
                    </div>
                    <div class="student-info">
                        <i class="fas fa-graduation-cap"></i> الصف: ${studentData.studentInfo.grade}
                    </div>
                    <div class="student-info">
                        <i class="fas fa-school"></i> المدرسة: ${studentData.studentInfo.school}
                    </div>
                    
                    <div class="exam-info">
                        <div class="exam-title">آخر الامتحانات:</div>
                        ${latestExams.map(exam => `
                            <div class="exam-result">
                                <span>${exam.examInfo.title}</span>
                                <span class="score">${exam.result.correctAnswers}/${exam.examInfo.questions.length}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="date" style="margin-top: 10px;">
                        <i class="fas fa-clock"></i> آخر امتحان: 
                        ${studentData.exams[0].submittedAt.toDate().toLocaleString()}
                    </div>
                `;
                
                resultsContainer.appendChild(studentCard);
            });
        }
        
        // ===== فتح المودال لعرض تفاصيل الطالب =====
        function openStudentModal(studentData) {
            currentStudentExams = studentData.exams;
            
            modalStudentName.innerHTML = `
                <i class="fas fa-user"></i> ${studentData.studentInfo.name}
            `;
            
            modalStudentInfo.innerHTML = `
                <div><i class="fas fa-id-card"></i> رقم الجلوس: ${studentData.studentInfo.studentId}</div>
                <div><i class="fas fa-graduation-cap"></i> الصف: ${studentData.studentInfo.grade}</div>
                <div><i class="fas fa-school"></i> المدرسة: ${studentData.studentInfo.school}</div>
                <div><i class="fas fa-map-marker-alt"></i> المحافظة: ${studentData.studentInfo.governorate}</div>
                <div><i class="fas fa-phone"></i> هاتف ولي الأمر: ${studentData.studentInfo.parentPhone}</div>
                <div><i class="fas fa-mobile-alt"></i> هاتف الطالب: ${studentData.studentInfo.studentPhone}</div>
            `;
            
            // عرض جميع امتحانات الطالب
            studentExamsList.innerHTML = `
                <h3><i class="fas fa-clipboard-list"></i> الامتحانات المقدمة</h3>
                ${studentData.exams.map((exam, index) => `
                    <div class="exam-details">
                        <div class="exam-title">
                            <i class="fas fa-file-alt"></i> ${exam.examInfo.title}
                        </div>
                        <div class="exam-result">
                            <span>النتيجة:</span>
                            <span class="score">${exam.result.correctAnswers}/${exam.examInfo.questions.length} (${exam.result.percentage}%)</span>
                        </div>
                        <div class="date">
                            <i class="fas fa-calendar-alt"></i> ${exam.submittedAt.toDate().toLocaleString()}
                        </div>
                        
                        <button class="view-details-btn" data-index="${index}" 
                            style="margin-top: 10px; background: #3498db; color: white; 
                                   border: none; padding: 5px 10px; border-radius: 4px; 
                                   cursor: pointer;">
                            <i class="fas fa-eye"></i> عرض التفاصيل
                        </button>
                        
                        <div id="examDetails-${index}" class="questions-list" style="display: none; margin-top: 15px;">
                            <h4>تفاصيل الإجابات:</h4>
                            ${exam.examInfo.questions.map((q, qIndex) => {
                                const answer = exam.answers.find(a => a.questionId === q.id);
                                const isCorrect = answer && answer.isCorrect;
                                
                                return `
                                    <div class="question-item">
                                        <div><strong>السؤال ${qIndex + 1}:</strong> ${q.question}</div>
                                        <div>الإجابة المختارة: ${answer && answer.selectedAnswer !== null ? 
                                            q.options[answer.selectedAnswer] : 'لم يتم الإجابة'}</div>
                                        <div>الإجابة الصحيحة: ${q.options[q.correctAnswer]}</div>
                                        <div class="${isCorrect ? 'correct' : 'wrong'}">
                                            ${isCorrect ? 'إجابة صحيحة' : 'إجابة خاطئة'}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
            
            // إعداد أحداث أزرار عرض التفاصيل
            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const detailsDiv = document.getElementById(`examDetails-${index}`);
                    
                    if (detailsDiv.style.display === 'none') {
                        detailsDiv.style.display = 'block';
                        this.innerHTML = '<i class="fas fa-eye-slash"></i> إخفاء التفاصيل';
                    } else {
                        detailsDiv.style.display = 'none';
                        this.innerHTML = '<i class="fas fa-eye"></i> عرض التفاصيل';
                    }
                });
            });
            
            studentModal.style.display = 'block';
        }
    </script>
</body>
</html>
