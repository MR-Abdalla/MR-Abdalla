<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض الاشتراكات</title>
  <style>
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    h2 {
      color: #e67e22;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #d35400;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    thead {
      background-color: #e67e22;
      color: white;
    }
    
    th {
      padding: 15px;
      text-align: right;
      font-weight: bold;
      font-size: 16px;
    }
    
    tbody tr {
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s;
    }
    
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tbody tr:nth-child(odd) {
      background-color: white;
    }
    
    tbody tr:hover {
      background-color: #fde3d0;
    }
    
    td {
      padding: 12px 15px;
      text-align: right;
    }
    
    .student-name {
      color: #e67e22;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow-y: auto;
    }
    
    .modal-content {
      background-color: white;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .close-btn {
      float: left;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: #e67e22;
    }
    
    .course-count {
      background-color: #e67e22;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>قائمة الاشتراكات</h2>
  
  <div class="controls">
    <button id="showAllBtn">عرض كل الاشتراكات</button>
    <button id="showStudentsBtn">عرض الطلاب فقط</button>
    <button id="topStudentsBtn">أكثر الطلاب اشتراكًا</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>رقم هاتف الطالب</th>
        <th>رقم هاتف ولي الأمر</th>
        <th>المرحلة الدراسية</th>
        <th>المحافظة</th>
        <th>عدد الكورسات</th>
        <th>الكود</th>
        <th>تاريخ الاشتراك</th>
      </tr>
    </thead>
    <tbody id="subscriptionsTableBody">
      <!-- البيانات ستظهر هنا -->
    </tbody>
  </table>
  
  <!-- Modal لعرض كورسات الطالب -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">كورسات الطالب</h2>
      <div id="modalContent">
        <!-- محتوى المودال سيظهر هنا -->
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2Mqw0khgC17QEfvhLgw7RM40eSYHh-yA",
      authDomain: "abdalla-elsayd.firebaseapp.com",
      projectId: "abdalla-elsayd",
      storageBucket: "abdalla-elsayd.appspot.com",
      messagingSenderId: "419918533531",
      appId: "1:419918533531:web:a65d365cac57246872473e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById("subscriptionsTableBody");
    const showAllBtn = document.getElementById("showAllBtn");
    const showStudentsBtn = document.getElementById("showStudentsBtn");
    const topStudentsBtn = document.getElementById("topStudentsBtn");
    const studentModal = document.getElementById("studentModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.querySelector(".close-btn");

    let allSubscriptions = [];
    let studentsMap = new Map(); // لتخزين بيانات الطلاب مع كورساتهم

    // جلب جميع الاشتراكات
    function fetchSubscriptions() {
      db.collection("subscriptions").get().then(snapshot => {
        allSubscriptions = [];
        studentsMap = new Map();
        
        snapshot.forEach(doc => {
          const data = doc.data();
          const student = data.student || {};
          const studentId = student.studentPhone; // استخدام رقم الهاتف كمعرف للطالب
          
          const subscription = {
            id: doc.id,
            student: {
              name: student.name || '-',
              studentPhone: student.studentPhone || '-',
              parentPhone: student.parentPhone || '-',
              grade: student.grade || '-',
              governorate: student.governorate || '-'
            },
            courseTitle: data.courseTitle || '-',
            code: data.code || '-',
            subscribedAt: data.subscribedAt 
              ? new Date(data.subscribedAt.seconds * 1000).toLocaleString('ar-EG') 
              : '-'
          };
          
          allSubscriptions.push(subscription);
          
          // تجميع كورسات كل طالب
          if (!studentsMap.has(studentId)) {
            studentsMap.set(studentId, {
              student: subscription.student,
              courses: []
            });
          }
          studentsMap.get(studentId).courses.push(subscription);
        });
        
        displayAllSubscriptions();
      }).catch(error => {
        console.error("حدث خطأ في جلب البيانات:", error);
      });
    }

    // عرض جميع الاشتراكات
    function displayAllSubscriptions() {
      tableBody.innerHTML = "";
      
      allSubscriptions.forEach(sub => {
        const tr = document.createElement("tr");
        
        tr.innerHTML = `
          <td class="student-name" data-phone="${sub.student.studentPhone}">${sub.student.name}</td>
          <td>${sub.student.studentPhone}</td>
          <td>${sub.student.parentPhone}</td>
          <td>${sub.student.grade}</td>
          <td>${sub.student.governorate}</td>
          <td>1</td>
          <td>${sub.code}</td>
          <td>${sub.subscribedAt}</td>
        `;
        
        tableBody.appendChild(tr);
      });
      
      // إضافة event listeners لأسماء الطلاب
      document.querySelectorAll('.student-name').forEach(el => {
        el.addEventListener('click', () => showStudentCourses(el.getAttribute('data-phone')));
      });
    }

    // عرض الطلاب فقط مع عدد كورساتهم
    function displayStudentsOnly() {
      tableBody.innerHTML = "";
      
      studentsMap.forEach((studentData, studentId) => {
        const tr = document.createElement("tr");
        const coursesCount = studentData.courses.length;
        
        tr.innerHTML = `
          <td class="student-name" data-phone="${studentId}">${studentData.student.name}</td>
          <td>${studentData.student.studentPhone}</td>
          <td>${studentData.student.parentPhone}</td>
          <td>${studentData.student.grade}</td>
          <td>${studentData.student.governorate}</td>
          <td><span class="course-count">${coursesCount}</span></td>
          <td>${studentData.courses[0].code}</td>
          <td>${studentData.courses[0].subscribedAt}</td>
        `;
        
        tableBody.appendChild(tr);
      });
      
      // إضافة event listeners لأسماء الطلاب
      document.querySelectorAll('.student-name').forEach(el => {
        el.addEventListener('click', () => showStudentCourses(el.getAttribute('data-phone')));
      });
    }

    // عرض أكثر الطلاب اشتراكًا
    function displayTopStudents() {
      tableBody.innerHTML = "";
      
      // تحويل Map إلى مصفوفة وترتيبها حسب عدد الكورسات
      const sortedStudents = Array.from(studentsMap.values()).sort((a, b) => {
        return b.courses.length - a.courses.length;
      });
      
      // عرض أول 10 طلاب (أو أقل إذا كان العدد أقل)
      const topStudents = sortedStudents.slice(0, 10);
      
      topStudents.forEach(studentData => {
        const tr = document.createElement("tr");
        const coursesCount = studentData.courses.length;
        
        tr.innerHTML = `
          <td class="student-name" data-phone="${studentData.student.studentPhone}">${studentData.student.name}</td>
          <td>${studentData.student.studentPhone}</td>
          <td>${studentData.student.parentPhone}</td>
          <td>${studentData.student.grade}</td>
          <td>${studentData.student.governorate}</td>
          <td><span class="course-count">${coursesCount}</span></td>
          <td>${studentData.courses[0].code}</td>
          <td>${studentData.courses[0].subscribedAt}</td>
        `;
        
        tableBody.appendChild(tr);
      });
      
      // إضافة event listeners لأسماء الطلاب
      document.querySelectorAll('.student-name').forEach(el => {
        el.addEventListener('click', () => showStudentCourses(el.getAttribute('data-phone')));
      });
    }

    // عرض كورسات الطالب في المودال
    function showStudentCourses(studentPhone) {
      const studentData = studentsMap.get(studentPhone);
      
      if (!studentData) return;
      
      modalTitle.textContent = `كورسات الطالب: ${studentData.student.name}`;
      modalContent.innerHTML = `
        <div style="margin-bottom: 20px;">
          <p><strong>رقم الهاتف:</strong> ${studentData.student.studentPhone}</p>
          <p><strong>رقم ولي الأمر:</strong> ${studentData.student.parentPhone}</p>
          <p><strong>المرحلة الدراسية:</strong> ${studentData.student.grade}</p>
          <p><strong>المحافظة:</strong> ${studentData.student.governorate}</p>
        </div>
        <h3>الكورسات المسجل بها (${studentData.courses.length})</h3>
        <table style="width: 100%;">
          <thead>
            <tr>
              <th>اسم الكورس</th>
              <th>الكود</th>
              <th>تاريخ الاشتراك</th>
            </tr>
          </thead>
          <tbody>
            ${studentData.courses.map(course => `
              <tr>
                <td>${course.courseTitle}</td>
                <td>${course.code}</td>
                <td>${course.subscribedAt}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      studentModal.style.display = "block";
    }

    // إغلاق المودال
    closeBtn.addEventListener('click', () => {
      studentModal.style.display = "none";
    });

    // إغلاق المودال عند النقر خارج المحتوى
    window.addEventListener('click', (e) => {
      if (e.target === studentModal) {
        studentModal.style.display = "none";
      }
    });

    // أحداث الأزرار
    showAllBtn.addEventListener('click', displayAllSubscriptions);
    showStudentsBtn.addEventListener('click', displayStudentsOnly);
    topStudentsBtn.addEventListener('click', displayTopStudents);

    // جلب البيانات عند تحميل الصفحة
    fetchSubscriptions();
  </script>
</body>
</html>
