<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>بيانات الطلاب والاشتراكات</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B35;
      --primary-light: #FF8C42;
      --secondary: #FF9F4F;
      --success: #4CAF50;
      --danger: #F44336;
      --warning: #FF9800;
      --dark: #2E2E2E;
      --light: #FFF5F0;
      --gray: #8E8E93;
      --card-bg: #FFFFFF;
      --shadow: 0 6px 15px rgba(255, 107, 53, 0.15);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFF5F0 0%, #FFE8DC 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #2E2E2E;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 25px 30px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      z-index: 1;
    }
    
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      z-index: 2;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }
    
    .nav-btn {
      background: var(--card-bg);
      color: var(--dark);
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255, 107, 53, 0.1);
    }
    
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.2);
      background: var(--primary);
      color: white;
    }
    
    .nav-btn.active {
      background: var(--primary);
      color: white;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 25px 0;
      flex-wrap: wrap;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .search-container {
      position: relative;
      flex-grow: 1;
      min-width: 280px;
    }
    
    .search-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      z-index: 2;
    }
    
    input[type="text"], select {
      padding: 14px 45px 14px 15px;
      border-radius: 10px;
      border: 1px solid #FFD9CC;
      width: 100%;
      font-family: 'Tajawal', sans-serif;
      transition: var(--transition);
      background-color: var(--light);
      font-size: 16px;
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
      background-color: white;
    }
    
    .btn {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #E55A2E;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 107, 53, 0.3);
    }
    
    .btn-subscriptions {
      background: var(--warning);
      color: white;
    }
    
    .btn-subscriptions:hover {
      background: #E58900;
      transform: translateY(-2px);
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1;
      min-width: 200px;
      text-align: center;
      transition: var(--transition);
      border-top: 4px solid var(--primary);
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 53, 0.15);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 15px;
      color: var(--gray);
    }
    
    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 25px;
    }
    
    .student-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-top: 5px solid var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .student-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(255, 107, 53, 0.15);
    }
    
    .student-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    
    .student-info {
      flex-grow: 1;
    }
    
    .student-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }
    
    .student-id {
      font-size: 15px;
      color: var(--gray);
      margin-bottom: 10px;
    }
    
    .student-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 4px;
    }
    
    .detail-value {
      font-size: 15px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .subscriptions-section {
      margin-top: 20px;
      border-top: 1px solid #FFE8DC;
      padding-top: 15px;
    }
    
    .subscriptions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .subscriptions-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--dark);
    }
    
    .subscriptions-count {
      background: var(--primary);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .subscriptions-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    
    .subscriptions-list.expanded {
      max-height: 100vh;
    }
    
    .subscription-item {
      background: var(--light);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .subscription-name {
      font-weight: 600;
      color: var(--dark);
    }
    
    .subscription-date {
      font-size: 13px;
      color: var(--gray);
    }
    
    .no-subscriptions {
      text-align: center;
      padding: 15px;
      color: var(--gray);
      font-style: italic;
      background: var(--light);
      border-radius: 8px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
      grid-column: 1 / -1;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #FFD9CC;
    }
    
    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--dark);
    }
    
    .empty-state p {
      font-size: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: var(--dark);
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeIn 0.3s, fadeOut 0.3s 1.7s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-container {
        min-width: auto;
      }
      
      .navigation {
        flex-direction: column;
      }
      
      .nav-btn {
        justify-content: center;
      }
      
      .stats {
        flex-direction: column;
      }
      
      .students-grid {
        grid-template-columns: 1fr;
      }
      
      .student-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-users"></i> بيانات الطلاب والاشتراكات</h1>
    </header>

    <div class="navigation">
      
      <a href="sbc.html" class="nav-btn">
        <i class="fas fa-graduation-cap"></i>  اشتراكات الكورسات
      </a>
      <a href="#" class="nav-btn active">
        <i class="fas fa-users"></i> اشتراكات المحاضرات
      </a>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-students">0</div>
        <div class="stat-label">إجمالي الطلاب</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-subscriptions">0</div>
        <div class="stat-label">إجمالي الاشتراكات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="unique-governorates">0</div>
        <div class="stat-label">المحافظات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="today-subscriptions">0</div>
        <div class="stat-label">اشتراكات اليوم</div>
      </div>
    </div>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="ابحث باسم الطالب، المحافظة، المدرسة..." />
        <i class="fas fa-search"></i>
      </div>
      <select id="filter-grade">
        <option value="all">جميع الصفوف</option>
        <option value="تلتا ثانوي">تالتة ثانوي</option>
        <option value="تانية ثانوي">ثانية ثانوي</option>
        <option value="أولى ثانوي">أولى ثانوي</option>
      </select>
      <select id="filter-governorate" style="display: none;">
        <option value="all">جميع المحافظات</option>
      </select>
      <button class="btn btn-primary" id="refresh">
        <i class="fas fa-sync-alt"></i> تحديث
      </button>
    </div>

    <div class="students-grid" id="students-grid">
      <!-- سيتم ملء بيانات الطلاب هنا -->
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy, where
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaezH8j4u0Kmum3poYuFk8LsGtVietnSM",
      authDomain: "viduo-corss.firebaseapp.com",
      projectId: "viduo-corss",
      storageBucket: "viduo-corss.firebasestorage.app",
      messagingSenderId: "485896854659",
      appId: "1:485896854659:web:f0a618235eb4d9e9784fb6",
      measurementId: "G-SVB0WMS9MW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsGrid = document.getElementById('students-grid');
    const toast = document.getElementById('toast');
    const search = document.getElementById('search');
    const filterGrade = document.getElementById('filter-grade');
    const filterGovernorate = document.getElementById('filter-governorate');
    const refresh = document.getElementById('refresh');
    
    // عناصر الإحصائيات
    const totalStudentsEl = document.getElementById('total-students');
    const totalSubscriptionsEl = document.getElementById('total-subscriptions');
    const uniqueGovernoratesEl = document.getElementById('unique-governorates');
    const todaySubscriptionsEl = document.getElementById('today-subscriptions');

    let students = [];
    let subscriptions = [];
    let governorates = [];

    function showToast(text, isError=false){
      toast.textContent = text;
      toast.style.background = isError ? '#c0392b' : '#2E2E2E';
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function formatDate(timestamp) {
      if (!timestamp) return 'غير محدد';
      
      const date = timestamp.toDate();
      return date.toLocaleDateString('ar-EG', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function updateStats() {
      const totalStudents = students.length;
      const totalSubscriptions = subscriptions.length;
      const uniqueGovs = new Set(students.map(s => s.governorate)).size;
      
      // حساب اشتراكات اليوم
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const todaySubscriptions = subscriptions.filter(s => {
        if (!s.activatedAt) return false;
        const subscriptionDate = s.activatedAt.toDate();
        subscriptionDate.setHours(0, 0, 0, 0);
        return subscriptionDate.getTime() === today.getTime();
      }).length;
      
      totalStudentsEl.textContent = totalStudents;
      totalSubscriptionsEl.textContent = totalSubscriptions;
      uniqueGovernoratesEl.textContent = uniqueGovs;
      todaySubscriptionsEl.textContent = todaySubscriptions;
    }

    function populateGovernorateFilter() {
      const govSelect = document.getElementById('filter-governorate');
      govSelect.innerHTML = '<option value="all">جميع المحافظات</option>';
      
      governorates.forEach(gov => {
        const option = document.createElement('option');
        option.value = gov;
        option.textContent = gov;
        govSelect.appendChild(option);
      });
    }

    function toggleSubscriptions(studentId) {
      const subscriptionsList = document.getElementById(`subscriptions-${studentId}`);
      const toggleBtn = document.getElementById(`toggle-btn-${studentId}`);
      
      if (subscriptionsList.classList.contains('expanded')) {
        subscriptionsList.classList.remove('expanded');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
      } else {
        subscriptionsList.classList.add('expanded');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
      }
    }

    function renderStudents() {
      const searchTerm = search.value.trim().toLowerCase();
      const gradeFilter = filterGrade.value;
      const governorateFilter = filterGovernorate.value;
      
      studentsGrid.innerHTML = '';
      
      if (students.length === 0) {
        studentsGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-user-slash"></i>
            <h3>لا توجد بيانات</h3>
            <p>لم يتم العثور على أي بيانات طلاب في قاعدة البيانات.</p>
          </div>
        `;
        return;
      }
      
      const filteredStudents = students.filter(student => {
        // تطبيق البحث
        if (searchTerm && 
            !student.studentName.toLowerCase().includes(searchTerm) &&
            !student.governorate.toLowerCase().includes(searchTerm) &&
            !student.school.toLowerCase().includes(searchTerm) &&
            !student.studentId.includes(searchTerm)) {
          return false;
        }
        
        // تطبيق فلتر الصف
        if (gradeFilter !== 'all' && student.grade !== gradeFilter) {
          return false;
        }
        
        // تطبيق فلتر المحافظة
        if (governorateFilter !== 'all' && student.governorate !== governorateFilter) {
          return false;
        }
        
        return true;
      });
      
      if (filteredStudents.length === 0) {
        studentsGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <h3>لا توجد نتائج</h3>
            <p>لم نتمكن من العثور على أي نتائج تطابق معايير البحث الخاصة بك.</p>
          </div>
        `;
        return;
      }
      
      filteredStudents.forEach(student => {
        const studentSubscriptions = subscriptions.filter(s => s.studentId === student.studentId);
        
        const card = document.createElement('div');
        card.className = 'student-card';
        
        card.innerHTML = `
          <div class="student-header">
            <div class="student-info">
              <div class="student-name">${student.studentName || 'غير محدد'}</div>
              <div class="student-id">رقم الطالب: ${student.studentId || 'غير محدد'}</div>
            </div>
          </div>
          
          <div class="student-details">
            <div class="detail-item">
              <span class="detail-label">الهاتف</span>
              <span class="detail-value">${student.studentPhone || student.parentPhone || 'غير محدد'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">المدرسة</span>
              <span class="detail-value">${student.school || 'غير محدد'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">المحافظة</span>
              <span class="detail-value">${student.governorate || 'غير محدد'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">الصف</span>
              <span class="detail-value">${student.grade || 'غير محدد'}</span>
            </div>
          </div>
          
          <div class="subscriptions-section">
            <div class="subscriptions-header">
              <div class="subscriptions-title">المحاضرات المشترك فيها</div>
              <div class="subscriptions-count">${studentSubscriptions.length}</div>
            </div>
            
            <div class="subscriptions-list" id="subscriptions-${student.studentId}">
              ${studentSubscriptions.length > 0 ? 
                studentSubscriptions.map(sub => `
                  <div class="subscription-item">
                    <div class="subscription-name">${sub.lectureName || 'غير محدد'}</div>
                    <div class="subscription-date">${formatDate(sub.activatedAt)}</div>
                  </div>
                `).join('') : 
                '<div class="no-subscriptions">لا توجد اشتراكات</div>'
              }
            </div>
            
            ${studentSubscriptions.length > 0 ? `
              <button class="btn btn-subscriptions" id="toggle-btn-${student.studentId}" style="width: 100%; margin-top: 15px;">
                <i class="fas fa-chevron-down"></i> عرض الاشتراكات
              </button>
            ` : ''}
          </div>
        `;
        
        studentsGrid.appendChild(card);
        
        // إضافة مستمع الحدث لزر عرض الاشتراكات
        if (studentSubscriptions.length > 0) {
          const toggleBtn = document.getElementById(`toggle-btn-${student.studentId}`);
          toggleBtn.addEventListener('click', () => toggleSubscriptions(student.studentId));
        }
      });
    }

    async function fetchData() {
      try {
        // جلب بيانات التفعيلات
        const activationsQuery = query(collection(db, "activations"), orderBy("activatedAt", "desc"));
        const activationsSnapshot = await getDocs(activationsQuery);
        
        subscriptions = [];
        students = [];
        governorates = [];
        
        activationsSnapshot.forEach((doc) => {
          const data = doc.data();
          data.id = doc.id;
          subscriptions.push(data);
          
          // استخراج بيانات الطالب من التفعيل
          if (data.studentId && !students.find(s => s.studentId === data.studentId)) {
            const studentData = {
              studentId: data.studentId,
              studentName: data.studentName,
              studentPhone: data.studentPhone,
              parentPhone: data.parentPhone,
              school: data.school,
              governorate: data.governorate,
              grade: data.grade
            };
            students.push(studentData);
            
            // جمع المحافظات الفريدة
            if (data.governorate && !governorates.includes(data.governorate)) {
              governorates.push(data.governorate);
            }
          }
        });
        
        updateStats();
        populateGovernorateFilter();
        renderStudents();
        
        showToast(`تم تحميل ${students.length} طالب و ${subscriptions.length} اشتراك`);
      } catch (error) {
        console.error("Error fetching data: ", error);
        showToast("حدث خطأ في جلب البيانات", true);
      }
    }

    // إضافة مستمعي الأحداث
    search.addEventListener('input', renderStudents);
    filterGrade.addEventListener('change', renderStudents);
    filterGovernorate.addEventListener('change', renderStudents);
    refresh.addEventListener('click', fetchData);

    // تهيئة الصفحة
    await fetchData();
  </script>
</body>
</html>
