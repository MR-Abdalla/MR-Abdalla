<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>إدارة الأكواد</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #e26015;
      --primary-light: #dd6d12;
      --secondary: #c95937;
      --success: #00aeff;
      --danger: #ff0000;
      --warning: #f8961e;
      --dark: #1d3557;
      --light: #f1faee;
      --gray: #adb5bd;
      --card-bg: #ffffff;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: auto;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 20px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 25px 0;
      flex-wrap: wrap;
      background: var(--card-bg);
      padding: 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .search-container {
      position: relative;
      flex-grow: 1;
      min-width: 250px;
    }
    
    .search-container i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    input[type="text"], select {
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      width: 100%;
      font-family: 'Tajawal', sans-serif;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background-color: white;
    }
    
    .btn {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    .btn-copy {
      background: var(--success);
      color: white;
    }
    
    .btn-copy:hover {
      background: #38b2e0;
      transform: translateY(-2px);
    }
    
    .btn-copy.used {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-delete {
      background: var(--danger);
      color: white;
    }
    
    .btn-delete:hover {
      background: #e1156d;
      transform: translateY(-2px);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-top: 4px solid var(--primary);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card h3 {
      margin: 0 0 10px 0;
      color: var(--dark);
      font-weight: 700;
      font-size: 18px;
    }
    
    .small {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 15px;
    }
    
    .code-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }
    
    .code-row:hover {
      background: #e9ecef;
    }
    
    .toast {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: var(--dark);
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeIn 0.3s, fadeOut 0.3s 1.7s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    
    .used-badge {
      background: var(--danger);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .unused-badge {
      background: var(--success);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .video-info {
      flex-grow: 1;
    }
    
    .no-codes {
      text-align: center;
      padding: 20px;
      color: var(--gray);
      font-style: italic;
    }
    
    .code-actions {
      display: flex;
      gap: 8px;
    }
    
    .code-value {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      color: var(--dark);
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-container {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-key"></i> إدارة أكواد المحاضرات</h1>
    </header>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="ابحث باسم المحاضرة..." />
        <i class="fas fa-search"></i>
      </div>
      <select id="filter">
        <option value="all">جميع الأكواد</option>
        <option value="unused">غير المستخدمة</option>
        <option value="used">المستخدمة</option>
      </select>
      <button class="btn btn-primary" id="refresh">
        <i class="fas fa-sync-alt"></i> تحديث
      </button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc, doc,
      updateDoc, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaezH8j4u0Kmum3poYuFk8LsGtVietnSM",
      authDomain: "viduo-corss.firebaseapp.com",
      projectId: "viduo-corss",
      storageBucket: "viduo-corss.firebasestorage.app",
      messagingSenderId: "485896854659",
      appId: "1:485896854659:web:f0a618235eb4d9e9784fb6",
      measurementId: "G-SVB0WMS9MW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById('grid');
    const toast = document.getElementById('toast');
    const search = document.getElementById('search');
    const filter = document.getElementById('filter');
    const refresh = document.getElementById('refresh');

    let videos = [];
    let codes = [];

    function generateCode(len=6){
      const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let r=''; for(let i=0;i<len;i++) r+=chars.charAt(Math.floor(Math.random()*chars.length));
      return r;
    }

    function showToast(text, isError=false){
      toast.textContent=text;
      toast.style.background = isError ? '#c0392b' : '#1d3557';
      toast.style.display='block';
      setTimeout(()=>toast.style.display='none',2000);
    }

    async function fetchVideos(){
      const snap = await getDocs(query(collection(db,'videos'), orderBy('createdAt','desc')));
      videos = [];
      snap.forEach(d=>{
        const v = d.data(); v.id = d.id; videos.push(v);
      });
    }

    async function fetchCodes(){
      const snap = await getDocs(query(collection(db,'codes'), orderBy('createdAt','desc')));
      codes = [];
      snap.forEach(d=>{
        const c = d.data(); c.id = d.id; codes.push(c);
      });
    }

    function render(){
      const q = search.value.trim().toLowerCase();
      const f = filter.value;
      grid.innerHTML = '';

      videos.forEach(v=>{
        const related = codes.filter(c=>c.videoId===v.id);
        
        // البحث فقط عن اسم المحاضرة
        if (q && !v.title.toLowerCase().includes(q)) {
          return;
        }
        
        // تطبيق الفلتر
        let filtered = related.filter(c=>{
          if (f==='used' && !c.used) return false;
          if (f==='unused' && c.used) return false;
          return true;
        });

        const card = document.createElement('div'); 
        card.className='card';
        
        card.innerHTML = `
          <div class="card-header">
            <div class="video-info">
              <h3>${v.title}</h3>
              <div class="small">${v.grade || 'غير محدد'}</div>
            </div>
            <button class="btn btn-primary addBtn" data-id="${v.id}">
              <i class="fas fa-plus"></i> إضافة كود
            </button>
          </div>
          <div class="codes" id="codes-${v.id}"></div>
        `;
        
        grid.appendChild(card);

        const box = document.getElementById('codes-'+v.id);
        if (filtered.length===0){
          box.innerHTML='<div class="no-codes">لا توجد أكواد</div>';
        } else {
          filtered.forEach(c=>{
            const row = document.createElement('div'); 
            row.className='code-row';
            
            row.innerHTML = `
              <div>
                <div class="code-value">${c.code}</div>
                <div class="small">
                  <span class="${c.used ? 'used-badge' : 'unused-badge'}">
                    ${c.used ? 'مستخدم' : 'غير مستخدم'}
                  </span>
                </div>
              </div>
              <div class="code-actions">
                <button class="btn btn-copy" data-code="${c.code}">
                  <i class="fas fa-copy"></i> نسخ
                </button>
                <button class="btn btn-delete" data-del="${c.id}">
                  <i class="fas fa-trash"></i> حذف
                </button>
              </div>
            `;
            box.appendChild(row);
          });
        }
      });

      document.querySelectorAll('.btn-copy').forEach(btn=>{
       btn.addEventListener('click', ()=> copyCode(btn.dataset.code, btn));
     });


      // تعديل وظيفة النسخ لنسخ الكود فقط بدون تغيير الحالة
      document.querySelectorAll('.btn-copy').forEach(btn=>{
        btn.addEventListener('click', ()=> copyCode(btn.dataset.code));
      });

      document.querySelectorAll('.btn-delete').forEach(btn=>{
        btn.addEventListener('click', ()=> deleteCode(btn.dataset.del));
      });
    }

    async function addCode(videoId){
      try {
        const newCode = generateCode();
        await addDoc(collection(db,'codes'), {
          code:newCode,
          videoId:videoId,
          used:false,
          createdAt:serverTimestamp()
        });
        showToast('تم إنشاء الكود بنجاح');
        await fetchCodes();
        render();
      } catch(err){
        showToast('خطأ: '+err.message, true);
      }
    }

// تعديل وظيفة النسخ لنسخ الكود مرة واحدة بس وتعطيل الزرار
async function copyCode(code, btn){
  try {
    if (btn.classList.contains("disabled")) {
      showToast("⚠️ هذا الكود تم نسخه بالفعل!");
      return;
    }

    await navigator.clipboard.writeText(code);

    // تغيير شكل الزرار للرمادي وتعطيله
    btn.classList.add("disabled");
    btn.style.backgroundColor = "#ccc"; 
    btn.style.cursor = "not-allowed";
    btn.disabled = true;

    showToast("✅ تم نسخ الكود: " + code);
  } catch(err){
    showToast("خطأ في النسخ: "+err.message,true);
  }
}
    async function deleteCode(id){
      if(!confirm("هل أنت متأكد من حذف هذا الكود؟")) return;
      try{
        await deleteDoc(doc(db,'codes',id));
        showToast("تم حذف الكود بنجاح");
        await fetchCodes();
        render();
      }catch(err){
        showToast("خطأ: "+err.message,true);
      }
    }

    // events
    search.addEventListener('input', render);
    filter.addEventListener('change', render);
    refresh.addEventListener('click', async ()=>{
      await fetchVideos(); 
      await fetchCodes();
      render();
      showToast("تم تحديث البيانات");
    });

    // init
    await fetchVideos();
    await fetchCodes();
    render();
  </script>
</body>
</html>
