<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>إدارة الأكواد</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #007AFF;
      --primary-light: #5AC8FA;
      --secondary: #5856D6;
      --success: #34C759;
      --danger: #FF3B30;
      --warning: #FF9500;
      --dark: #1C1C1E;
      --light: #F2F2F7;
      --gray: #8E8E93;
      --card-bg: #FFFFFF;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 14px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #F2F2F7;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #1C1C1E;
      line-height: 1.5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 25px 30px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: 1;
    }
    
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      z-index: 2;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }
    
    .nav-btn {
      background: var(--card-bg);
      color: var(--dark);
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      background: var(--primary);
      color: white;
    }
    
    .nav-btn.active {
      background: var(--primary);
      color: white;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 25px 0;
      flex-wrap: wrap;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .search-container {
      position: relative;
      flex-grow: 1;
      min-width: 280px;
    }
    
    .search-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      z-index: 2;
    }
    
    input[type="text"], select {
      padding: 14px 45px 14px 15px;
      border-radius: 10px;
      border: 1px solid #E5E5EA;
      width: 100%;
      font-family: 'Tajawal', sans-serif;
      transition: var(--transition);
      background-color: var(--light);
      font-size: 16px;
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      background-color: white;
    }
    
    .btn {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056CC;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 122, 255, 0.3);
    }
    
    .btn-copy {
      background: var(--success);
      color: white;
    }
    
    .btn-copy:hover {
      background: #30A14E;
      transform: translateY(-2px);
    }
    
    .btn-copy.used {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-delete {
      background: var(--danger);
      color: white;
    }
    
    .btn-delete:hover {
      background: #D70015;
      transform: translateY(-2px);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-top: 5px solid var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }
    
    .card h3 {
      margin: 0 0 12px 0;
      color: var(--dark);
      font-weight: 700;
      font-size: 20px;
    }
    
    .small {
      font-size: 15px;
      color: var(--gray);
      margin-bottom: 18px;
    }
    
    .code-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-radius: 10px;
      background: var(--light);
      margin-bottom: 12px;
      transition: var(--transition);
    }
    
    .code-row:hover {
      background: #E5E5EA;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: var(--dark);
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: fadeIn 0.3s, fadeOut 0.3s 1.7s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }
    
    .used-badge {
      background: var(--danger);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .unused-badge {
      background: var(--success);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    
    .video-info {
      flex-grow: 1;
    }
    
    .no-codes {
      text-align: center;
      padding: 25px;
      color: var(--gray);
      font-style: italic;
      background: var(--light);
      border-radius: 10px;
    }
    
    .code-actions {
      display: flex;
      gap: 10px;
    }
    
    .code-value {
      font-weight: 700;
      font-size: 17px;
      letter-spacing: 1px;
      color: var(--dark);
      font-family: 'Courier New', monospace;
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1;
      min-width: 200px;
      text-align: center;
      transition: var(--transition);
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 15px;
      color: var(--gray);
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-container {
        min-width: auto;
      }
      
      .navigation {
        flex-direction: column;
      }
      
      .nav-btn {
        justify-content: center;
      }
      
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-key"></i> إدارة أكواد المحاضارت</h1>
    </header>

    <div class="navigation">
      <a href="#" class="nav-btn active">
        <i class="fas fa-play-circle"></i> أكواد المحاضرات
      </a>
      <a href="Subscriptions.html" class="nav-btn">
        <i class="fas fa-graduation-cap"></i> أكواد الكورسات
      </a>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-codes">0</div>
        <div class="stat-label">إجمالي الأكواد</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="used-codes">0</div>
        <div class="stat-label">الأكواد المستخدمة</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="unused-codes">0</div>
        <div class="stat-label">الأكواد المتاحة</div>
      </div>
    </div>

    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="ابحث باسم المحاضرة..." />
        <i class="fas fa-search"></i>
      </div>
      <select id="filter">
        <option value="all">جميع الأكواد</option>
        <option value="unused">غير المستخدمة</option>
        <option value="used">المستخدمة</option>
      </select>
      <button class="btn btn-primary" id="refresh">
        <i class="fas fa-sync-alt"></i> تحديث
      </button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc, doc,
      updateDoc, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaezH8j4u0Kmum3poYuFk8LsGtVietnSM",
      authDomain: "viduo-corss.firebaseapp.com",
      projectId: "viduo-corss",
      storageBucket: "viduo-corss.firebasestorage.app",
      messagingSenderId: "485896854659",
      appId: "1:485896854659:web:f0a618235eb4d9e9784fb6",
      measurementId: "G-SVB0WMS9MW"
    };
       

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById('grid');
    const toast = document.getElementById('toast');
    const search = document.getElementById('search');
    const filter = document.getElementById('filter');
    const refresh = document.getElementById('refresh');
    const totalCodesEl = document.getElementById('total-codes');
    const usedCodesEl = document.getElementById('used-codes');
    const unusedCodesEl = document.getElementById('unused-codes');

    let videos = [];
    let codes = [];

    function generateCode(len=6){
      const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let r=''; for(let i=0;i<len;i++) r+=chars.charAt(Math.floor(Math.random()*chars.length));
      return r;
    }

    function showToast(text, isError=false){
      toast.textContent=text;
      toast.style.background = isError ? '#c0392b' : '#1C1C1E';
      toast.style.display='block';
      setTimeout(()=>toast.style.display='none',2000);
    }

    function updateStats() {
      const total = codes.length;
      const used = codes.filter(c => c.used).length;
      const unused = total - used;
      
      totalCodesEl.textContent = total;
      usedCodesEl.textContent = used;
      unusedCodesEl.textContent = unused;
    }

    async function fetchVideos(){
      const snap = await getDocs(query(collection(db,'videos'), orderBy('createdAt','desc')));
      videos = [];
      snap.forEach(d=>{
        const v = d.data(); v.id = d.id; videos.push(v);
      });
    }

    async function fetchCodes(){
      const snap = await getDocs(query(collection(db,'codes'), orderBy('createdAt','desc')));
      codes = [];
      snap.forEach(d=>{
        const c = d.data(); c.id = d.id; codes.push(c);
      });
      updateStats();
    }

    function render(){
      const q = search.value.trim().toLowerCase();
      const f = filter.value;
      grid.innerHTML = '';

      videos.forEach(v=>{
        const related = codes.filter(c=>c.videoId===v.id);
        
        // البحث فقط عن اسم المحاضرة
        if (q && !v.title.toLowerCase().includes(q)) {
          return;
        }
        
        // تطبيق الفلتر
        let filtered = related.filter(c=>{
          if (f==='used' && !c.used) return false;
          if (f==='unused' && c.used) return false;
          return true;
        });

        const card = document.createElement('div'); 
        card.className='card';
        
        card.innerHTML = `
          <div class="card-header">
            <div class="video-info">
              <h3>${v.title}</h3>
              <div class="small">${v.grade || 'غير محدد'}</div>
            </div>
            <button class="btn btn-primary addBtn" data-id="${v.id}">
              <i class="fas fa-plus"></i> إضافة كود
            </button>
          </div>
          <div class="codes" id="codes-${v.id}"></div>
        `;
        
        grid.appendChild(card);

        const box = document.getElementById('codes-'+v.id);
        if (filtered.length===0){
          box.innerHTML='<div class="no-codes">لا توجد أكواد</div>';
        } else {
          filtered.forEach(c=>{
            const row = document.createElement('div'); 
            row.className='code-row';
            
            row.innerHTML = `
              <div>
                <div class="code-value">${c.code}</div>
                <div class="small">
                  <span class="${c.used ? 'used-badge' : 'unused-badge'}">
                    ${c.used ? 'مستخدم' : 'غير مستخدم'}
                  </span>
                </div>
              </div>
              <div class="code-actions">
                <button class="btn btn-copy" data-code="${c.code}">
                  <i class="fas fa-copy"></i> نسخ
                </button>
                <button class="btn btn-delete" data-del="${c.id}">
                  <i class="fas fa-trash"></i> حذف
                </button>
              </div>
            `;
            box.appendChild(row);
          });
        }
      });

      document.querySelectorAll('.addBtn').forEach(btn=>{
        btn.addEventListener('click', ()=> addCode(btn.dataset.id));
      });

      // تعديل وظيفة النسخ لنسخ الكود مع تغيير اللون
document.querySelectorAll('.btn-copy').forEach(btn => {
  btn.addEventListener('click', () => copyCode(btn.dataset.code, btn));
});

document.querySelectorAll('.btn-delete').forEach(btn => {
  btn.addEventListener('click', () => deleteCode(btn.dataset.del));
});
    }

    async function addCode(videoId){
      try {
        const newCode = generateCode();
        await addDoc(collection(db,'codes'), {
          code:newCode,
          videoId:videoId,
          used:false,
          createdAt:serverTimestamp()
        });
        showToast('تم إنشاء الكود بنجاح');
        await fetchCodes();
        render();
      } catch(err){
        showToast('خطأ: '+err.message, true);
      }
    }

// تعديل وظيفة النسخ لنسخ الكود مع تغيير اللون إلى رصاصي بشكل دائم
async function copyCode(code, button) {
  try {
    await navigator.clipboard.writeText(code);
    
    // تغيير لون الزر إلى رصاصي بشكل دائم
    button.style.color = '#ffffff';
    button.style.backgroundColor = '#808080';
    
    // تعطيل الزر بعد النسخ
    button.disabled = true;
    
    showToast("تم نسخ الكود: " + code);
    
  } catch(err) {
    showToast("خطأ في النسخ: " + err.message, true);
  }
}

    async function deleteCode(id){
      if(!confirm("هل أنت متأكد من حذف هذا الكود؟")) return;
      try{
        await deleteDoc(doc(db,'codes',id));
        showToast("تم حذف الكود بنجاح");
        await fetchCodes();
        render();
      }catch(err){
        showToast("خطأ: "+err.message,true);
      }
    }

    // events
    search.addEventListener('input', render);
    filter.addEventListener('change', render);
    refresh.addEventListener('click', async ()=>{
      await fetchVideos(); 
      await fetchCodes();
      render();
      showToast("تم تحديث البيانات");
    });

    // init
    await fetchVideos();
    await fetchCodes();
    render();
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
