<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الاختبار</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 20px; }
    .question { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; background: green; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:disabled { background: gray; }
  </style>
</head>
<body>
  <h2>📘 الاختبار</h2>
  <form id="quizForm"></form>
  <button id="submitBtn">إرسال الإجابات</button>
  <p id="resultMsg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCYTyLhaju2pz9Qm8kcOmouj021ZHsD7Ak",
      authDomain: "corss-cee70.firebaseapp.com",
      projectId: "corss-cee70",
      storageBucket: "corss-cee70.appspot.com",
      messagingSenderId: "252749122878",
      appId: "1:252749122878:web:decad07aec6ed917a4b06f",
      measurementId: "G-7G2SDLRBZ8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quizForm = document.getElementById("quizForm");
    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMsg");

    let studentData = JSON.parse(localStorage.getItem("studentData") || "{}");

    // تحميل الكوزات
    async function loadQuiz() {
      const snapshot = await getDocs(collection(db, "quiz"));
      let index = 1;

      snapshot.forEach(doc => {
        const data = doc.data();

        const div = document.createElement("div");
        div.classList.add("question");

        // لو في صورة
        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.style.width = "80%";
          div.appendChild(img);
        }

        // نص السؤال
        const q = document.createElement("p");
        q.textContent = `${index}) ${data.question}`;
        div.appendChild(q);

        // الاختيارات
        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        (data.options || []).forEach((opt, i) => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${opt}`;
          optionsDiv.appendChild(label);
        });

        div.appendChild(optionsDiv);
        quizForm.appendChild(div);
        index++;
      });
    }

    // ارسال الإجابات
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!studentData.name || !studentData.studentId) {
        resultMsg.textContent = "❌ بيانات الطالب غير موجودة في الجهاز!";
        resultMsg.style.color = "red";
        return;
      }

      const answers = {};
      const inputs = quizForm.querySelectorAll("input[type=radio]:checked");
      inputs.forEach(input => {
        answers[input.name] = input.value;
      });

      // حفظ الإجابات في Firestore
      await addDoc(collection(db, "quizAnswers"), {
        studentId: studentData.studentId,
        name: studentData.name,
        grade: studentData.grade,
        answers: answers,
        timestamp: new Date()
      });

      resultMsg.textContent = "✅ تم إرسال إجاباتك بنجاح!";
      resultMsg.style.color = "green";
      submitBtn.disabled = true; // يمنعه يجاوب تاني
    });

    // تشغيل
    loadQuiz();
  </script>
</body>
</html>
