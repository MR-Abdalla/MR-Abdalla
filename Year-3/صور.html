<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلايدر صور متجاوب</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      flex-direction: column;
    }

    .slider {
      width: 90%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease;
    }

    .slides picture {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* النقط */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bbb;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <!-- صورة 1 -->
      <picture>
        <source media="(max-width: 768px)" srcset="phone1.jpg">
        <img src="vi-1.jpg" alt="صورة 1">
      </picture>

      <!-- صورة 2 -->
      <picture>
        <source media="(max-width: 768px)" srcset="phone2.jpg">
        <img src="vi-1.jpg" alt="صورة 2">
      </picture>

      <!-- صورة 3 -->
      <picture>
        <source media="(max-width: 768px)" srcset="phone3.jpg">
        <img src="vi-1.jpg" alt="صورة 3">
      </picture>
    </div>
  </div>

  <!-- النقط -->
  <div class="dots" id="dots"></div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;
    const dotsContainer = document.getElementById("dots");

    // إنشاء النقط حسب عدد الصور
    for (let i = 0; i < total; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function showSlide(i) {
      slides.style.transform = `translateX(-${i * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[i].classList.add("active");
    }

    function goToSlide(i) {
      index = i;
      showSlide(index);
    }

    setInterval(() => {
      index++;
      if (index >= total) index = 0;
      showSlide(index);
    }, 3000); // 3 ثواني
  </script>
</body>
</html>
