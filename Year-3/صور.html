<script>
  












    document.addEventListener('DOMContentLoaded', function() {
            // Scroll functionality
            const scrollContent = document.querySelector('.products');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const scrollContainer = document.querySelector('.products-scroll');
            const scrollProgress = document.getElementById('scroll-progress');
            
            let scrollPosition = 0;
            const scrollAmount = 250;
            let containerWidth = scrollContainer.offsetWidth;
            let contentWidth = scrollContent.scrollWidth;
            
            // تحديث حالة الأزرار والمؤشر
            function updateUI() {
                // تحديث الأزرار
                if (scrollPosition <= 0) {
                    leftBtn.classList.add('hidden');
                } else {
                    leftBtn.classList.remove('hidden');
                }
                
                if (scrollPosition >= contentWidth - containerWidth) {
                    rightBtn.classList.add('hidden');
                } else {
                    rightBtn.classList.remove('hidden');
                }
                
                // تحديث مؤشر التمرير
                const progressWidth = (scrollPosition / (contentWidth - containerWidth)) * 100;
                scrollProgress.style.width = `${progressWidth}%`;
            }
            
            // التمرير لليسار (بالزر الأيمن)
            rightBtn.addEventListener('click', function() {
                scrollPosition += scrollAmount;
                
                if (scrollPosition > contentWidth - containerWidth) {
                    scrollPosition = contentWidth - containerWidth;
                }
                
                scrollContent.style.transform = `translateX(-${scrollPosition}px)`;
                updateUI();
            });
            
            // التمرير لليمين (بالزر الأيسر)
            leftBtn.addEventListener('click', function() {
                scrollPosition -= scrollAmount;
                
                if (scrollPosition < 0) {
                    scrollPosition = 0;
                }
                
                scrollContent.style.transform = `translateX(-${scrollPosition}px)`;
                updateUI();
            });
            
            // التمرير بالسحب على الأجهزة المحمولة
            let isDown = false;
            let startX;
            let startScrollLeft;
            
            scrollContent.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - scrollContent.offsetLeft;
                startScrollLeft = scrollPosition;
                scrollContent.style.cursor = 'grabbing';
                scrollContent.style.transition = 'none';
            });
            
            scrollContent.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContent.style.cursor = 'grab';
                scrollContent.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            });
            
            scrollContent.addEventListener('mouseup', () => {
                isDown = false;
                scrollContent.style.cursor = 'grab';
                scrollContent.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                updateUI();
            });
            
            scrollContent.addEventListener('mousemove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContent.offsetLeft;
                const walk = (x - startX) * 1.5; // سرعة السحب
                scrollPosition = startScrollLeft - walk;
                
                if (scrollPosition < 0) scrollPosition = 0;
                if (scrollPosition > contentWidth - containerWidth) scrollPosition = contentWidth - containerWidth;
                
                scrollContent.style.transform = `translateX(-${scrollPosition}px)`;
                updateUI();
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                containerWidth = scrollContainer.offsetWidth;
                contentWidth = scrollContent.scrollWidth;
                updateUI();
            });
            
            // Initialize UI
            updateUI();
            
            // Close modal when overlay or close button is clicked

        });


    
</script>
