<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الفيديوهات</title>
  <style>
    :root {
      --primary-color: #FF8C00;
      --primary-dark: #E67E00;
      --primary-light: #FFA94D;
      --text-dark: #333;
      --text-light: #666;
      --background: #000000;
      --card-bg: #FFFFFF;
      --shadow: 0 4px 15px rgba(255, 140, 0, 0.15);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    h2 {
      margin: 0;
      font-size: 24px;
    }

    p {
      margin: 5px 0 0;
      opacity: 0.9;
    }

    /* الفيديو الأساسي */
    #mainVideo {
      width: 100%;
      height: 55vh;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 3px solid var(--primary-light);
    }

    /* زرار القائمة */
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      position: absolute;
      top: 20px;
      left: 20px;
      transition: 0.3s;
      box-shadow: var(--shadow);
    }

    .menu-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* الشريط الجانبي */
    .sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: var(--card-bg);
      box-shadow: -2px 0 15px rgba(0,0,0,0.1);
      transition: 0.4s ease-in-out;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary-color);
      font-size: 22px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-light);
    }

    .video-item {
      margin-bottom: 20px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 140, 0, 0.2);
    }

    .video-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .video-item:hover img {
      border-color: var(--primary-color);
    }

    .video-item p {
      margin-top: 10px;
      font-size: 16px;
      color: var(--text-dark);
      font-weight: 500;
    }

    .video-item.active {
      background: rgba(255, 140, 0, 0.1);
      border-right: 4px solid var(--primary-color);
    }

    /* خلفية معتمة عند فتح القائمة */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* الموبايل */
    @media (max-width: 768px) {
      #mainVideo {
        height: 60vh;
      }

      .menu-btn {
        font-size: 22px;
        padding: 8px 14px;
        top: 20px;
        left: 20px;
      }

      .sidebar {
        width: 280px;
      }
      
      .video-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>


 <div class="container" id="videoSection" style="display: none; width: 90%;">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="header">
      <h2>المحاضرة الأولى - التيارات الكهربائية</h2>
      <p>مدة المحاضرة: أسبوع فقط</p>
    </div>

    <iframe id="mainVideo" 
      src="https://www.youtube.com/embed/Frm-vMYAPbU" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <h3>📺 قائمة الفيديوهات</h3>

    <div class="video-item active" onclick="changeVideo('Frm-vMYAPbU', this)">
      <img src="https://img.youtube.com/vi/Frm-vMYAPbU/0.jpg" alt="المحاضرة الأولى">
      <p>المحاضرة الأولى</p>
    </div>

    <div class="video-item" onclick="changeVideo('aV9eHL8NQuY', this)">
      <img src="https://img.youtube.com/vi/aV9eHL8NQuY/0.jpg" alt="الواجب">
      <p>الواجب</p>
    </div>

    
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    function changeVideo(videoId, element) {
      // تحديث مصدر الفيديو الرئيسي
      document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;
      
      // إزالة النشاط من جميع العناصر
      const allItems = document.querySelectorAll('.video-item');
      allItems.forEach(item => item.classList.remove('active'));
      
      // إضافة النشاط للعنصر المحدد
      element.classList.add('active');
      
      // تحديث العنوان والوصف بناءً على الفيديو المحدد
      updateVideoInfo(element.querySelector('p').textContent);
      
      // إغلاق القائمة
      toggleSidebar();
    }
    
    function updateVideoInfo(title) {
      const header = document.querySelector('.header');
      if (title === "المحاضرة الأولى") {
        header.querySelector('h2').textContent = "المحاضرة الأولى - التيارات الكهربائية";
        header.querySelector('p').textContent = "مدة المحاضرة: أسبوع فقط";
      } else if (title === "الواجب") {
        header.querySelector('h2').textContent = "الواجب العملي";
        header.querySelector('p').textContent = " مدة الواجب: 3 أيام";
      } 
    }
  </script>

</body>
</html>
