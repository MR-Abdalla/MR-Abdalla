<script>
function nextVideo() {
  let videos = document.querySelectorAll(".video-item");
  let current = document.querySelector(".video-item.active");
  let currentIndex = Array.from(videos).indexOf(current);
  let nextIndex = currentIndex + 1;

  if (nextIndex < videos.length) {
    let nextVideo = videos[nextIndex];
    let videoId = nextVideo.getAttribute("onclick").match(/'(.*?)'/)[1];
    changeVideo(videoId, nextVideo);

    // افتح القائمة ثانية واحدة وبعدين اقفلها
    toggleSidebar(true);
    setTimeout(() => toggleSidebar(false), 1000);
  } else {
    alert("📌 لا يوجد فيديو بعد هذا");
  }
}

function prevVideo() {
  let videos = document.querySelectorAll(".video-item");
  let current = document.querySelector(".video-item.active");
  let currentIndex = Array.from(videos).indexOf(current);
  let prevIndex = currentIndex - 1;

  if (prevIndex >= 0) {
    let prevVideo = videos[prevIndex];
    let videoId = prevVideo.getAttribute("onclick").match(/'(.*?)'/)[1];
    changeVideo(videoId, prevVideo);

    // افتح القائمة ثانية واحدة وبعدين اقفلها
    toggleSidebar(true);
    setTimeout(() => toggleSidebar(false), 1000);
  } else {
    alert("📌 لا يوجد فيديو قبل هذا");
  }
}

function changeVideo(videoId, element) {
  document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;

  // إزالة active من كل العناصر
  let items = document.querySelectorAll(".video-item");
  items.forEach(item => item.classList.remove("active"));

  // إضافة active للي اتضغط عليه أو اللي جاله من next/prev
  element.classList.add("active");
}

// تعديل toggleSidebar عشان تستقبل حالة on/off
function toggleSidebar(force) {
  let sidebar = document.getElementById("sidebar");
  let overlay = document.getElementById("overlay");

  if (force === true) {
    sidebar.classList.add("open");
    overlay.style.display = "block";
  } else if (force === false) {
    sidebar.classList.remove("open");
    overlay.style.display = "none";
  } else {
    // الوضع العادي: toggle
    sidebar.classList.toggle("open");
    overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
  }
}

toggleSidebar(true);                 // افتح
setTimeout(() => toggleSidebar(false), 500);  // اقفل بعد ثانية

</script>

<script>
function toggleSidebar(force) {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  if (force === true) {
    // افتح بالقوة
    sidebar.classList.add("active");
    overlay.classList.add("active");
  } else if (force === false) {
    // اقفل بالقوة
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  } else {
    // toggle عادي (زي ما كان عندك)
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  }
}

function changeVideo(videoId, element) {
  // تحديث مصدر الفيديو الرئيسي
  document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;
  
  // إزالة النشاط من جميع العناصر
  const allItems = document.querySelectorAll('.video-item');
  allItems.forEach(item => item.classList.remove('active'));
  
  // إضافة النشاط للعنصر المحدد
  element.classList.add('active');
  
  // تحديث العنوان والوصف بناءً على الفيديو المحدد
  updateVideoInfo(element.querySelector('p').textContent);
  
  // إغلاق القائمة (الوضع العادي)
  toggleSidebar();
}

function updateVideoInfo(title) {
  const header = document.querySelector('.header');
  if (title === "المحاضرة الأولى") {
    header.querySelector('h2').textContent = "المحاضرة الأولى - التيارات الكهربائية";
    header.querySelector('p').textContent = "مدة المحاضرة: أسبوع فقط";
  } else if (title === "الواجب") {
    header.querySelector('h2').textContent = "الواجب العملي";
    header.querySelector('p').textContent = "مدة الواجب: 3 أيام";
  } 
}

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { 
      getFirestore, collection, query, where, getDocs, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYTyLhaju2pz9Qm8kcOmouj021ZHsD7Ak",
      authDomain: "corss-cee70.firebaseapp.com",
      projectId: "corss-cee70",
      storageBucket: "corss-cee70.appspot.com",
      messagingSenderId: "252749122878",
      appId: "1:252749122878:web:decad07aec6ed917a4b06f",
      measurementId: "G-7G2SDLRBZ8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const courseName = document.getElementById("fixedCourseName").textContent.trim();
    const activationSection = document.getElementById("activationSection");
    const videoSection = document.getElementById("videoSection");
    const msg = document.getElementById("msg");

    // تحقق من LocalStorage عند بداية الصفحة
    const savedCourses = JSON.parse(localStorage.getItem("activatedCourses") || "{}");
    if (savedCourses[courseName]) {
      const now = Date.now();
      if (now < savedCourses[courseName].expiry) {
        activationSection.style.display = "none";
        videoSection.style.display = "block";
      } else {
        // انتهت المدة -> امسح الكورس من التخزين
        delete savedCourses[courseName];
        localStorage.setItem("activatedCourses", JSON.stringify(savedCourses));
      }
    }

    async function activateCourse() {
      const codeInput = document.getElementById("courseCode").value.trim();
      msg.style.color = "red";

      if (!codeInput) {
        msg.textContent = "❌ من فضلك أدخل كود التفعيل.";
        return;
      }

      const q = query(
        collection(db, "courseCodes"),
        where("courseName", "==", courseName),
        where("code", "==", codeInput)
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        msg.textContent = "❌ الكود غير صحيح أو لا يتبع هذا الكورس.";
        return;
      }

      const docSnap = snapshot.docs[0];
      const data = docSnap.data();

      if (data.used) {
        msg.textContent = "❌ الكود تم استخدامه من قبل.";
      } else {
        // اجلب بيانات الطالب من localStorage
        let studentData = {};
        try {
          studentData = JSON.parse(localStorage.getItem("studentData") || "{}");
        } catch (e) {
          studentData = {};
        }

        const studentName = studentData.name || "";
        const studentClass = studentData.grade || "";
        const studentId = studentData.studentId || "";

        if (!studentName || !studentClass || !studentId) {
          msg.textContent = "❌ بيانات الطالب غير متوفرة في الجهاز.";
          return;
        }

        // أضف البيانات إلى Students-corss
        await updateDoc(doc(db, "courseCodes", docSnap.id), { used: true });

        await fetch("https://firestore.googleapis.com/v1/projects/corss-cee70/databases/(default)/documents/Students-corss", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fields: {
              name: { stringValue: studentName },
              class: { stringValue: studentClass },
              studentId: { stringValue: studentId },
              courseCode: { stringValue: codeInput },
              courseName: { stringValue: courseName }
            }
          })
        });

// حفظ الكود في LocalStorage مع مدة صلاحية (أسبوع واحد)
const expiryMinutes = 7 * 24 * 60; // أسبوع واحد (7 أيام × 24 ساعة × 60 دقيقة)
const expiryTime = Date.now() + (expiryMinutes * 60 * 1000);

savedCourses[courseName] = {
  link: window.location.pathname, // استخدم فقط المسار وليس الرابط الكامل
  expiry: expiryTime
};

// تأكد من التحويل إلى JSON عند الحفظ
localStorage.setItem("activatedCourses", JSON.stringify(savedCourses));

        msg.style.color = "green";
        msg.textContent = "✅ تم التفعيل بنجاح!";
        activationSection.style.display = "none";
        videoSection.style.display = "block";
      }
    }

    window.activateCourse = activateCourse;
</script>
