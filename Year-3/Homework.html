<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>الواجبات - تنيا ثانوي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=El+Messiri:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: 'Tajawal', sans-serif;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }

        ::selection {
            background-color: #e52727;
            color: white;
        }
        
        ::-moz-selection {
            background-color: #E55627;
            color: white;
        }

        a {
            text-decoration: none;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            opacity: 80%;
            height: 45px;
            transition: all 0.3s;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .logo:hover {
            opacity: 100%;
            transform: scale(1.05);
            border-color: rgba(255, 0, 0, 0.6);
        }

        /* Button Styles */
        .cssbuttons-io-button {
            background: linear-gradient(45deg, #990606, #b60000);
            color: white;
            font-family: inherit;
            padding: 0.5em 1em;
            padding-left: 1.2em;
            font-size: 16px;
            font-weight: 600;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(182, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(182, 0, 0, 0.4);
        }

        .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            box-shadow: 0.1em 0.1em 0.6em 0.2em rgba(182, 0, 0, 0.3);
            right: 0.3em;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
            color: #ff0000;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }

        /* Menu Toggle */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-left: 2px solid #ff0000;
            padding: 25px;
            overflow-y: auto;
            display: none;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
        }

        .sidebar.show {
            display: block;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .sidebar h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            color: #ff0000;
            border: none;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 12px;
        }

        .sidebar ul li a {
            display: block;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateX(-5px);
            border-color: rgba(255, 0, 0, 0.3);
        }

        /* Hero Section */
        .start {
            text-align: center;
            padding: 60px 20px;
            margin: 30px 0;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .start::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .start h1 {
            font-family: "Zain", sans-serif;
            font-size: 4.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadein 1.5s ease forwards;
            text-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .start p {
            font-size: 1.3rem;
            font-family: "El Messiri", sans-serif;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
            animation: fadein 2s ease forwards;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Container & Cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px 20px 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #222222);
            border-radius: 20px;
            overflow: hidden;
            width: 380px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            z-index: 2;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .text-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 25px 20px;
            border-radius: 0 0 20px 20px;
        }

        .text-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #0084ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .text {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            color: #ffffff;
            text-align: right;
        }

        .text p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #cccccc;
        }

        .dat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status {
            background: rgba(0, 132, 255, 0.2);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .text-card a {
            display: inline-block;
            background: linear-gradient(45deg, #0071e3, #00a8ff);
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
        }

        .text-card a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 113, 227, 0.4);
            background: linear-gradient(45deg, #0056b3, #0088cc);
        }

        /* Footer */
        .footer {
            padding: 40px 5% 20px;
            background: #0f0f0f;
            color: #fff;
            text-align: right;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .footer-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .footer-top img {
            width: 50px;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column {
            flex: 1;
            min-width: 200px;
        }

        .footer-column h4 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border-radius: 2px;
        }

        .footer-list {
            list-style: none;
            padding: 0;
        }

        .footer-list li {
            margin-bottom: 12px;
        }

        .footer-list a {
            color: #cccccc;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .footer-list a:hover {
            color: #ff6b6b;
            transform: translateX(-5px);
        }

        .footer-list a i {
            margin-left: 8px;
            font-size: 1.1rem;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .devolober {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .devolober h1 {
            font-size: 16px;
            font-weight: 500;
            color: #cccccc;
        }

        .devolober a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s;
            gap: 8px;
        }

        .devolober a:hover {
            color: #ff6b6b;
        }

        .devolober img {
            width: 60px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .start h1 {
                font-size: 3.5rem;
            }
            
            .card {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 4%;
            }

            .menu-toggle {
                display: block;
            }

            .start {
                padding: 40px 15px;
            }

            .start h1 {
                font-size: 2.8rem;
            }

            .start p {
                font-size: 1.1rem;
            }

            .container {
                padding: 20px 15px 60px;
                gap: 20px;
            }

            .card {
                width: 100%;
                max-width: 400px;
            }

            .footer-container {
                flex-direction: column;
                gap: 25px;
            }

            .footer-column {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .start h1 {
                font-size: 2.2rem;
            }

            .start p {
                font-size: 1rem;
            }

            .text-card h2 {
                font-size: 1.5rem;
            }

            .cssbuttons-io-button {
                font-size: 14px;
                padding: 0.4em 0.8em;
                padding-right: 2.8em;
            }

            .logo {
                height: 40px;
            }
        }
    </style>
</head>
