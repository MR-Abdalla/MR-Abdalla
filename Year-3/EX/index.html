<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبارات الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        :root {
            --primary: #ff8800;
            --primary-light: #897dec;
            --secondary: #cea800;
            --dark: #0f0f1a;
            --darker: #080811;
            --light: #f1f2f6;
            --gray: #a4b0be;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* تأثير الخلفية المتحركة */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite linear;
        }
        
        .circle-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 700px;
            height: 700px;
            background: var(--secondary);
            bottom: -150px;
            right: -100px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(0, 100px);
            }
            75% {
                transform: translate(-50px, 50px);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
       
        
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
                        color: white;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            min-width: 250px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        
        .btn::before {
                        color: white;

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            z-index: -1;
            transition: all 0.4s;
        }
        
        .btn-secondary::before {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
                        color: white;

        }
        
        .btn:hover {
                        color: white;

            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
                        color: white;

            transform: scale(1.05);
        }
        
        .btn-primary:hover::before {
                        color: white;

            background: linear-gradient(135deg, var(--primary-light), var(--primary));
        }
        
        .btn-secondary:hover::before {
                        color: white;

            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn i {
            margin-left: 10px;
            font-size: 1.2rem;
                        color: white;

        }
        
        .students-section {
                        color: white;

            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 1.5s ease-out;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.8rem;
        }
        
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .student-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .student-details {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .student-score {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
            
            .students-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية متحركة -->
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">صفحه الاختبارات </div>
        </header>
        
        <div class="dashboard">
            <div class="buttons-container">
                <!-- 
                <a href="ex.html" class="btn btn-primary">
                    <i class="fas fa-door-open"></i> دخول الاختبار
                </a>
                -->
                <a href="pro/ex.html" class="btn btn-secondary">
                    <i class="fas fa-history"></i> الاختبارات السابقة
                </a>
            </div>
            
            
        </div>
    </div>

    <script>
        // ===== إعداد Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyCkaFUtFJsrJBkdobhIIq5Wtsg1NGSlGjY",
  authDomain: "exam-3-26e0b.firebaseapp.com",
  projectId: "exam-3-26e0b",
  storageBucket: "exam-3-26e0b.firebasestorage.app",
  messagingSenderId: "781541738979",
  appId: "1:781541738979:web:5d7818ca53d79de4a4f8d6",
  measurementId: "G-8T19J0N58K"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ===== جلب بيانات الطلاب المتميزين =====
        document.addEventListener('DOMContentLoaded', function() {
            const studentsList = document.getElementById('studentsList');
            
            db.collection("examResults")
                .orderBy("result.percentage", "desc")
                .limit(6)
                .get()
                .then((querySnapshot) => {
                    studentsList.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        studentsList.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--gray);">
                                <i class="fas fa-user-graduate" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                <p>لا توجد نتائج للطلاب بعد</p>
                            </div>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const student = data.studentInfo || {};
                        const result = data.result || {};
                        
                        const studentCard = document.createElement('div');
                        studentCard.className = 'student-card';
                        
                        studentCard.innerHTML = `
                            <h3 class="student-name">${student.name || 'طالب غير معروف'}</h3>
                            <div class="student-details">
                                <div>المدرسة: ${student.school || 'غير معروف'}</div>
                                <div>الصف: ${student.grade || 'غير معروف'}</div>
                                <div>الكود: ${student.studentId || 'غير معروف'}</div>
                            </div>
                            <div class="student-score">النسبة: ${result.percentage || 0}%</div>
                        `;
                        
                        studentsList.appendChild(studentCard);
                    });
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                    studentsList.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #ff7675;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>حدث خطأ في تحميل بيانات الطلاب</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
