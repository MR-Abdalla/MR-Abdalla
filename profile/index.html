<head>

    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #141414;
            --card-bg: #242424;
            --text-primary: #ffffff;
            --text-secondary: #ececec;
            --accent: #ffffff;
            --border: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header Styles */
        header {
            background-color: var(--secondary-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .auth-buttons a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .auth-buttons a:hover {
            background-color: var(--accent);
            color: var(--primary-bg);
        }
        
        .menu-toggle {
            display: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
  .menu-toggle {
    position: fixed;
    top: 20px;
    right: 90%;
    left: 0px;
    z-index: 1200;
    cursor: pointer;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 1000;
  }

  .bottom-sheet {
    position: fixed;
    left: 0;
    bottom: -100%;
    width: 100%;
    background: #1a1a1a; /* أسود */
    color: #fff;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: bottom 0.3s ease-in-out;
    z-index: 1100;
  }

  .bottom-sheet a {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    transition: background 0.2s;
  }

  .bottom-sheet a:hover {
    background: rgba(255,255,255,0.1);
  }

  .bottom-sheet i {
    font-size: 18px;
  }

  /* حالة الفتح */
  .bottom-sheet.active {
    bottom: 0;
  }
  .overlay.active {
    display: block;
  }

        
        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .profile-hero {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(27, 27, 27, 0.589);
        }
        
        .profile-avatar {
            width: 120px;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .student-id-badge {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .profile-info h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .profile-info p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Stats Section */
        .stats-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
       
        
        /* Info Section */
        .info-section {
            margin-bottom: 40px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Actions */
        .actions {
            text-align: center;
            margin-top: 40px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--accent);
            color: var(--primary-bg);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-buttons {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .profile-hero {
                flex-direction: column;
                text-align: center;
            }
            

            
            .profile-info h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            header{
            padding: 8px 3%;
            }
            .main-container {
                padding: 20px 15px;
            }
            
            .profile-hero {
                padding: 20px;
            }
            
            .stats-grid,
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>

  const menuToggle = document.getElementById("menuToggle");
  const bottomSheet = document.getElementById("bottomSheet");
  const overlay = document.getElementById("overlay");

  // فتح القائمة
  menuToggle.addEventListener("click", () => {
    bottomSheet.classList.add("active");
    overlay.classList.add("active");
  });

  // قفل القائمة لو ضغط برة
  overlay.addEventListener("click", () => {
    bottomSheet.classList.remove("active");
    overlay.classList.remove("active");
  });

        // تسجيل الخروج
        document.getElementById('logout-btn').onclick = function() {
            localStorage.removeItem('studentData');
            window.location.href = "https://mr-abdala.vercel.app/";
        };

        // تحميل بيانات الطالب
        document.addEventListener('DOMContentLoaded', function() {
            const studentData = JSON.parse(localStorage.getItem('studentData'));
            
            if (studentData) {
                // عرض البيانات في العناصر المناسبة
                document.getElementById('student-name').textContent = studentData.name || 'غير متوفر';
                document.getElementById('badge-id').textContent = studentData.studentId || 'غير متوفر';
                document.getElementById('student-grade').textContent = studentData.grade || 'غير متوفر';
                document.getElementById('student-school').textContent = studentData.school || 'غير متوفر';
                document.getElementById('student-governorate').textContent = studentData.governorate || 'غير متوفر';
                document.getElementById('student-phone').textContent = studentData.studentPhone || 'غير متوفر';
            } else {
                // إذا لم توجد بيانات
                const elements = document.querySelectorAll('.info-value, #student-name, #student-grade, #badge-id');
                elements.forEach(el => {
                    el.textContent = 'لا توجد بيانات متاحة';
                    el.style.color = '#ff3333';
                });
            }
            
            // تحميل بيانات الإحصائيات
            loadProfileData();
        });

       
    </script>
