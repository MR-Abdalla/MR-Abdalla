<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محفظتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #E60000;
      --primary-light: #FF3333;
      --primary-dark: #CC0000;
      --secondary: #FFCC00;
      --dark: #1A1A1A;
      --dark-light: #2D2D2D;
      --gray: #666666;
      --light: #b4b4b4;
      --white: #FFFFFF;
      --success: #34C759;
      --warning: #FF9500;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: var(--white);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: var(--primary);
      font-size: 24px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 700;
    }

    .wellbebar{
      background: rgb(22, 22, 22);
      padding: 40px 10px;
      border-radius: 20px 20px 0 0;
      height: 100vh;
    }

    .user-info {
      background: var(--dark-light);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .welcome {
      font-size: 20px;
      margin-bottom: 15px;
      color: #dfdfdf;
    }

    .welcome span {
      color: var(--white);
      font-weight: 700;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .label {
      font-size: 12px;
      color: var(--gray);
      margin-bottom: 4px;
    }

    .value {
      font-size: 14px;
      font-weight: 500;
    }

    .balance-card {
      background: linear-gradient(135deg, #db0808);
      border-radius: 0 0 var(--radius) var(--radius);
      padding: 25px 20px;
      margin-bottom: 0px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      width: 100%;
    }


    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(25deg);
    }


    .balance-card-2 {
      background: linear-gradient(135deg, #008cff, #00aeff  );
      border-radius: var(--radius);
      padding: 15px 20px;
      margin: 20px auto;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
      width: 90%;
    }

    .balance-card-2::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(25deg);
    }

    .balance-label {
      font-size: 16px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .balance-amount {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .balance-amount::after {
  content: " $";
}

    .balance-currency {
      font-size: 16px;
      opacity: 0.9;
    }

    .transactions-section {
      background: var(--dark-light);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
    }

    .transactions-count {
      background: var(--primary);
      color: white;
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 12px;
    }

    .transactions-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .deposit .transaction-icon {
      background: rgba(52, 199, 89, 0.2);
      color: var(--success);
    }

    .withdraw .transaction-icon {
      background: rgba(255, 59, 48, 0.2);
      color: var(--primary-light);
    }

    .transaction-details {
      display: flex;
      flex-direction: column;
    }

    .transaction-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .transaction-reason {
      font-size: 12px;
      color: var(--gray);
    }

    .transaction-amount {
      font-size: 16px;
      font-weight: 700;
    }

    .deposit .transaction-amount {
      color: var(--success);
    }

    .withdraw .transaction-amount {
      color: var(--primary-light);
    }

    .transaction-date {
      font-size: 12px;
      color: var(--gray);
      margin-top: 4px;
      text-align: left;
    }

    .no-transactions {
      text-align: center;
      padding: 30px 0;
      color: var(--gray);
    }

    .no-transactions i {
      font-size: 40px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    
   

    /* تخصيص شريط التمرير */
    .transactions-list::-webkit-scrollbar {
      width: 6px;
    }

    .transactions-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .transactions-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    /* تأثيرات للبطاقات */
    .user-info, .balance-card, .transactions-section {
      transition: transform 0.3s;
    }

    .user-info:hover, .balance-card:hover, .transactions-section:hover {
      transform: translateY(-5px);
    }

    /* تصميم متجاوب */
    @media (max-width: 480px) {
      .container {
        padding: 0px;
      }
      
      
      
      .balance-amount {
        font-size: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      
      <div class="balance-card">
             <div class="welcome">أهلاً, <span id="studentName">--</span></div>

        <div class="balance-label">الرصيد الحالي</div>
        <div class="balance-amount" id="balanceAmount">--</div>
        <div class="balance-currency">جنيه مصري</div>
      </div>
    </div>

    <button id="logoutBtn" class="logout-btn">
  <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
</button>
<style>
.logout-btn {
  background: #ff4d4d;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 15px;
  transition: 0.3s;
}

.logout-btn:hover {
  background: #e04343;
  transform: scale(1.05);
}
</style>


     

  <div class="wellbebar">
    <div class="user-info" style="display: none;">
      <div class="details">
        <div class="detail-item">
          <div class="label">الكود</div>
          <div class="value" id="studentId">--</div>
        </div>
        <div class="detail-item">
          <div class="label">الصف</div>
          <div class="value" id="studentGrade">--</div>
        </div>
        <div class="detail-item">
          <div class="label">المحافظة</div>
          <div class="value" id="studentGovernorate">--</div>
        </div>
        <div class="detail-item">
          <div class="label">الحالة</div>
          <div class="value" id="studentStatus">--</div>
        </div>
      </div>
    </div>

    <div class="transactions-section">
      <div class="section-header">
        <div class="section-title">سجل العمليات</div>
        <div class="transactions-count" id="transactionsCount">--</div>
      </div>
      <div class="transactions-list" id="transactionsList">
        <div class="no-transactions">
          <i class="fas fa-receipt"></i>
          <p>لا توجد عمليات بعد</p>
        </div>
      </div>
    </div>

   
  </div>
</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBu1tQfkvavnVsWBfXr5wV1j6QFDmmeCw0",
      authDomain: "wallet-cf1bb.firebaseapp.com",
      projectId: "wallet-cf1bb",
      storageBucket: "wallet-cf1bb.firebasestorage.app",
      messagingSenderId: "729732138811",
      appId: "1:729732138811:web:5cfa382f358c869e47d91e",
      measurementId: "G-KYBPBZKHQ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب الجلسة
    const session = JSON.parse(localStorage.getItem("walletSession")) || JSON.parse(sessionStorage.getItem("walletSession"));
    if (!session || session.expiresAt < Date.now()) {
      window.location.href = "login.html";
    }

    // عرض بيانات المحفظة
    async function loadWallet() {
      const docRef = doc(db, "wallets", session.studentId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        
        // تحديث معلومات الطالب
        document.getElementById("studentName").textContent = data.name || "--";
        document.getElementById("studentId").textContent = data.studentId || "--";
        document.getElementById("studentGrade").textContent = data.grade || "--";
        document.getElementById("studentGovernorate").textContent = data.governorate || "--";
        document.getElementById("studentStatus").textContent = data.status || "--";
        
        // تحديث الرصيد
        document.getElementById("balanceAmount").textContent = data.balance ?? "0";
        
        // تحديث العمليات
        const list = document.getElementById("transactionsList");
        if (data.transactions && data.transactions.length > 0) {
          // تحديث عدد العمليات
          document.getElementById("transactionsCount").textContent = data.transactions.length;
          
          list.innerHTML = "";
          data.transactions.slice().reverse().forEach(t => {
            const div = document.createElement("div");
            div.className = `transaction ${t.type}`;
            div.innerHTML = `
              <div class="transaction-info">
                <div class="transaction-icon">
                  <i class="fas ${t.type === 'deposit' ? 'fa-plus' : 'fa-minus'}"></i>
                </div>
                <div class="transaction-details">
                  <div class="transaction-title">${t.type === 'deposit' ? 'إيداع' : 'سحب'}</div>
                  <div class="transaction-reason">${t.reason || '—'}</div>
                </div>
              </div>
              <div>
                <div class="transaction-amount">${t.type === 'deposit' ? '+' : '-'} ${t.amount} ج.م</div>
                <div class="transaction-date">${t.createdAt || '—'}</div>
              </div>
            `;
            list.appendChild(div);
          });
        } else {
          document.getElementById("transactionsCount").textContent = "0";
        }
      } else {
        document.getElementById("studentName").textContent = "بيانات غير متوفرة";
      }
    }

   // تسجيل الخروج
document.getElementById("logoutBtn").addEventListener("click", () => {
  // حذف الجلسة من التخزين
  localStorage.removeItem("walletSession");
  sessionStorage.removeItem("walletSession");

  // رجوع لصفحة تسجيل الدخول
  window.location.href = "login.html";
});

    // تحميل البيانات عند فتح الصفحة
    loadWallet();
  </script>
</body>
</html>
