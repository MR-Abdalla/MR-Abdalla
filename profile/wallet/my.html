<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://mr-abdala.vercel.app/logo.png" type="image/png">
  <title>محفظتي</title>
    <link rel="icon" href="https://www.gstatic.com/images/branding/productlogos/wallet/v8/192px.svg">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style-my.css">
</head>
<body>

<div class="container">
    <div class="header">
      <div class="balance-card">
             <div class="welcome">أهلاً, <br> <span id="studentName">--</span></div>
        <div class="balance-label">الرصيد الحالي</div>
        <div class="balance-amount" id="balanceAmount">--</div>
        <div class="balance-currency">جنيه مصري</div>
      </div>
    </div>


     <div class="but">
      <a href=""></a>
     </div>

  <div class="wellbebar">
    
    <div class="transactions-section">
      <div class="section-header">
        <div class="section-title">سجل العمليات</div>
        <div class="transactions-count" id="transactionsCount">--</div>
      </div>
      <div class="transactions-list" id="transactionsList">
        <div class="no-transactions">
          <i class="fas fa-receipt"></i>
          <p>لا توجد عمليات بعد</p>
        </div>
      </div>
    </div>
  </div>

</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBu1tQfkvavnVsWBfXr5wV1j6QFDmmeCw0",
      authDomain: "wallet-cf1bb.firebaseapp.com",
      projectId: "wallet-cf1bb",
      storageBucket: "wallet-cf1bb.firebasestorage.app",
      messagingSenderId: "729732138811",
      appId: "1:729732138811:web:5cfa382f358c869e47d91e",
      measurementId: "G-KYBPBZKHQ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب الجلسة
    const session = JSON.parse(localStorage.getItem("walletSession")) || JSON.parse(sessionStorage.getItem("walletSession"));
    if (!session || session.expiresAt < Date.now()) {
      window.location.href = "login.html";
    }

    // عرض بيانات المحفظة
    async function loadWallet() {
      const docRef = doc(db, "wallets", session.studentId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        
        // تحديث معلومات الطالب
        document.getElementById("studentName").textContent = data.name || "--";
      
        
        // تحديث الرصيد
        document.getElementById("balanceAmount").textContent = data.balance ?? "0";
        
        // تحديث العمليات
        const list = document.getElementById("transactionsList");
        if (data.transactions && data.transactions.length > 0) {
          // تحديث عدد العمليات
          document.getElementById("transactionsCount").textContent = data.transactions.length;
          
          list.innerHTML = "";
          data.transactions.slice().reverse().forEach(t => {
            const div = document.createElement("div");
            div.className = `transaction ${t.type}`;
            div.innerHTML = `
              <div class="transaction-info">
                <div class="transaction-icon">
                  <i class="fas ${t.type === 'deposit' ? 'fa-plus' : 'fa-minus'}"></i>
                </div>
                <div class="transaction-details">
                  <div class="transaction-title">${t.type === 'deposit' ? 'إيداع' : 'سحب'}</div>
                  <div class="transaction-reason">${t.reason || '—'}</div>
                </div>
              </div>
              <div>
                <div class="transaction-amount">${t.type === 'deposit' ? '+' : '-'} ${t.amount} ج.م</div>
                <div class="transaction-date">${t.createdAt || '—'}</div>
              </div>
            `;
            list.appendChild(div);
          });
        } else {
          document.getElementById("transactionsCount").textContent = "0";
        }
      } else {
        document.getElementById("studentName").textContent = "بيانات غير متوفرة";
      }
    }

  
    // تحميل البيانات عند فتح الصفحة
    loadWallet();
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
