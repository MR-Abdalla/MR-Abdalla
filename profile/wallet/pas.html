<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفعيل المحفظة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // إعداد Firebase
    const walletConfig = {
      apiKey: "AIzaSyBu1tQfkvavnVsWBfXr5wV1j6QFDmmeCw0",
      authDomain: "wallet-cf1bb.firebaseapp.com",
      projectId: "wallet-cf1bb",
      storageBucket: "wallet-cf1bb.firebasestorage.app",
      messagingSenderId: "729732138811",
      appId: "1:729732138811:web:5cfa382f358c869e47d91e",
      measurementId: "G-KYBPBZKHQ6"
    };

    const walletApp = initializeApp(walletConfig);
    const db = getFirestore(walletApp);

    // جلب بيانات الطالب من localStorage
    const studentData = JSON.parse(localStorage.getItem("studentData"));

    if (!studentData) {
      showAlert("⚠️ لم يتم العثور على بيانات الطالب في الجهاز!", "error");
    }

    // فحص المحفظة
    async function checkWallet() {
      if (!studentData) return;
      
      const id = studentData.studentId;
      const walletRef = doc(db, "wallets", id);
      const walletSnap = await getDoc(walletRef);

      if (walletSnap.exists()) {
        const data = walletSnap.data();

        document.getElementById("walletSection").style.display = "block";
        document.getElementById("status").textContent = `الحالة الحالية: ${data.status}`;

        if (data.status === "نشطة") {
          document.getElementById("msg").innerHTML = "<i class='fas fa-check-circle'></i> المحفظة مفعّلة بالفعل.";
          document.getElementById("msg").className = "success-message";
          document.getElementById("walletSection").style.display = "none";
        } else {
          document.getElementById("msg").innerHTML = "يجب تفعيل المحفظة عن طريق إنشاء كلمة مرور آمنة";
          document.getElementById("msg").className = "info-message";
        }
      } else {
        document.getElementById("msg").innerHTML = "<i class='fas fa-exclamation-triangle'></i> انت غير مشترك في المحفظة، يرجى زيارة السنتر للاشتراك.";
        document.getElementById("msg").className = "error-message";
        document.getElementById("walletSection").style.display = "none";
      }
    }

    // تفعيل المحفظة
    async function activateWallet() {
      const id = studentData.studentId;
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!password) {
        showAlert("⚠️ من فضلك اكتب كلمة مرور.", "warning");
        return;
      }

      if (password.length < 6) {
        showAlert("⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل.", "warning");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("⚠️ كلمتا المرور غير متطابقتين.", "error");
        return;
      }

      const walletRef = doc(db, "wallets", id);
      const walletSnap = await getDoc(walletRef);

      if (!walletSnap.exists()) {
        showAlert("⚠️ لا توجد محفظة مسجلة بهذا الكود!", "error");
        return;
      }

      const data = walletSnap.data();
      if (data.status === "نشطة") {
        showAlert("المحفظة مفعّلة بالفعل ✅", "success");
        return;
      }

      // تحديث نفس المستند
      await updateDoc(walletRef, {
        password: password,
        status: "نشطة"
      });

      showAlert("✅ تم إنشاء كلمة السر وتفعيل المحفظة بنجاح!", "success");
      document.getElementById("walletSection").style.display = "none";
      document.getElementById("msg").innerHTML = "<i class='fas fa-check-circle'></i> تم تفعيل المحفظة بنجاح!";
      document.getElementById("msg").className = "success-message";
    }

    // إظهار/إخفاء كلمة المرور
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const icon = document.querySelector(`#${fieldId} + .toggle-password`);
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.className = "toggle-password fas fa-eye-slash";
      } else {
        passwordField.type = "password";
        icon.className = "toggle-password fas fa-eye";
      }
    }

    // التحقق من قوة كلمة المرور
    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthBar = document.getElementById("passwordStrength");
      const strengthText = document.getElementById("passwordStrengthText");
      
      if (password.length === 0) {
        strengthBar.className = "strength-bar";
        strengthText.textContent = "";
        return;
      }
      
      let strength = 0;
      let feedback = "";
      
      // اختبار طول كلمة المرور
      if (password.length >= 6) strength += 25;
      if (password.length >= 8) strength += 25;
      
      // اختبار وجود أحرف متنوعة
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      // تحديد مستوى القوة
      if (strength < 50) {
        strengthBar.className = "strength-bar weak";
        strengthText.textContent = "ضعيفة";
        strengthText.className = "weak";
      } else if (strength < 75) {
        strengthBar.className = "strength-bar medium";
        strengthText.textContent = "متوسطة";
        strengthText.className = "medium";
      } else {
        strengthBar.className = "strength-bar strong";
        strengthText.textContent = "قوية";
        strengthText.className = "strong";
      }
      
      strengthBar.style.width = `${strength}%`;
    }

    // التحقق من تطابق كلمتي المرور
    function checkPasswordMatch() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const matchText = document.getElementById("passwordMatch");
      
      if (confirmPassword.length === 0) {
        matchText.textContent = "";
        return;
      }
      
      if (password === confirmPassword) {
        matchText.innerHTML = "<i class='fas fa-check-circle'></i> كلمتا المرور متطابقتان";
        matchText.className = "match-success";
      } else {
        matchText.innerHTML = "<i class='fas fa-times-circle'></i> كلمتا المرور غير متطابقتان";
        matchText.className = "match-error";
      }
    }

    // وظيفة لعرض الإشعارات
    function showAlert(message, type) {
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        if (alertDiv.parentElement) {
          alertDiv.remove();
        }
      }, 5000);
    }

    window.activateWallet = activateWallet;
    window.togglePassword = togglePassword;
    window.checkPasswordStrength = checkPasswordStrength;
    window.checkPasswordMatch = checkPasswordMatch;

    // تحميل البيانات عند فتح الصفحة
    document.addEventListener("DOMContentLoaded", () => {
      if (studentData) {
        document.getElementById("studentId").value = studentData.studentId;
        checkWallet();
      }
    });
  </script>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E06A00;
      --primary-light: #FF9A3D;
      --secondary: #2D3748;
      --light: #F8F9FA;
      --gray: #6C757D;
      --success: #28A745;
      --warning: #FFC107;
      --error: #DC3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #FFE8D6 0%, #FFF5EB 100%);
      padding: 20px;
      direction: rtl;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      margin: auto;
      box-shadow: 0 10px 30px rgba(255, 122, 0, 0.15);
      border: 1px solid rgba(255, 122, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .header {
      margin-bottom: 25px;
      position: relative;
    }

    .header h2 {
      color: var(--secondary);
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .header p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .header-icon {
      background: var(--primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
      text-align: right;
    }

    input {
      width: 100%;
      margin: 0;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #E2E8F0;
      font-family: "Tajawal", sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.2);
      background-color: white;
    }

    input[readonly] {
      background-color: #F1F5F9;
      color: var(--gray);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .input-with-icon input {
      padding-left: 45px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray);
      z-index: 2;
    }

    .password-strength {
      margin-top: 8px;
      text-align: right;
    }

    .strength-bar {
      height: 5px;
      border-radius: 5px;
      background-color: #E2E8F0;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }

    .strength-bar.weak {
      background-color: var(--error);
      width: 25%;
    }

    .strength-bar.medium {
      background-color: var(--warning);
      width: 50%;
    }

    .strength-bar.strong {
      background-color: var(--success);
      width: 100%;
    }

    .strength-text {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .strength-text.weak {
      color: var(--error);
    }

    .strength-text.medium {
      color: var(--warning);
    }

    .strength-text.strong {
      color: var(--success);
    }

    .password-match {
      font-size: 0.8rem;
      margin-top: 5px;
      text-align: right;
    }

    .match-success {
      color: var(--success);
    }

    .match-error {
      color: var(--error);
    }

    .security-notice {
      background: #FFF3CD;
      border: 1px solid #FFEAA7;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: right;
      color: #856404;
    }

    .security-notice i {
      color: var(--warning);
      margin-left: 8px;
    }

    .success-message {
      color: var(--success);
      background: #D4EDDA;
      border: 1px solid #C3E6CB;
      border-radius: 10px;
      padding: 12px;
      margin: 15px 0;
      text-align: center;
    }

    .error-message {
      color: var(--error);
      background: #F8D7DA;
      border: 1px solid #F5C6CB;
      border-radius: 10px;
      padding: 12px;
      margin: 15px 0;
      text-align: center;
    }

    .info-message {
      color: var(--secondary);
      background: #D1ECF1;
      border: 1px solid #BEE5EB;
      border-radius: 10px;
      padding: 12px;
      margin: 15px 0;
      text-align: center;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Tajawal", sans-serif;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .alert-success {
      background: var(--success);
    }

    .alert-warning {
      background: var(--warning);
      color: var(--secondary);
    }

    .alert-error {
      background: var(--error);
    }

    .alert button {
      background: transparent;
      border: none;
      color: inherit;
      padding: 0;
      margin-right: 10px;
      width: auto;
      flex: 0;
    }

    .alert button:hover {
      background: transparent;
      transform: none;
      box-shadow: none;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>تفعيل المحفظة</h2>
      <p>أنشئ كلمة مرور آمنة لتفعيل محفظتك</p>
    </div>
    
    <div id="msg" class="info-message"></div>
    <p id="status" class="form-group"></p>

    <div id="walletSection" style="display:none;">
      <div class="form-group">
        <label for="studentId">كود الطالب</label>
        <div class="input-with-icon">
          <input type="text" id="studentId" readonly />
          <i class="fas fa-user-graduate"></i>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور الجديدة</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="أدخل كلمة مرور قوية" 
                 oninput="checkPasswordStrength()" />
          <i class="toggle-password fas fa-eye" onclick="togglePassword('password')"></i>
        </div>
        <div class="password-strength">
          <div class="strength-bar" id="passwordStrength"></div>
          <div class="strength-text" id="passwordStrengthText"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" 
                 oninput="checkPasswordMatch()" />
          <i class="toggle-password fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
        </div>
        <div class="password-match" id="passwordMatch"></div>
      </div>
      
      <div class="security-notice">
        <i class="fas fa-shield-alt"></i>
        <strong>ملاحظة أمنية مهمة:</strong><br>
        هذه كلمة المرور التي سوف يتم من خلالها أي إجراء مالي على محفظتك.<br>
        يرجى عدم مشاركتها مع أي شخص للحفاظ على بياناتك السرية.
      </div>
      
      <button onclick="activateWallet()">
        <i class="fas fa-check-circle"></i> تفعيل المحفظة
      </button>
    </div>
  </div>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
