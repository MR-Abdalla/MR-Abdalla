<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المحاضرات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B35;
      --primary-dark: #E55A2B;
      --primary-light: #FF8E5E;
      --secondary: #2D3748;
      --light: #F8F9FA;
      --gray: #6C757D;
      --white: #FFFFFF;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #fdf6e3 0%, #f5f5f5 100%);
      color: var(--secondary);
      line-height: 1.6;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 30px 0;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

        /* زرارين */
    .tabs {
      margin: 20px auto;
      display: flex;
      justify-content: center;

    }
    .tabs a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-right: 10px;
      font-weight: bold;
      color: #fff;
      background: #6c757d; /* اللون الافتراضي غير مفعل */
      transition: 0.3s;
      font-size: 14px;
    }
    .tabs a.active {
      background: #E55A2B; /* اللون الأزرق للـ active */
    }
    .tabs a:hover {
      opacity: 0.8;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo i {
      font-size: 2.2rem;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .student-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: var(--radius);
      font-weight: 500;
    }

    .page-title {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .page-title h2 {
      font-size: 2.2rem;
      color: var(--secondary);
      display: inline-block;
      padding: 0 20px;
      position: relative;
    }

    .page-title h2:before,
    .page-title h2:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 80px;
      height: 3px;
      background: var(--primary);
    }

    .page-title h2:before {
      right: -80px;
    }

    .page-title h2:after {
      left: -80px;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .course-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .course-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 20px;
      position: relative;
    }

    .course-header h3 {
      font-size: 1.4rem;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .course-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      opacity: 0.8;
    }

    .course-body {
      padding: 20px;
    }

    .course-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: var(--gray);
    }

    .course-info i {
      margin-left: 8px;
      color: var(--primary);
    }

    .course-footer {
      padding: 15px 20px;
      background: var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--primary);
      color: var(--white);
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--white);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 30px 0;
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--gray);
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: var(--secondary);
    }

    .empty-state p {
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto 25px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: var(--gray);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .page-title h2 {
        font-size: 1.8rem;
      }

      .page-title h2:before,
      .page-title h2:after {
        width: 40px;
      }

      .page-title h2:before {
        right: -40px;
      }

      .page-title h2:after {
        left: -40px;
      }

      .courses-grid {
        grid-template-columns: 1fr;
      }

      .course-footer {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .btn {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .page-title h2 {
        font-size: 1.5rem;
      }

      .page-title h2:before,
      .page-title h2:after {
        width: 20px;
      }

      .page-title h2:before {
        right: -20px;
      }

      .page-title h2:after {
        left: -20px;
      }

      .course-header h3 {
        font-size: 1.2rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 107, 53, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-atom"></i>
          <h1>محاضراتي </h1>
        </div>
        <div class="student-info" id="studentInfo">
          جاري تحميل بيانات الطالب...
        </div>
      </div>
    </div>
  </header>

  <div class="tabs">
  <a href="" class="active"><i class="fas fa-book"></i> محاضراتي</a>
  <a href="Subscriptions.html"><i class="fas fa-video"></i> كورساتي</a>
</div>

  <div class="container">
    <div class="page-title">
      <h2>الكورسات المفعّلة</h2>
    </div>

    <div id="courses">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>جميع الحقوق محفوظة © مستر عبدلله السيد 2026</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBaezH8j4u0Kmum3poYuFk8LsGtVietnSM",
      authDomain: "viduo-corss.firebaseapp.com",
      projectId: "viduo-corss",
      storageBucket: "viduo-corss.firebasestorage.app",
      messagingSenderId: "485896854659",
      appId: "1:485896854659:web:f0a618235eb4d9e9784fb6",
      measurementId: "G-SVB0WMS9MW"
    };

    // init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // هات الـ studentId من localStorage
    const studentData = JSON.parse(localStorage.getItem("studentData"));
    const studentId = studentData?.studentId;

    // تحديث معلومات الطالب
    if (studentData) {
      document.getElementById("studentInfo").textContent = `مرحباً، ${studentData.name || "طالب"}`;
    }

    async function loadCourses() {
      if (!studentId) {
        document.getElementById("courses").innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>لا يوجد كود طالب</h3>
            <p>يجب تسجيل الدخول أولاً للوصول إلى الكورسات المفعّلة</p>
            <a href="#" class="btn">
              <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </a>
          </div>
        `;
        return;
      }

      const q = query(collection(db, "activations"), where("studentId", "==", studentId));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        document.getElementById("courses").innerHTML = `
          <div class="empty-state">
            <i class="fas fa-book-open"></i>
            <h3>لا يوجد كورسات مفعّلة</h3>
            <p>لم يتم تفعيل أي كورسات لحسابك بعد. يمكنك تصفح الكورسات المتاحة وشراء واحدة.</p>
            <a href="#" class="btn">
              <i class="fas fa-shopping-cart"></i> تصفح الكورسات
            </a>
          </div>
        `;
        return;
      }

      let html = '<div class="courses-grid">';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.activatedAt?.toDate().toLocaleString("ar-EG") || "—";

        html += `
          <div class="course-card">
            <div class="course-header">
              <i class="course-icon fas fa-atom"></i>

              <h3>${data.lectureName}</h3>
              <p>المحاضره المفعَله</p>
            </div>
            <div class="course-body">
              <div class="course-info">
                <i class="fas fa-calendar-alt"></i>
                <span>تاريخ التفعيل: ${date}</span>
              </div>
            </div>
            <div class="course-footer">
              <a class="btn" href="https://mr-abdala.vercel.app/Year-3/subscribe.html?videoId=${data.videoId}">
                <i class="fas fa-play"></i> مشاهدة المحاضره
              </a>
            </div>
          </div>
        `;
      });
      html += '</div>';

      document.getElementById("courses").innerHTML = html;
    }

    // تأخير بسيط لمحاكاة التحميل (يمكن إزالته)
    setTimeout(loadCourses, 1000);
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
