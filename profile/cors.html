<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كورساتي - منصة مستر عبدالله السيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FF9A3D;
      --secondary: #333333;
      --accent: #FFE0C2;
      --text: #444444;
      --text-light: #777777;
      --background: #FFF9F2;
      --card-bg: #FFFFFF;
      --shadow: 0 6px 15px rgba(255, 123, 0, 0.15);
      --radius: 16px;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #FFEDDC 100%);
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: var(--primary-dark);
      position: relative;
      display: inline-block;
      font-weight: 800;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -12px;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 3px;
    }

    .header p {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 700px;
      margin: 25px auto 0;
      line-height: 1.7;
    }

    /* Stats Section */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1.5rem;
      color: white;
    }

    .stat-icon.active {
      background: var(--primary);
    }

    .stat-icon.expired {
      background: var(--danger);
    }

    .stat-icon.total {
      background: var(--secondary);
    }

    .stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--text-light);
      font-weight: 500;
    }

    /* Courses Container */
    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .course-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--primary);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(255, 123, 0, 0.25);
    }

    .course-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 123, 0, 0.05) 0%, transparent 100%);
      z-index: 0;
    }

    .course-card.expired {
      border-top-color: var(--danger);
      opacity: 0.85;
    }

    .course-card.expired::before {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.05) 0%, transparent 100%);
    }

    .course-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--secondary);
      position: relative;
      padding-bottom: 12px;
      z-index: 1;
    }

    .course-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50px;
      height: 3px;
      background: var(--primary-light);
      border-radius: 3px;
    }

    .course-card.expired .course-title::after {
      background: var(--danger);
    }

    .course-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .course-expiry {
      font-size: 0.95rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
    }

    .course-expiry i {
      margin-left: 8px;
      color: var(--primary);
    }

    .course-card.expired .course-expiry i {
      color: var(--danger);
    }

    .course-badge {
      background: var(--accent);
      color: var(--primary-dark);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .course-card.expired .course-badge {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger);
    }

    .course-details {
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      flex-grow: 1;
    }

    .course-detail-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .course-detail-item i {
      margin-left: 10px;
      color: var(--primary);
      width: 20px;
      text-align: center;
    }

    .course-card.expired .course-detail-item i {
      color: var(--danger);
    }

    .course-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: auto;
      text-align: center;
      position: relative;
      z-index: 1;
      font-size: 1rem;
    }

    .course-link:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 12px rgba(255, 123, 0, 0.3);
      transform: translateY(-2px);
    }

    .course-link i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }

    .course-link:hover i {
      transform: translateX(-5px);
    }

    .course-link.expired {
      background: var(--danger);
      cursor: not-allowed;
    }

    .course-link.expired:hover {
      background: var(--danger);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      transform: none;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      grid-column: 1 / -1;
      padding: 60px 40px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 20px 0;
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--primary-light);
      margin-bottom: 25px;
    }

    .empty-state h3 {
      font-size: 1.8rem;
      color: var(--secondary);
      margin-bottom: 15px;
      font-weight: 700;
    }

    .empty-state p {
      color: var(--text-light);
      max-width: 500px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
    }

    .btn-primary {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 12px rgba(255, 123, 0, 0.3);
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px 20px;
      color: var(--text-light);
      font-size: 1rem;
      border-top: 1px solid rgba(255, 123, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .courses-container {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .header {
        padding: 30px 15px 15px;
      }
      
      .header h1 {
        font-size: 2.2rem;
      }
      
      .header p {
        font-size: 1.1rem;
      }
      
      .courses-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .stats-section {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .stat-card {
        padding: 20px;
      }
      
      .stat-value {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }
      
      .stats-section {
        grid-template-columns: 1fr;
      }
      
      .course-card {
        padding: 20px;
      }
      
      .course-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>كورساتي</h1>
      <p>استعرض الكورسات المفعلة لديك وابدأ رحلة التعلم الآن مع منصة مستر عبدالله السيد</p>
    </div>

    <div class="stats-section" id="statsSection">
      <!-- سيتم ملؤها ديناميكيًا -->
    </div>

    <div class="courses-container" id="coursesContainer">
      <!-- سيتم ملؤها ديناميكيًا -->
    </div>
  </div>

  <div class="footer">
    <p>© 2025 منصة مستر عبدالله السيد. جميع الحقوق محفوظة</p>
  </div>

  <script>
    function loadCourses() {
      const data = localStorage.getItem("activatedCourses");
      const container = document.getElementById("coursesContainer");
      const statsSection = document.getElementById("statsSection");
      
      container.innerHTML = "";
      statsSection.innerHTML = "";

      if (!data) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-book-open"></i>
            <h3>لا توجد كورسات مفعّلة</h3>
            <p>لم تقم بتفعيل أي كورسات بعد. قم بتفعيل بعض الكورسات لتظهر هنا.</p>
            <a href="../index.html" class="btn-primary">
              <i class="fas fa-arrow-left"></i> العودة للرئيسية
            </a>
          </div>
        `;
        
        // إضافة إحصائيات فارغة
        statsSection.innerHTML = `
          <div class="stat-card">
            <div class="stat-icon total">
              <i class="fas fa-book"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-label">إجمالي الكورسات</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon active">
              <i class="fas fa-play-circle"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-label">كورسات نشطة</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon expired">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-value">0</div>
            <div class="stat-label">كورسات منتهية</div>
          </div>
        `;
        
        return;
      }

      const courses = JSON.parse(data);
      const now = Date.now();
      
      let activeCount = 0;
      let expiredCount = 0;
      const courseEntries = Object.entries(courses);

      // إعداد الإحصائيات
      courseEntries.forEach(([title, info]) => {
        if (now > info.expiry) {
          expiredCount++;
        } else {
          activeCount++;
        }
      });

      statsSection.innerHTML = `
        <div class="stat-card">
          <div class="stat-icon total">
            <i class="fas fa-book"></i>
          </div>
          <div class="stat-value">${courseEntries.length}</div>
          <div class="stat-label">إجمالي الكورسات</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon active">
            <i class="fas fa-play-circle"></i>
          </div>
          <div class="stat-value">${activeCount}</div>
          <div class="stat-label">كورسات نشطة</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon expired">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-value">${expiredCount}</div>
          <div class="stat-label">كورسات منتهية</div>
        </div>
      `;

      // عرض الكورسات
      courseEntries.forEach(([title, info]) => {
        const expiryDate = new Date(info.expiry);
        const formattedDate = expiryDate.toLocaleDateString("ar-EG", {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        const expired = now > info.expiry;
        const daysLeft = expired ? 0 : Math.ceil((info.expiry - now) / (1000 * 60 * 60 * 24));

        const card = document.createElement("div");
        card.className = `course-card ${expired ? 'expired' : ''}`;

        card.innerHTML = `
          <div class="course-title">${title}</div>
          <div class="course-info">
            <div class="course-expiry">
              <i class="fas fa-clock"></i>
              ${expired ? 'انتهت الصلاحية' : `متبقي ${daysLeft} يوم`}
            </div>
            <div class="course-badge">${expired ? 'منتهي' : 'مفعل'}</div>
          </div>
          <div class="course-details">
            <div class="course-detail-item">
              <i class="fas fa-calendar-alt"></i>
              <span>ينتهي في: ${formattedDate}</span>
            </div>
            <div class="course-detail-item">
              <i class="fas fa-link"></i>
              <span>${info.link ? 'رابط متاح' : 'رابط غير متوفر'}</span>
            </div>
          </div>
          <a href="${info.link ? info.link : '#'}" 
             ${expired || !info.link ? 'onclick="return false;"' : ''}
             target="_blank" 
             class="course-link ${expired ? 'expired' : ''}">
            ${expired ? "انتهت صلاحية الكورس" : (info.link ? "ادخل إلى الكورس" : "رابط غير متوفر")}
            <i class="fas ${expired ? 'fa-lock' : (info.link ? 'fa-arrow-left' : 'fa-exclamation-circle')}"></i>
          </a>
        `;

        container.appendChild(card);
      });
    }

    // تحميل الكورسات عند بدء التشغيل
    document.addEventListener('DOMContentLoaded', loadCourses);
  </script>
</body>
</html>
