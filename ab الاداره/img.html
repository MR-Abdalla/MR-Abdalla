<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📷 منصة الصور</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 {
      color: #333;
    }
    .box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .img-card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .img-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .img-name {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      word-break: break-word;
    }
    .img-link {
      margin-top: 5px;
      font-size: 13px;
      color: #007bff;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>📤 منصة الصور - Cloudinary</h1>

  <div class="box">
    <h2>رفع صورة جديدة</h2>
    <input type="file" id="imageInput"><br>
    <button id="uploadBtn">رفع الصورة</button>
  </div>

  <div class="box">
    <h2>📸 الجاليري</h2>
    <div id="gallery"></div>
  </div>

  <script>
    const CLOUD_NAME = "dmeujj1cy";        
    const UPLOAD_PRESET = "صور المنصه";   // preset اللي انت عملته
    const gallery = document.getElementById("gallery");

    // رفع صورة
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) {
        alert("⚠️ اختر صورة للرفع");
        return;
      }

      const fileName = file.name.split('.')[0]; // اسم الملف نفسه
      const fileExt = file.name.split('.').pop(); // امتداد الصورة

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      formData.append("public_id", fileName); 

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.secure_url) {
        alert("✅ تم رفع الصورة بنجاح");

        // عرض الصورة + اللينك بعد الرفع
        addImageToGallery(fileName, fileExt);
      } else {
        alert("❌ حصل خطأ في الرفع");
        console.error(data);
      }
    });

    // إضافة صورة للجاليري
    function addImageToGallery(name, ext="jpg") {
      // اللينك المضغوط (عرض 400px - ضغط تلقائي)
      const thumbUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/w_400,q_auto,f_auto/${name}.${ext}`;

      // اللينك الأصلي
      const fullUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${name}.${ext}`;

      const card = document.createElement("div");
      card.className = "img-card";
      card.innerHTML = `
        <img src="${thumbUrl}" alt="${name}">
        <div class="img-name">📛 ${name}.${ext}</div>
        <div class="img-link">🔗 <a href="${fullUrl}" target="_blank">${fullUrl}</a></div>
      `;
      gallery.prepend(card); // تحط الجديد في الأول
    }
  </script>
</body>
</html>
