<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📷 منصة الصور - Cloudinary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --gray: #6c757d;
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .card-header i {
      color: var(--primary);
      font-size: 1.5rem;
    }

    h2 {
      color: var(--dark);
      font-size: 1.5rem;
    }

    .upload-area {
      border: 2px dashed #d1d5db;
      border-radius: var(--radius);
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 20px;
      background-color: #f9fafb;
    }

    .upload-area:hover {
      border-color: var(--primary);
      background-color: #f0f4ff;
    }

    .upload-area i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .upload-area p {
      color: var(--gray);
      margin-bottom: 10px;
    }

    .upload-area span {
      font-size: 0.9rem;
      color: var(--gray);
    }

    #imageInput {
      display: none;
    }

    .file-info {
      background: #f0f4ff;
      padding: 15px;
      border-radius: var(--radius);
      margin: 15px 0;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-info p {
      margin-bottom: 5px;
    }

    .file-name {
      font-weight: bold;
      color: var(--primary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }

    .btn i {
      font-size: 1.1rem;
    }

    .btn-secondary {
      background: var(--secondary);
      box-shadow: 0 4px 10px rgba(114, 9, 183, 0.3);
    }

    .btn-secondary:hover {
      background: #651a95;
      box-shadow: 0 6px 15px rgba(114, 9, 183, 0.4);
    }

    .btn-full {
      width: 100%;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .img-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
    }

    .img-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .img-container {
      position: relative;
      overflow: hidden;
      height: 200px;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .img-card:hover .img-container img {
      transform: scale(1.05);
    }

    .img-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transition: var(--transition);
    }

    .img-card:hover .img-overlay {
      opacity: 1;
    }

    .img-action {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      cursor: pointer;
      transition: var(--transition);
    }

    .img-action:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    .img-details {
      padding: 15px;
    }

    .img-name {
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .img-link {
      font-size: 0.85rem;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: var(--transition);
    }

    .img-link:hover {
      color: var(--primary);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #d1d5db;
    }

    .empty-state p {
      font-size: 1.1rem;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      max-width: 400px;
      margin: 0 auto;
      padding: 15px 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transform: translateY(-100px);
      opacity: 0;
      transition: var(--transition);
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    .notification.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .notification.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .notification i {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 20px;
      }
      
      #gallery {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      
      .controls {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      #gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-camera"></i>
      </div>
      <h1>منصة الصور الاحترافية</h1>
      <p class="subtitle">رفع وعرض وتنظيم صورك بجودة عالية مع Cloudinary</p>
    </header>

    <div class="card">
      <div class="card-header">
        <i class="fas fa-cloud-upload-alt"></i>
        <h2>رفع صورة جديدة</h2>
      </div>
      
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>اسحب وأفلت الصورة هنا أو انقر للاختيار</p>
        <span>يدعم الصور (JPG, PNG, GIF) بحد أقصى 10MB</span>
        <input type="file" id="imageInput" accept="image/*">
      </div>
      
      <div class="file-info" id="fileInfo">
        <p>الملف المحدد: <span class="file-name" id="fileName"></span></p>
        <p>الحجم: <span id="fileSize"></span></p>
      </div>
      
      <button class="btn btn-full" id="uploadBtn">
        <i class="fas fa-upload"></i>
        رفع الصورة إلى المنصة
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <i class="fas fa-images"></i>
        <h2>معرض الصور</h2>
      </div>
      
      <div class="controls">
        <button class="btn" id="sortNewest">
          <i class="fas fa-sort-amount-down"></i>
          الأحدث أولاً
        </button>
        <button class="btn btn-secondary" id="sortOldest">
          <i class="fas fa-sort-amount-up"></i>
          الأقدم أولاً
        </button>
      </div>
      
      <div id="gallery">
        <!-- سيتم إضافة الصور هنا ديناميكياً -->
        <div class="empty-state" id="emptyState">
          <i class="fas fa-images"></i>
          <p>لا توجد صور في المعرض بعد</p>
          <p>ابدأ برفع أول صورة لك!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script>
    // بيانات التطبيق
    const CLOUD_NAME = "dmeujj1cy";
    const UPLOAD_PRESET = "صور المنصه";
    
    // عناصر DOM
    const gallery = document.getElementById("gallery");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadArea = document.getElementById("uploadArea");
    const fileInfo = document.getElementById("fileInfo");
    const fileName = document.getElementById("fileName");
    const fileSize = document.getElementById("fileSize");
    const emptyState = document.getElementById("emptyState");
    const notification = document.getElementById("notification");
    const notificationText = document.getElementById("notificationText");
    const sortNewest = document.getElementById("sortNewest");
    const sortOldest = document.getElementById("sortOldest");
    
    // مصفوفة لتخزين الصور
    let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
    
    // تهيئة التطبيق
    document.addEventListener('DOMContentLoaded', () => {
      renderGallery();
      
      // إضافة مستمعي الأحداث
      uploadArea.addEventListener('click', () => imageInput.click());
      uploadArea.addEventListener('dragover', handleDragOver);
      uploadArea.addEventListener('drop', handleDrop);
      imageInput.addEventListener('change', handleFileSelect);
      uploadBtn.addEventListener('click', uploadImage);
      sortNewest.addEventListener('click', () => sortImages('newest'));
      sortOldest.addEventListener('click', () => sortImages('oldest'));
    });
    
    // التعامل مع سحب وإفلات الملفات
    function handleDragOver(e) {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--primary)';
      uploadArea.style.backgroundColor = '#f0f4ff';
    }
    
    function handleDrop(e) {
      e.preventDefault();
      uploadArea.style.borderColor = '#d1d5db';
      uploadArea.style.backgroundColor = '#f9fafb';
      
      if (e.dataTransfer.files.length) {
        imageInput.files = e.dataTransfer.files;
        handleFileSelect();
      }
    }
    
    // التعامل مع اختيار الملف
    function handleFileSelect() {
      const file = imageInput.files[0];
      if (!file) return;
      
      // التحقق من نوع الملف
      if (!file.type.match('image.*')) {
        showNotification('⚠️ يرجى اختيار ملف صورة فقط', 'error');
        return;
      }
      
      // التحقق من حجم الملف (10MB كحد أقصى)
      if (file.size > 10 * 1024 * 1024) {
        showNotification('⚠️ حجم الملف كبير جداً (الحد الأقصى 10MB)', 'error');
        return;
      }
      
      // عرض معلومات الملف
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      fileInfo.classList.add('active');
    }
    
    // تنسيق حجم الملف
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' بايت';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' كيلوبايت';
      else return (bytes / 1048576).toFixed(1) + ' ميجابايت';
    }
    
    // رفع الصورة إلى Cloudinary
    async function uploadImage() {
      const file = imageInput.files[0];
      if (!file) {
        showNotification('⚠️ يرجى اختيار صورة للرفع', 'error');
        return;
      }
      
      const fileName = file.name.split('.')[0];
      const fileExt = file.name.split('.').pop();
      
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      formData.append("public_id", fileName);
      
      try {
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
        
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        
        const data = await res.json();
        
        if (data.secure_url) {
          // إضافة الصورة إلى المعرض
          const imageData = {
            id: Date.now(),
            name: fileName,
            ext: fileExt,
            url: data.secure_url,
            timestamp: new Date().toISOString()
          };
          
          images.unshift(imageData);
          saveToLocalStorage();
          renderGallery();
          
          showNotification('✅ تم رفع الصورة بنجاح', 'success');
          resetUploadForm();
        } else {
          throw new Error(data.error?.message || 'فشل في رفع الصورة');
        }
      } catch (error) {
        console.error(error);
        showNotification('❌ حدث خطأ أثناء رفع الصورة', 'error');
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<i class="fas fa-upload"></i> رفع الصورة إلى المنصة';
      }
    }
    
    // إعادة تعيين نموذج الرفع
    function resetUploadForm() {
      imageInput.value = '';
      fileInfo.classList.remove('active');
    }
    
    // عرض الإشعارات
    function showNotification(message, type) {
      notificationText.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // عرض المعرض
    function renderGallery() {
      if (images.length === 0) {
        emptyState.style.display = 'block';
        gallery.innerHTML = '';
        gallery.appendChild(emptyState);
        return;
      }
      
      emptyState.style.display = 'none';
      gallery.innerHTML = '';
      
      images.forEach(image => {
        const thumbUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/w_400,q_auto,f_auto/${image.name}.${image.ext}`;
        const fullUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${image.name}.${image.ext}`;
        
        const card = document.createElement('div');
        card.className = 'img-card';
        card.innerHTML = `
          <div class="img-container">
            <img src="${thumbUrl}" alt="${image.name}" loading="lazy">
            <div class="img-overlay">
              <div class="img-action" onclick="copyToClipboard('${fullUrl}')" title="نسخ الرابط">
                <i class="fas fa-link"></i>
              </div>
              <div class="img-action" onclick="viewImage('${fullUrl}')" title="عرض الصورة">
                <i class="fas fa-expand"></i>
              </div>
              <div class="img-action" onclick="deleteImage(${image.id})" title="حذف الصورة">
                <i class="fas fa-trash"></i>
              </div>
            </div>
          </div>
          <div class="img-details">
            <div class="img-name">${image.name}.${image.ext}</div>
            <div class="img-link" onclick="copyToClipboard('${fullUrl}')">
              <i class="fas fa-copy"></i>
              <span>نسخ الرابط</span>
            </div>
          </div>
        `;
        
        gallery.appendChild(card);
      });
    }
    
    // نسخ الرابط إلى الحافظة
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showNotification('✅ تم نسخ الرابط إلى الحافظة', 'success');
      }).catch(err => {
        console.error('فشل في نسخ الرابط: ', err);
        showNotification('❌ فشل في نسخ الرابط', 'error');
      });
    }
    
    // عرض الصورة في نافذة جديدة
    function viewImage(url) {
      window.open(url, '_blank');
    }
    
    // حذف الصورة
    function deleteImage(id) {
      if (confirm('هل أنت متأكد من حذف هذه الصورة؟')) {
        images = images.filter(img => img.id !== id);
        saveToLocalStorage();
        renderGallery();
        showNotification('🗑️ تم حذف الصورة', 'success');
      }
    }
    
    // ترتيب الصور
    function sortImages(order) {
      if (order === 'newest') {
        images.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      } else {
        images.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      }
      
      renderGallery();
    }
    
    // حفظ في التخزين المحلي
    function saveToLocalStorage() {
      localStorage.setItem('galleryImages', JSON.stringify(images));
    }
  </script>
<script>
  let leaveTime = null; // الوقت اللي ساب فيه الصفحة آخر مرة

  // لما المستخدم يسيب الصفحة (يروح تبويب تاني)
  window.addEventListener("blur", () => {
    leaveTime = Date.now(); // نسجل وقت الخروج
  });

  // لما يرجع للصفحة
  window.addEventListener("focus", () => {
    if (leaveTime) {
      const now = Date.now();
      const diffMinutes = (now - leaveTime) / 60000; // الفرق بالدقايق

      // لو عدّى أكتر من 5 دقايق
      if (diffMinutes > 5) {
        location.reload(); // نعمل ريفرش
      }
    }
  });
</script>

</body>
</html>
